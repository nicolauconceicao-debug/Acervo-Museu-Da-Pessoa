ei o nome, (Lagof?). O pai da minha m√£e j√° tinha vindo para o Brasil alguns anos antes, e minha av√≥ morreu l√°. Minha m√£e veio morar com o pai aqui, ela devia ter uns 16, 14 anos. E o meu pai j√° estava nam"}, "CVRD_HV005_Bernardo Szpiegel_final.docx": {"size_mb": 0.0133, "modified": "2026-02-10 15:40:28", "extension": "DOCX", "full_path": "D:\\Vale\\HV\\CVRD_HV005_Bernardo Szpiegel\\Textual\\CVRD_HV005_Bernardo Szpiegel_final.docx", "category": "Textual", "content_preview": "Projeto Mem√≥ria - Cia. Vale do Rio Doce\nBernardo Szpigel (final)\nVRD 005\nP/ - Eu queria que o senhor contasse um pouquinho desta experi√™ncia a√≠ junto a Bahia Sul e esse mercado de celulose? O que ele representa na Vale, como √© a atua√ß√£o do senhor l√° dentro?\nR - Bom, o setor de celulose da Vale √© um setor problem√°tico, vamos dizer assim. A Vale, como ela entrou nesse setor por uma raz√£o at√© bem compreens√≠vel. Como ela... Ela tinha ferrovia, terras, √°rvores, est√° certo? Mais ou menos por essa linha. Al√©m disso, o pr√≥prio doutor Eliezer √© uma pessoa muito, nessas andan√ßas dele pelo mundo, nesses pensamentos, ele tem muito, ele sempre acreditou muito nesses setores. Algum desses setores, um deles era o setor de celulose. Ele participou da concep√ß√£o de alguns desses projetos. Ent√£o, a Vale come√ßou a j√° plantar eucalipto e j√°, acho que no final da d√©cada de 60, tinha nas terras que ela tinha dispon√≠vel. Ent√£o, ela tinha uma mentalidade florestal por esse caminho. Voc√™ pode pensar, √© o dormente? N√£o √© bem, n√£o √© s√≥ isso, mas √© tamb√©m isso, n√©? √â, nos anos 70, lembra? Eram os anos em que o mundo... As proje√ß√µes eram limites do crescimento, limits to group: n√£o vai ter mat√©ria prima para tu"}, "folder_size_gb": 0.0}, "Imagens": {"Baixa": {"CVRD_HV005_MO001.jpg": {"size_mb": 0.0096, "modified": "2001-03-12 14:38:04", "extension": "JPG", "full_path": "D:\\Vale\\HV\\CVRD_HV005_Bernardo Szpiegel\\Imagens\\Baixa\\CVRD_HV005_MO001.jpg", "category": "Image", "d al e no Amazonas, no Amazonas a pessoa s√≥ pensava em ser militar. Porque os filhos vinham para o Sul, escola militar ou escola naval, e regressavam durante as f√©rias com aquele uniforme bonito, conquistando todas as meninas. E n√£o tinha escola de engenharia, n√£o tinha nenhuma escola l√°, ent√£o eu quis ser oficial de marinha. E me preparei, vim para o Rio de Janeiro em 1940"}, "folder_size_gb": 0.0}, "Imagens": {"CVRD_HV023_Carlos Nunes de Lima.xlsx": {"size_mb": 0.0244, "modified": "2019-12-23 05:45:38", "extension": "XLSX", "full_path": "D:\\Vale\\HV\\CVRD_HV023_Carlos Nunes de Lima\\Imagens\\CVRD_HV023_Carlos Nunes de Lima.xlsx", "category": "Textual", "content_preview": "C√≥digo | Nome do Depoente | T√≠tulo | Data | Local | Descri√ß√£o | Palavras-chave (Tags) | Obs | Refer√™ncias Anteriores\nCVRD_HV023_FT001 | Carlos Nunes de Lima | CVRD_HV023_FT001 | s.d. | s.l. | Sem informa√ß√µes | Imagem sem ficha de cadastro\nCVRD_HV023_FT002 | Carlos Nunes de Lima | Equipe do Valeriodoce | 1948.0 | Itabira, MG | Equipe do Valeriodoce Esporte Clube.  | Val√©rio Doce; Itabira; d√©cada de 40 | Imagem n√°o digitalizada\nCVRD_HV023_FT003 | Carlos Nunes de Lima | CVRD_HV023_FT003 | s.d. | s.l. | Sem informa√ß√µes | Imagem sem ficha de cadastro\nCVRD_HV023_FT004 | Carlos Nunes de Lima | CVRD_HV023_FT004 | s.d. | s.l. | Sem informa√ß√µes | Imagem sem ficha de cadastro\nCVRD_HV023_FT005 | Carlos Nunes de Lima | CVRD_HV023_FT005 | s.d. | s.l. | Sem informa√ß√µes | Imagem sem ficha de cadastro\nCVRD_HV023_FT006 | Carlos Nunes de Lima | Sede do Valeriodoce | 1950.0 | Itabira, MG | Carlos Nunes de Lima (√† direita) com oper√°rios no sede da Valeriodoce | esporte; futebol; valeriodoce; sede; oper√°rio"}, "BAIXA": {"CVRD_HV023_FT001.JPG": {"size_mb": 2.1585, "modified": "2019-11-12 07:50:30", "extension": "JPG", "full_path": "D:\\Vale\\HV\\CVRD_HV023_Carlos Nunes de Lima\\Imagens\\BAIXA\\CVRD_HV023_FT001.JPG", "category": "Image", "duration_ms": 0, "dimension": "2550x1770", "height":  Janeiro, 1 de agosto de 2001.\nRealiza√ß√£o Museu da Pessoa\nEntrevista n√∫mero VRD 086\nTranscrito por Marc√≠lia Ursini\nP/1 - Paula Ribeiro\nP/2 - Eliane Barroso\nR - Camilo Flamarion Ferreira dos Santos\nP/1 - Bom, Camilo, a gente come√ßa sempre pedindo que voc√™ se apresente, diga o seu nome, local e data de nascimento.\nR - O meu nome √© Camilo Flamarion Ferreira dos Santos, eu nasci em 15/11/1943 no Rio de Janeiro.\nP/1 - O nome dos seus pais e av√≥s?\nR - O nome do meu pai √© Ant√¥nio dos Santos. O nome da minha m√£e √© Teodora Ferreira dos Santos. Agora, o nome dos meus av√≥s? Eu sei de dois pelo menos; Ant√¥nia dos Santos e Manoel Silvestre dos Santos. O outro √© Joaquim Ferreira e a minha vov√≥... N√£o, n√£o lembro. Por incr√≠vel que pare√ßa, eu n√£o me lembro da minha av√≥.\nP/2 - O Flamarion √© primeiro nome?\nR - Camilo Flamarion √© um nome como Jos√© Ant√¥nio, Manoel Pereira, sei l√°, Manoel Joaquim.\nP/1 - E de onde vem esse nome?\nR - Esse nome vem de uma poss√≠vel influ√™ncia sobre a minha m√£e, exercida por um fil√≥sofo, astr√¥nomo e esp√≠rita, franc√™s famoso, chamado Camilo Flamarion,"}, "folder_size_gb": 0.0}, "folder_size_gb": 43.887}, "CVRD_HV087_F√°bio Teixeira de Almeida": {"Textual": {"CVRD_HV087_F√°bio Teixeira de Almeida.docx": {"size_mb": 0.067, "modified": "2023-05-31 15:40:56", "extension": "DOCX", "full_path": "D:\\Vale\\HV\\CVRD_HV087_F√°bio Teixeira de Almeida\\Textual\\CVRD_HV087_F√°bio Teixeira de Almeida.docx", "category": "Textual", "content_preview": "Projeto: Vale Mem√≥ria\nDepoimento de F√°bio Teixeira de Almeida\nEntrevistado por Paula Ribeiro e Jos√© Carlos\nLocal: Rio de Janeiro - RJ\nData: 01 de agosto de 2001\nRealiza√ß√£o Museu da Pessoa\nC√≥digo da entrevista: CVRD_HV087\nTranscrito por Andrea Afonso\nP/1 ‚Äì Paula Ribeiro\nP/2 ‚Äì Jos√© Carlos\nR ‚Äì F√°bio Teixeira\nP/1 ‚Äì Boa tarde, seu F√°bio.\nR ‚Äì Boa tarde.\nP/1 ‚Äì Eu gostaria de come√ßar o nosso depoimento pedindo que o senhor nos forne√ßa o seu nome comple roso\nRio de Janeiro, 03/08/2001\nRealiza√ß√£o Museu da Pessoa\nC√≥digo: CVRD_HV094\nTranscrito por Gabriel Siqueira\nRevisado por Joice Yumi Matsunaga\nP/1 ‚Äì Paula Ribeiro\nP/2 ‚Äì Eliane Barroso\nP/1 ‚Äì  Eu gostaria, ent√£o, de come√ßar o depoimento pedindo que voc√™ me d√™ o seu nome completo, o local e a data de nascimento, por favor.\nR ‚Äì Bom, meu nome completo √© Guilherme C√©sar Sarcinelli. Eu nasci, eu falei, na cidade de Jo√£o Leiva, na verdade Jo√£o Leiva √© apenas a refer√™ncia, porque eu nasci no interior, uns tr√™s quil√¥metros distante. Eu nasci na ro√ßa, fui menino criado na ro√ßa e eu acho que isso para mim teve uma import√¢ncia fundamental na minha personalidade depois, na minha forma√ß√£o de car√°ter, essa coisa toda. Porque l√° na ro√ßa a gente aprende muita coisa que eu acho que valoriza mais as pessoas, t√°? Tem oportunidade de melhorar muito sendo criado na ro√ßa em vez da cidade. Por qu√™: porque l√° na ro√ßa as pessoas s√£o todas iguais. Uns t√™m um pouquinho mais, outros um pouquinho menos, mas as pessoas convivem ali juntas, vivem juntas, crian√ßas brincam juntas. A nossa vida era ca√ßa"}, "CVRD HV094_Guilherme Sarcinelli_parte2_REV.docx": {"size_mb": 0.0226, "modified": "2023-05-31 15:54:16", "extension": "DOCX", "full_path": "D:\\Vale\\HV\\CVRD_HV094_Guilherme C√©sar Sarcielli\\Textual\\CVRD HV094_Guilherme Sarcinelli_parte2_REV.docx", "category": "Textual", "content_preview": "Projeto Vale Mem√≥ria\nDepoimento de Guilherme C√©sar Sarcinelli (Parte 2)\nEntrevistado por Eliane Barroso e Paula Ribeiro\nRio de Janeiro, 28/09/2001\nC√≥digo: CVRD_HV094\nRealiza√ß√£o Museu da Pessoa\nTranscrito por Jurema de Carvalho\nRevisado por Joice Yumi Matsunaga\nP/1 ‚Äì Bom dia, enfim, estamos continuando nossa entrevista. Quando o senhor ingressa na Vale do Rio Doce?\nR ‚Äì Eu entrei na Vale do Rio Doce no dia 21 de julho de 1959, eu fui trabalhar na se√ß√£o t√©cnica de Via Permanente. A minha fun√ß√£o l√° era simplesmente de engenheiro de projetos e obras, ou seja, a fun√ß√£o mais humilde no cargo de Engenharia. O meu chefe, que era o chefe da se√ß√£o chamava-se Deocl√©cio Rodrigues, uma pessoa fant√°stica que chegou a Diretor da Vale do Rio Doce, muito, muito inteligente, excelente pessoa, se tornou meu compadre depois, n√≥s nos tornamos compadres. Uma pessoa fant√°stica. Eu tive muita sorte em toda essa trajet√≥ria, exatamente por conviver com pessoas como Deocl√©cio, e outros que eu vou citar depois. Acima do cargo do Deocl√©cio vinha o Gerente da Via Permanente, o chefe que era o Doutor Jos√© Im√©rio de Oliveira e acima do Im√©rio era o assistente da Via Permanente que era o Doutor Vidal, Adelmar Ribei"}, "folder_size_gb": 0.0}, "folder_size_gb": 46.443}, "CVRD_HV095_Carlos Augustus Costa Pacheco": {"Audiovisual": {"Preserva√ß√£o": {"MDV_0010.avi": {"size_mb": 13105.3911, "modified": "2023-05-09 09:35:56", "extension": "AVI", "full_path": "D:\\Vale\\HV\\CVRD_HV095_Carlos Augustus Costa Pacheco\\Audiovisual\\Preserva√ß√£o\\MDV_0010.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3626788.0, "duration": 3626.79, "resolution": "720x480", "fps": 29.97}, "MDV_0011.avi": {"size_mb": 7035.9038, "modified": "2023-05-09 10:19:24", "extension": "AVI", "full_path": "D:\\Vale\\HV\\CVRD_HV095_Carlos Augustus Costa Pacheco\\Audiovisual\\Preserva√ß√£o\\MDV_0011.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 1947093.0, "duration": 1947.09, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 19.669}, "Acesso": {"CVRD_HV095_Carlos Augustus Costa Pacheco.mp4": {"size_mb": 9181.1551, "modified": "2023-05-10 18:02:40", "extension": "MP4", "full_path": "D:\\Vale\\HV\\CVRD_HV095_Carlos Augustus Costa Pacheco\\Audiovisual\\Ac hegar a sua conclus√£o, que eu n√£o vou dizer. Voc√™ que tira ela.\nP/2 - E o dia?\nR -  Se voc√™ quiser saber o dia e o m√™s √© 10 de julho, 10 de julho passou j√° um pouquinho, de maneira que o n√∫mero que existe est√° arredondado.\nP/2 - E o seu pai, o nome completo do pai e da m√£e, por favor?\nR - Meu pai era Ernesto Zeferino"}, "folder_size_gb": 0.0}, "Imagens": {"Alta": {"CVRD_HV113_MO002.tif": {"size_mb": 14.5423, "modified": "2002-03-14 11:28:12", "extension": "TIF", "full_path": "D:\\Vale\\HV\\CVRD_HV113_Mauro Thibau\\Imagens\\Alta\\CVRD_HV113_MO002.tif", "category": "Image", "duration_ms": 0, "dimension": "3478x5030", "height": 5030, "dpi": 600.0, "color_mode": "RGB", "duration": 0.0, "resolution": "3478x5030"}, "CVRD_HV113_MO001.tif": {"size_mb": 17.9907, "modified": "2002-03-14 21:51:26", "extension": "TIF", "full_path": "D:\\Vale\\HV\\CVRD_HV113_Mauro Thibau\\Imagens\\Alta\\CVRD_HV113_MO001.tif", "category": "Image", "duration_ms": 0, "dimension": "3434x4710", "height": 4710, "dpi": 600.0, "color_mode": "RGB", "duration": 0.0, "resolution": "3434x4710"}, "folder_size_gb": 0.032}, "Baixa": {"CVRD_HV113_MO001.jpg": {"size_mb": 1.8526, "modified": "2002-03-21 20:37:38", "extension": "JPG", "full_path": "D:\\Vale\\HV\\CVRD_HV113_Mauro Thibau\\Imagens\\Baixa\\CVRD_HV113_MO001.jpg", "category": "Image", "duration_ms": 0, "dimension": "1717x2355", "height": 2355, "dpi": 300.0, "color_mode": "RGB", "duration": 0.0, "resolution": "1717x2355"}, "CVRD_HV113_MO002.jpg": {"size_mb": 1.9609, "modified": "2002-03-21 20:37:38", "extension": "JPG", "full_path": "D:\\Vale\\HV\\CVRD_HV113_Mauro Thibau\\Imagens\\Baixa\\CVRD_HV113_MO002.jpg", "category": "Image", "duration_ms": 0, "dimension": "1739x2515", "height": 2515, "dpi": 300.0, "color_mode": "RGB", "duration": 0.0, "resolution": "1739x2515"}, "CVRD_HV113_MO003.jpg": {"size_mb": 0.544, "modified": "2002-03-16 13:00:10", "extension": "JPG", "full_path": "D:\\Vale\\HV\\CVRD_HV113_Mauro Thibau\\Imagens\\Baixa\\CVRD_HV1 \CVRD_HV129_Vicente Bernardes.docx", "category": "Textual", "content_preview": "Projeto: Vale Mem√≥ria\nDepoimento de Vicente Bernardes\nEntrevistado por Paula Ribeiro e Rosana Miziara\nLocal: Rio de Janeiro - RJ\nData: 10 de outubro de 2001\nRealiza√ß√£o: Museu da Pessoa\nC√≥digo da entrevista: CVRD_HV129\nTranscrita por Ana Carolina Carvalho\nRevisado por Grazielle Pellicel\nP/1 - Paula Ribeiro\nP/2 - Rosana Miziara\nR - Vicente Bernardes\nP/1 - √â... Bernardes, Vicente. Voc√™ prefere que chame de Vicente?\nR - Pode ser Vicente.\nP/1 ‚Äì Vicente, vou come√ßar pedindo para voc√™ falar seu nome, local e data de nascimento.\nR - Meu nome √© Vicente Bernardes, eu nasci em 18 de maio de 1945, na cidade de C√°ssia, sudoeste de Minas Gerais.\nP/1 - Seus pais s√£o dessa mesma cidade?\nR - Meus pais s√£o de uma cidade pr√≥xima, que [se] chama Capetinga. Nasceram na, nasceram em Capetinga.\nP/1 - Os dois nasceram l√°?\nR - Os dois nasceram em Capetinga.\nP/1 - Se conheceram na cidade?\nR - Sim, se conheceram l√° na cidade e casaram, ele com 19 anos e minha m√£e com 18 anos.\nP/1 - E voc√™ sabe um pouco a atividade, o que ele fazia l√° em Capetinga?\nR - Bom, meu pai foi sempre ligado √† atividade agropecu√°ria, ele sempre trabalhou nessa atividade. Eu quando comecei a entender da vida assim como um todo, n√©, que"}, "folder_size_gb": 0.0}, "Imagens": {"Alta": {"CVRD_HV129_FT001.tif": {"size_mb": 5.4059, "modified": "2001-10-30 13:02:50", "extension": "TIF", "full_path": "D:\\Vale\\HV\\CVRD_HV129_Vicente Bernardes\\Imagens\\Alta\\CVRD_HV129_FT001.tif", "category": "Image", "duration_ms": 0, "dimension": "2062x1298", "height": 1298, "dpi": 400.0, "color_mode": "RGB", "duration": 0.0, "resolution": "2062x1298"}, "CVRD_HV129_FT002.tif": {"size_mb": 4.9802, "modified": "2001-10-30 13:41:26", "extension": "TIF", "full_path": "D:\\Vale\\HV\\CVRD_HV129_Vicente Bernardes\\Imagens\\Alta\\CVRD_HV129_FT002.tif", "category": "Image", "duration_ms": 0, "dimension": "2097x1374", "height": aula Ribeiro\nRio de Janeiro, 10 de novembro de 2001\nRealiza√ß√£o: Museu da Pessoa\nC√≥digo do Depoente: CVRD_HV130\nTranscrito por Ana Carolina Carvalho\nRevisado por Teresa de Carvalho Magalh√£es\nP/1 - Boa tarde, Max. \nR - Boa tarde.\nP/1 - N√≥s pedimos a todos os entrevistados que comecem dizendo seu nome completo, local e data de nascimento, por favor.\nR - Max de Alencar Araripe. Nasci em Vit√≥ria, no Esp√≠rito Santo, na praia Comprida. Na praia Comprida! Nasci em 6 de mar√ßo de 1939, n√©? Mas, separei. Vivi ali at√© os quatro anos, apenas. Minhas lembran√ßas se resumem a... ao primeiro amor da minha vida, que eu conheci na praia, foi uma menininha. Eu nunca me esqueci disso: olhei para ela e disse: ‚ÄúMeu Deus, que menina bonitinha!‚Äù. Imagina, eu tinha quatro anos! E fiquei mais encantado ainda porque ela se dirigiu para mim e me pediu para ajud√°-la a subir na cal√ßada, ent√£o isso para mim foi inesquec√≠vel, n√©? Foi a grande... foi o grande romance da minha inf√¢ncia, n√©? Um guaiamum, que saiu da areia. Eu e meu pai na praia, cavando e saiu guaiamum azul, aquele bicho, caranguejo azul, n√©? Aquilo para mim"}, "folder_size_gb": 0.0}, "Imagens": {"Alta": {"CVRD_HV130_FT001.tif": {"size_mb": 11.3821, "modified": "2001-10-30 21:56:06", "extension": "TIF", "full_path": "D:\\Vale\\HV\\CVRD_HV130_Max de Alencar Araripe\\Imagens\\Alta\\CVRD_HV130_FT001.tif", "category": "Image", "duration_ms": 0, "dimension": "2000x2645", "height": 2645, "dpi": 300.0, "color_mode": "RGB", "duration": 0.0, "resolution": "2000x2645"}, "CVRD_HV130_FT002.tif": {"size_mb": 14.8609, "modified": "2001-10-30 23:21:20", "extension": "TIF", "full_path": "D:\\Vale\\HV\\CVRD_HV130_Max de Alencar Araripe\\Imagens\\Alta\\CVRD_HV130_FT002.tif", "category": "Image", "duration_ms": 0, "dimension": "2564x3021", "height": 3021, "dpi": 400.0, "color_mode": "RGB", "duration": 0.0, "resolution": "2564x3021"}, "CVRD_HV130_FT003.tif": {"size_mb": 13.8914, "modified": "2001-10-31 02:22:48", "extensio const EXTENSIONS = {
    "Video": ['mp4', 'mov', 'mkv', 'avi', 'm4v', 'mts', 'm2ts', 'wmv', 'flv', 'webm', 'vob', 'ogv', '3gp', 'mxf'],
    "Audio": ['mp3', 'wav', 'flac', 'aac', 'ogg', 'm4a', 'wma', 'aiff', 'pcm'],
    "Image": ['jpg', 'jpeg', 'tif', 'tiff', 'png', 'gif', 'bmp', 'webp', 'cr2', 'nef', 'arw', 'dng'],
    "Textual": ['doc', 'docx', 'pdf', 'txt', 'rtf', 'odt', 'xls', 'xlsx', 'ppt', 'pptx']
};

const ICONS = { "Video": "üéûÔ∏è", "Audio": "üéß", "Image": "üñºÔ∏è", "Textual": "üìù", "Other": "üìÑ" };

function formatSmartSize(mbValue) {
    if (!mbValue || mbValue === 0) return "0 B";
    let bytes = mbValue * 1024 * 1024; 
    const units = ['B', 'KB', 'MB', 'GB', 'TB'];
    let i = 0;
    while (bytes >= 1024 && i < units.length - 1) { bytes /= 1024; i++; }
    return bytes.toFixed(2) + " " + units[i];
}

function getIcon(name, isFolder) {
    if (isFolder) return "üìÅ";
    const ext = name.split('.').pop().toLowerCase();
    for (const [category, list] of Object.entries(EXTENSIONS)) {
        if (list.includes(ext)) return ICONS[category];
    }
    return ICONS["Other"];
}

function formatTime(ms) {
    if (!ms || ms === 0) return "N/A";
    let totalSeconds = Math.floor(ms / 1000);
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    let seconds = totalSeconds % 60;
    return [hours, minutes, seconds].map(v => v < 10 ? "0" + v : v).join(":");
}

function copyPreviewText() {
    const box = document.getElementById('preview-text');
    if (box) {
        navigator.clipboard.writeText(box.textContent);
        alert("Content copied to clipboard!");
    }
}

function calculateFolderStats(node) {
    let stats = { Video: { count: 0, size: 0 }, Audio: { count: 0, size: 0 }, Image: { count: 0, size: 0 }, Textual: { count: 0, size: 0 }, Other: { count: 0, size: 0 }, totalSize: 0 };
    function traverse(curr) {
        for (let key in curr) {
            if (key === "folder_size_gb") continue;
            let item = curr[key];
            if (item.folder_size_gb !== undefined) traverse(item);
            else {
                let cat = item.category || "Other";
                if (cat === "Images") cat = "Image";
                if (!stats[cat]) cat = "Other";
                stats[cat].count++;
                stats[cat].size += item.size_mb || 0;
                stats.totalSize += item.size_mb || 0;
            }
        }
    }
    traverse(node);
    return stats;
}

function showMetadata(name, data, path) {
    const panel = document.getElementById("metadata-panel");
    const content = document.getElementById("meta-content");
    panel.style.display = "block";

    const isFolder = data.folder_size_gb !== undefined;
    let resLabel = (data.height === 720) ? " (720p)" : (data.height === 1080) ? " (1080p)" : (data.height === 2160) ? " (4K)" : "";
    const displayRes = (data.dimension || "N/A") + resLabel;

    let html = `
        <span class="meta-label">Filename</span><span class="meta-value">${name}</span>
        <span class="meta-label">Path</span><span class="meta-value">${data.full_path || path.join("/")}</span>
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${(data.full_path || "").replace(/\\/g, "\\\\")}')">Copy Path</button>
        <span class="meta-label">Size</span><span class="meta-value" style="color:var(--accent); font-weight:bold;">${formatSmartSize(isFolder ? data.folder_size_gb * 1024 : data.size_mb)}</span>
    `;

    if (isFolder) {
        const stats = calculateFolderStats(data);
        const getPct = (size) => stats.totalSize > 0 ? ((size / stats.totalSize) * 100).toFixed(1) : 0;
        html += `
            <div class="stats-container">
                <span class="meta-label">Content Breakdown</span>
                <div class="stats-bar">
                    <div class="bar-segment" style="width:${getPct(stats.Video.size)}%; background:var(--video)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Audio.size)}%; background:var(--audio)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Image.size)}%; background:var(--image)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Textual.size + stats.Other.size)}%; background:var(--other)"></div>
                </div>
                <div class="stat-row"><span>üéûÔ∏è Video</span><b>${stats.Video.count}</b></div>
                <div class="stat-row"><span>üéß Audio</span><b>${stats.Audio.count}</b></div>
                <div class="stat-row"><span>üñºÔ∏è Images</span><b>${stats.Image.count}</b></div>
                <div class="stat-row"><span>üìÑ Docs / Other</span><b>${stats.Textual.count + stats.Other.count}</b></div>
            </div>`;
    } else {
        html += `<span class="meta-label">Modified</span><span class="meta-value">${data.modified || "N/A"}</span>`;
        if (data.category === "Video") {
            html += `<h3>Video Technical</h3>
                <span class="meta-label">Resolution</span><span class="meta-value">${displayRes}</span>
                <span class="meta-label">Duration / Audio</span><span class="meta-value">${formatTime(data.duration_ms)} / ${data.audio_channels || "N/A"}</span>
                <span class="meta-label">Aspect / FPS</span><span class="meta-value">${data.aspect_ratio || "N/A"} / ${data.frame_rate || "N/A"}</span>`;
        } else if (data.category === "Audio") {
        html += `<h3>Audio Technical</h3>
            <span class="meta-label">Duration</span><span class="meta-value">${formatTime(data.duration_ms)}</span>
            <span class="meta-label">Sample Rate</span><span class="meta-value">${data.sample_rate ? data.sample_rate + " Hz" : "N/A"}</span>
            <span class="meta-label">Channels</span><span class="meta-value">${data.audio_channels || "N/A"}</span>
            <span class="meta-label">Bitrate</span><span class="meta-value">${data.bitrate ? Math.round(data.bitrate / 1000) + " kbps" : "N/A"}</span>`;

        }else if (data.category === "Image") {
            html += `<h3>Image Technical</h3>
                <span class="meta-label">Dimensions</span><span class="meta-value">${data.dimension || "N/A"}</span>
                <span class="meta-label">DPI / Color Mode</span><span class="meta-value">${data.dpi ? data.dpi + " dpi" : "N/A"} / ${data.color_mode || "N/A"}</span>`;
        }
        
        if (data.content_preview) {
            html += `<h3>Document Content</h3>
                     <div class="preview-box" id="preview-text"></div>
                     <button class="copy-btn" onclick="copyPreviewText()">Copy Content</button>`;
        }
    }

    content.innerHTML = html;
    if (data.content_preview) {
        document.getElementById('preview-text').textContent = data.content_preview;
    }
}

function renderColumn(node, level, path = []) {
    const explorer = document.getElementById("explorer");
    while (explorer.children.length > level) explorer.removeChild(explorer.lastChild);
    const col = document.createElement("div"); col.className = "column";
    const keys = Object.keys(node).filter(k => k !== "folder_size_gb").sort((a, b) => {
        const aIsF = node[a].folder_size_gb !== undefined;
        const bIsF = node[b].folder_size_gb !== undefined;
        return (aIsF !== bIsF) ? bIsF - aIsF : a.localeCompare(b);
    });
    keys.forEach(name => {
        const val = node[name];
        const isFolder = val.folder_size_gb !== undefined;
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `<span class="icon">${getIcon(name, isFolder)}</span> <span class="item-text">${name}</span>`;
        item.onclick = () => {
            Array.from(col.children).forEach(c => c.classList.remove('active'));
            item.classList.add('active');
            showMetadata(name, val, path.concat(name));
            if (isFolder) renderColumn(val, level + 1, path.concat(name));
            else while (explorer.children.length > level + 1) explorer.removeChild(explorer.lastChild);
        };
        col.appendChild(item);
    });
    explorer.appendChild(col);
}

// NOVA FUN√á√ÉO PARA O ACERVO TOTAL
function navigateToPath(targetPath) {
    const parts = targetPath.split('/').filter(p => p !== "Root" && p !== "");
    let currentNode = TREE;
    let currentPath = [];
    
    // Renderiza a primeira coluna
    renderColumn(TREE, 0);

    parts.forEach((part, index) => {
        const columns = document.querySelectorAll('.column');
        const activeColumn = columns[index];
        if (!activeColumn) return;

        const items = activeColumn.querySelectorAll('.item');
        for (let item of items) {
            const text = item.querySelector('.item-text').textContent;
            if (text === part) {
                item.click(); // Simula o clique para abrir a pr√≥xima coluna ou metadados
                break;
            }
        }
    });
}

function performSearch() {
    const term = document.getElementById("search").value.toLowerCase();
    const explorer = document.getElementById("explorer");
    if (!term) { renderColumn(TREE, 0); return; }
    const results = [];
    function searchNode(node, currentPath) {
        for (const key in node) {
            if (key === "folder_size_gb") continue;
            const item = node[key];
            const isFolder = item.folder_size_gb !== undefined;
            const match = key.toLowerCase().includes(term) || (item.content_preview && item.content_preview.toLowerCase().includes(term));
            if (match) results.push({ name: key, data: item, path: currentPath.concat(key), isFolder });
            if (isFolder) searchNode(item, currentPath.concat(key));
        }
    }
    searchNode(TREE, ["Root"]);
    explorer.innerHTML = "";
    const col = document.createElement("div"); col.className = "column"; col.style.minWidth = "100%";
    results.slice(0, 100).forEach(res => {
        const div = document.createElement("div"); div.className = "item";
        div.innerHTML = `<span class="icon">${getIcon(res.name, res.isFolder)}</span> <div><b>${res.name}</b><br><small>${res.path.join("/")}</small></div>`;
        div.onclick = () => showMetadata(res.name, res.data, res.path);
        col.appendChild(div);
    });
    explorer.appendChild(col);
}

document.addEventListener("DOMContentLoaded", () => {
    renderColumn(TREE, 0);
    
    // VERIFICA SE EXISTE UM CAMINHO NA URL (Ex: ?target=Pasta/Subpasta/Arquivo.mp4)
    const urlParams = new URLSearchParams(window.location.search);
    const target = urlParams.get('target');
    if (target) {
        setTimeout(() => navigateToPath(target), 500); // Pequeno delay para garantir o carregamento
    }
});
</script>

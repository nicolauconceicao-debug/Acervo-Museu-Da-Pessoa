ration_ms": 0, "dimension": "200x250", "height": 250, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "200x250"}, "PETRO_HV010_MO002.jpg": {"size_mb": 0.1761, "modified": "2023-04-05 17:39:50", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV010_Maur√≠cio Fran√ßa Ruben\\Imagens\\Making Of\\PETRO_HV010_MO002.jpg", "category": "Image", "duration_ms": 0, "dimension": "1232x1840", "height": 1840, "dpi": 96.0, "color_mode": "RGB", "duration": 0.0, "resolution": "1232x1840"}, "folder_size_gb": 0.0}, "folder_size_gb": 0.0}, "Textual": {"PETRO_HV010_Maur√≠cio Fran√ßa Ruben.txt": {"size_mb": 0.0715, "modified": "2004-02-19 16:16:32", "extension": "TXT", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV010_Maur√≠cio Fran√ßa Ruben\\Textual\\PETRO_HV010_Maur√≠cio Fran√ßa Ruben.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nSou Maurcio Frana Rubem. Nasci em Nova Iguau, no Estado do Rio de Janeiro, em 15 de junho de 1957. \n\nFAMLIA\n\nO nome do meu pai  Rui Rubem e o da minha me, Terezinha Frana Rubem. Ambos eram oficiais de Justia. O meu pai  falecido. A minha me pediu exonerao do Estado e no exerce mais a atividade. \n\nMeus avs maternos foram Jos Dias Chaves Frana e Dulcina Chaves Frana; os paternos, deixem ver se eu lembro. Eram Jesuno de Castro Rubem e Emlia Rubem. O meu av materno era comerciante, o paterno, tabelio. Todos eram de nacionalidade brasileira. Meu bisav parece que era francs. No conheo a origem do meu sobrenome. Parece que Rubem  de origem judia. \n\nINFNCIA\n\nA minha infncia foi toda em Parati. Uma infncia tpica de quem vive numa cidade do interior que no se comunicava com o resto do mundo. Uma cidade histrica praiana na beira da Serra do Mar. Uma infncia bem boa, com muita praia, muito futebol. Bem divertida. \n\nPARATI\n\nE a gente no tinha comunicao com o Estado do Rio na minha infncia. Ns s nos comunicvamos por estrada com o Estado de So Paulo. E uma estrada muito ruim. Quando chovia no passava nada. A comunicao com o Rio era feita por mar, apesar de estarmos no mesmo Estado. E"}, "folder_size_gb": 0.0}, "folder_size_gb": 38.109}, "PETRO_HV011_Jac√≥ Bittar": {"Audiovisual": {"Preserva√ß√£o": {"MDV_1320.avi": {"size_mb": 12773.4286, "modified": "2019-05-20 09:28:44", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV011_Jac√≥ Bittar\\Audiovisual\\Preserva√ß√£o\\MDV_1320.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3595690.0, "duration": 3595.69, "resolution": "720x480", "fps": 29.97}, "MDV_1321.avi": {"size_mb": 7298.2681, "modified": "2019-05-20 10:04:00", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV011_Jac√≥ Bittar\\Audiovisual\\Preserva√ß√£o\\MDV_1321.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 2054416.0, "duration": 2054.42, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 19.601}, "Acesso": {"PETRO_HV011_Jac√≥ Bittar.mp4": {"size_mb": 5468.5165, "modified": "2019-09-26 21:57:54", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV011_Jac√≥ Bittar\\Audiovisual\\Acesso\\PETRO_HV011_Jac√≥ Bittar.mp4", "category": "Video", "dimension": "640x480", "height": 480, "aspect_ratio": "4:3 (SD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 5616644.0, "duration": 5616.64, "resolution": "640x480", "fps": 29.97}, "folder_size_gb": 5.34}, "folder_size_gb": 24.942}, "Imagens": {"PETRO_HV011_xlsx.xlsx": {"size_mb": 0.0083, "modified": "2021-04-27 12:04:36", "extension": "XLSX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV011_Jac√≥ Bittar\\Imagens\\PETRO_HV011_xlsx.xlsx", "category": "Textual", "content_preview": "C√≥digo on_ms": 0, "dimension": "400x232", "height": 232, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "400x232"}, "PETRO_HV011_FT009.jpg": {"size_mb": 0.0279, "modified": "2003-09-15 13:54:20", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV011_Jac√≥ Bittar\\Imagens\\Acervo\\PETRO_HV011_FT009.jpg", "category": "Image", "duration_ms": 0, "dimension": "400x271", "height": 271, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "400x271"}, "PETRO_HV011_FT010.jpg": {"size_mb": 0.037, "modified": "2003-09-15 13:53:58", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV011_Jac√≥ Bittar\\Imagens\\Acervo\\PETRO_HV011_FT010.jpg", "category": "Image", "duration_ms": 0, "dimension": "400x270", "height": 270, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "400x270"}, "folder_size_gb": 0.001}, "folder_size_gb": 0.001}, "Textual": {"PETRO_HV011_Jac√≥ Bittar.txt": {"size_mb": 0.0419, "modified": "2004-02-18 07:38:56", "extension": "TXT", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV011_Jac√≥ Bittar\\Textual\\PETRO_HV011_Jac√≥ Bittar.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nMeu nome  Jac Bittar, nascido em 12 de outubro de 1940, em Manduri, Estado de So Paulo.\n\nFAMLIA\n\nMeu pai  srio, falecido, Athansio Bittar; minha me, brasileira, falecida, Jacy Rodrigues Guilherme Bittar. Meus avs eu conheci por parte de me, Isabel Castrezzi e Clodomiro Castrezzi; por parte de pai no, ficaram na Sria.\n\nConheo muito pouco a histria de meu pai, mas acredito que deve ter vindo ao Brasil em 1926, por a. So clculos que fiz. Ultimamente eu estou at resgatando isso com meus primos que ainda moram em Manduri, mas ainda no totalmente. Quando meu pai morreu, em 1950, eu tinha 10 anos de idade. Ento no resgatei essas origens, essas coisas todas. E a minha me era filha de brasileiros, mas descendente de portugus. E a av, a me da minha me, era descendente de italianos.\n\nMeu pai era comerciante. Armarinhos, fazenda, arroz, feijo, acar. Vendia para os colonos do interior, que efetuavam o pagamento na colheita. Tinha uma loja. No, o nome no lembro. Foi nessa loja que nasci. Costumo passar l.\n\nMIGRAO\n\nO que ocorreu foi o seguinte: quando o meu pai morreu, em 1950, ns mudamos para Santos, onde moravam meus avs. Ns todos ficamos sob a guarda dos meus avs por parte de me."}, "folder_size_gb": 0.0}, "folder_size_gb": 24.942}, "PETRO_HV014_Antonio Carlos Spis": {"Audiovisual": {"Preserva√ß√£o": {"MDV_1322.avi": {"size_mb": 13001.7291, "modified": "2019-05-20 11:08:46", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV014_Antonio Carlos Spis\\Audiovisual\\Preserva√ß√£o\\MDV_1322.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3659962.0, "duration": 3659.96, "resolution": "720x480", "fps": 29.97}, "MDV_1323.avi": {"size_mb": 12809.1301, "modified": "2019-05-20 12:13:16", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV014_Antonio Carlos Spis\\Audiovisual\\Preserva√ß√£o\\MDV_1323.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3605734.0, "duration": 3605.73, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 25.206}, "Acesso": {"PETRO_HV014_Antonio Carlos Spis.mp4": {"size_mb": 7133.1178, "modified": "2019-09-30 11:42:50", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV014_Antonio Carlos Spis\\Audiovisual\\Acesso\\PETRO_HV014_Antonio Carlos Spis.mp4", "category": "Video", "dimension": "640x480", "height": 480, "aspect_ratio": "4:3 (SD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 7240567.0, "duration": 7240.57, "resol 65", "height": 265, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "400x265"}, "PETRO_HV014_FT005.jpg": {"size_mb": 0.0337, "modified": "2003-09-15 16:42:54", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV014_Antonio Carlos Spis\\Imagens\\Acervo\\BAIXA\\PETRO_HV014_FT005.jpg", "category": "Image", "duration_ms": 0, "dimension": "267x400", "height": 400, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "267x400"}, "folder_size_gb": 0.0}, "folder_size_gb": 0.026}, "folder_size_gb": 0.026}, "Textual": {"PETRO_HV014_Antonio Carlos Spis.txt": {"size_mb": 0.0727, "modified": "2004-02-26 16:34:14", "extension": "TXT", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV014_Antonio Carlos Spis\\Textual\\PETRO_HV014_Antonio Carlos Spis.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nMeu nome  Antnio Carlos Spis. Nasci na cidade de Campinas, Estado de So Paulo, em 3 de agosto de 1950.\n\nFAMLIA\n\nMeu pai  Antnio Spis, minha me, Maria Micucci Spis, os dois j falecidos. O meu av paterno  Jos Spis... No estou lembrado agora, no. Ele tinha um stio em Campinas, foi onde nasci. Ele mexia com flores. A minha av era, como se chamava, \"do lar\". Meus avs maternos eu no sei o que faziam. O meu pai era motorista de caminho da Cervejaria Brahma, em Campinas, na Schimtz S.A. Minha me era tambm \"do lar\". \n\nMIGRAO\n\nO sobrenome Spis j  naturalizado brasileiro.  de procedncia austraca. O meu av fugiu do Hitler, passou pelo norte da Itlia e veio para o Brasil. Naquela poca havia uma estratgia brasileira de subjugar os imigrantes que vinham para c. Ele foi abrigado a se naturalizar e modificaram um pouco o sobrenome. O sobrenome original  Spitz. Eu tenho dois tios mais velhos que tm esse sobrenome, mas o meu, o do meu pai, j virou Spis.\n\nINFNCIA\n\nA minha infncia foi nesse stio do av que cultivava flores. Em vista disso, a famlia gosta muito de plantas, de flores, eu tambm gosto muito. Fiquei at os meus nove anos nesse stio, quando meu pai morreu de cncer na laringe. A ho"}, "folder_size_gb": 0.0}, "folder_size_gb": 32.198}, "PETRO_HV017_Sin√©sio Pereira dos Santos": {"Audiovisual": {"Acesso": {"PETRO_HV017_Sin√©sio Pereira dos Santos.mp4": {"size_mb": 3937.7429, "modified": "2019-09-30 12:42:28", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV017_Sin√©sio Pereira dos Santos\\Audiovisual\\Acesso\\PETRO_HV017_Sin√©sio Pereira dos Santos.mp4", "category": "Video", "dimension": "640x480", "height": 480, "aspect_ratio": "4:3 (SD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 4170967.0, "duration": 4170.97, "resolution": "640x480", "fps": 29.97}, "folder_size_gb": 3.845}, "Preserva√ß√£o": {"MDV_1324.avi": {"size_mb": 12900.1556, "modified": "2019-05-21 09:32:38", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV017_Sin√©sio Pereira dos Santos\\Audiovisual\\Preserva√ß√£o\\MDV_1324.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3631366.0, "duration": 3631.37, "resolution": "720x480", "fps": 29.97}, "MDV_1325.avi": {"size_mb": 6359.1535, "modified": "2019-05-21 10:03:56", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV017_Sin√©sio Pereira dos Santos\\Audiovisual\\Preserva√ß√£o\\MDV_1325.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 1790054.0, "duration": 1790.05, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 18.808}, "folder_size_gb": 22.653}, "Imagens": {"PETRO_HV017_xlsx.xlsx": {"size_mb": 0.0083, "modified": "2021-05-13 11:26:26", "extension": "XLSX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV017_Sin√©sio Pereira dos Santos\ "modified": "2004-03-01 10:28:38", "extension": "TXT", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV017_Sin√©sio Pereira dos Santos\\Textual\\PETRO_HV017_Sin√©sio Pereira dos Santos.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nMeu nome  Sinsio Pereira dos Santos. Nasci em Salvador, na zona dos Mares, no bairro do Uruguai, no dia 11 de novembro de 1924.\n\nFAMLIA\n\nO nome do meu pai  Domingos Ribeiro dos Santos; o de meu av, Antnio Hilrio dos Santos; da minha av no me recordo. O nome da minha me era Elsia Pereira dos Santos. Os pais da minha me tambm no me recordo. Meu pai era pintor de parede, faleceu aos 78 anos de idade. Trabalhava, e nessa poca eu o j ajudava tambm no trabalho de futurista, fazendo desenhos na parede. Para fazer esses desenhos, cortava-se o papel e eu ia ajud-lo em cima de uma escada, segurando o purista, uma pea de papelo, para ele com a bomba fazer os desenhos na parede. Ele pintava em toda a cidade de Salvador, por sinal era um pintor famoso, muito procurado, muito exigido para trabalhos.\n\nCIDADE\n\nO bairro do Uruguai naquela poca no tinha calamento. Tnhamos perto do bairro do Uruguai, na localidade de nome Rama, a estao de bonde de passageiros que faziam Ribeira via Caminho de Areia, Ribeira via Lus Tarqunio, Ribeira via Calada e Largo do Tanque, Calada, Cabula e por a afora. Perto da nossa residncia tambm estava a estao Oeste Brasileiro, que fazia o transporte ferrovirio"}, "folder_size_gb": 0.0}, "folder_size_gb": 22.771}, "PETRO_HV018_Armando Ramos Tripodi": {"Audiovisual": {"Acesso": {"PETRO_HV018_Armando Ramos Tripodi.mp4": {"size_mb": 5253.8394, "modified": "2019-09-30 14:03:22", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV018_Armando Ramos Tripodi\\Audiovisual\\Acesso\\PETRO_HV018_Armando Ramos Tripodi.mp4", "category": "Video", "dimension": "640x480", "height": 480, "aspect_ratio": "4:3 (SD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": ximo da orla martima, e muita gente confunde isso e: \"Ah, porque Fulano de tal  carioca\". No, carioca no. No  que eu me queira me gabar de ser carioca, mas eu sou, ento no posso dizer que no sou... Nasci no Rio de Janeiro, na rua Baro da Torre, aos seis dias de julho de 1927.\n\nRIO DE ANTIGAMENTE\n\nOlhe, eu lembro o seguinte; bem cedo eu aprendi que o Rio de Janeiro  uma cidade lingia. Deixa explicar melhor isso.  que tem o mar, e ningum vai avanar no mar, e tem o morro. E no meio  que fica a populao. No tem outro jeito, no tem. Hoje at o morro  um perigo, porque tem favela, mas no meu tempo no tinha. Tinha mato e um exemplo muito clssico disso era a rua Alice, que era bem regula"}, "folder_size_gb": 0.0}, "folder_size_gb": 26.224}, "PETRO_HV035_Wagner Freire Oliveira e Silva": {"Audiovisual": {"Acesso": {"PETRO_HV035_Wagner Freire Oliveira e Silva.mp4": {"size_mb": 1385.2306, "modified": "2021-06-24 09:15:30", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV035_Wagner Freire Oliveira e Silva\\Audiovisual\\Acesso\\PETRO_HV035_Wagner Freire Oliveira e Silva.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "HEVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 6715309.0, "duration": 6715.31, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 1.353}, "Preserva√ß√£o": {"MDV_1339.avi": {"size_mb": 11823.8592, "modified": "2019-05-14 14:14:36", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV035_Wagner Freire Oliveira e Silva\\Audiovisual\\Preserva√ß√£o\\MDV_1339.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3272166.0, "duration": 3272.17, "resolution": "720x480", "fps": 29.97}, "MDV_1463.avi": {"size_mb": 12607.5853, "modified": "2019-05-13 17:54:30", "extension":  criavam-se tambm carneiros. Ele era de uma famlia muito grande e achou que era melhor vir para o Brasil, que naquela ocasio representava um desafio muito grande para quem tinha interesse em trabalhar. A ele veio para c. Veio para o Rio de Janeiro, deve ter chegado aqui por volta de 1906, 1907, mas o Rio de Janeiro era uma cidade muito perigosa naquela ocasio. Eu me lembro que no tempo em que ele estava vivo, s vezes, eu ouvia que era uma cidade muito cheia de doenas, mosquitos. Ento resolveu mudar-se para Friburgo. Ele era muito bom construtor, mexia com madeira, fazia mveis, fazia obra de construo civil e tudo mais, e indo para Friburgo, naquela ocasio est"}, "folder_size_gb": 0.0}, "folder_size_gb": 22.634}, "PETRO_HV038_Irani Carlos Varella": {"Audiovisual": {"Preserva√ß√£o": {"MDV_1469.avi": {"size_mb": 13157.9654, "modified": "2019-05-10 16:54:54", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV038_Irani Carlos Varella\\Audiovisual\\Preserva√ß√£o\\MDV_1469.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3641372.0, "duration": 3641.37, "resolution": "720x480", "fps": 29.97}, "MDV_1470.avi": {"size_mb": 11657.2476, "modified": "2019-05-10 17:51:16", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV038_Irani Carlos Varella\\Audiovisual\\Preserva√ß√£o\\MDV_1470.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3226054.0, "duration": 3226.05, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 24.234}, "Acesso": {"PETRO_HV038_Irani Carlos Varella.mp4": {"size_mb": 1403.717, "modified": "2021-06-24 12:32:12", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV038_Irani Carlos Varella\\Audiovisual\\Ace uciano Varella, ele trabalhava na Rede Ferroviria Federal, na poca, se no me engano, era ferrovia do Rio Grande do Sul. No era federalizada ainda, era do Estado. E ele trabalhava na rea de manuteno da ferrovia e o meu av por parte de me tinha uma fbrica de mveis, mas quando o conheci j estava aposentado. Uma fbrica bastante grande na cidade, na poca que existia, uma fbrica de mveis, de esquadri"}, "folder_size_gb": 0.0}, "folder_size_gb": 25.606}, "PETRO_HV041_Germino Borges dos Anjos": {"Audiovisual": {"Acesso": {"PETRO_HV041_Germino Borges dos Anjos.mp4": {"size_mb": 1472.2103, "modified": "2021-06-25 12:40:44", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV041_Germino Borges dos Anjos\\Audiovisual\\Acesso\\PETRO_HV041_Germino Borges dos Anjos.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "HEVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 7153380.0, "duration": 7153.38, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 1.438}, "Preserva√ß√£o": {"DVC_0469.avi": {"size_mb": 25970.4751, "modified": "2022-01-26 09:23:30", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV041_Germino Borges dos Anjos\\Audiovisual\\Preserva√ß√£o\\DVC_0469.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 7187199.0, "duration": 7187.2, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 25.362}, "folder_size_gb": 26.799}, "Imagens": {"PETRO_HV041_MO001.jpg": {"size_mb": 0.0511, "modified": "2004-07-08 00:49:02", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV041_Germino Borges dos Anjos\\Imagens\\PETRO_HV041_MO001.jpg", "category": "Image", "duration_ms": 0, "dimension": "855x1120", "height": 1120, "dpi": 400.0, "color_mode": "RGB", "duration": 0.0, " rava... A cidade de A"}, "folder_size_gb": 0.0}, "folder_size_gb": 26.8}, "PETRO_HV115_Jos√© Almir de Sena": {"Audiovisual": {"Preserva√ß√£o": {"MDV_4944.avi": {"size_mb": 8260.9016, "modified": "2019-05-31 15:52:16", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV115_Jos√© Almir de Sena\\Audiovisual\\Preserva√ß√£o\\MDV_4944.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 2286117.0, "duration": 2286.12, "resolution": "720x480", "fps": 29.97}, "MDV_4945.avi": {"size_mb": 2603.271, "modified": "2019-05-31 16:21:00", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV115_Jos√© Almir de Sena\\Audiovisual\\Preserva√ß√£o\\MDV_4945.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 720386.0, "duration": 720.39, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 10.61}, "Acesso": {"PETRO_HV115_Jos√© Almir de Sena.mp4": {"size_mb": 587.9628, "modified": "2021-06-23 21:02:12", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV115_Jos√© Almir de Sena\\Audiovisual\\Acesso\\PETRO_HV115_Jos√© Almir de Sena.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "HEVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 2879810.0, "duration": 2879.81, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 0.574}, "folder_size_gb": 11.184}, "Imagens": {"PETRO_HV115.xlsx": {"size_mb": 0.0075, "modified": "2021-08-31 09:11:26", "extension": "XLSX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV115_Jos√© Almir de Sena\\Imagens\\PETRO_HV115.xlsx", "category": "Textual", "content_preview": "MPET_HV_CENPES001_MO001 | Jos√© Al view": "Mem√≥ria Petrobras\nDepoimento de Jos√© Almir de Sena\nEntrevistado por M√°rcia de Paiva e Larissa Rangel\nRio de Janeiro, 17 de novembro de 2008\nRealiza√ß√£o Museu da Pessoa\nMPET_CENPES_HV001_Jos√© Almir Sena\nTranscrito por Ana L√∫cia V. Queiroz\nIndexado por Sergio Ricardo Retroz\nPERFIL\nJos√© Almir Sena nasceu em Nova Russas, no Cear√°, no dia 10 de janeiro de 1968. Muito jovem, come√ßou a trabalhar, sendo que por sua curiosidade e interesse aprendeu a efetuar trabalhos de marcenaria. Tornou-se marceneiro profissional e desenvolveu sua t√©cnica no Cenpes, onde passou a realizar maquetes, entre outros trabalhos na √°rea de Tecnologia Submarina.\nDEPOIMENTO GRAVADO EM 17 DE NOVEMBRO DE 2008\nIDENTIFICA√á√ÉO\nMeu nome √© Jos√© Almir de Sena, nasci no dia 10 de janeiro de 1968, no distrito de Nova Russas, Cear√°, um lugar chamado Ipueiras. Fui criado em Nova Russas. \nFAM√çLIA\nVim para o Rio de Janeiro com oito ou nove anos, morava em Bonsucesso e estudava num col√©gio perto da Pra√ßa das Na√ß√µes. Poucos anos depois, voltamos para o Nordeste, porque um dos meus irm√£os faleceu por motivo de doen√ßa e minha m√£e sofria muito ao ver suas coisas em casa. Meu pai resolveu vender a casa e voltar para Nova Russas. √âramos"}, "folder_size_gb": 0.0}, "folder_size_gb": 11.262}, "PETRO_HV117_Dorodame de Moura Leit√£o": {"Audiovisual": {"Acesso": {"PETRO_HV117_Dorodame de Moura Leit√£o.mp4": {"size_mb": 1348.7855, "modified": "2021-06-24 02:21:48", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV117_Dorodame de Moura Leit√£o\\Audiovisual\\Acesso\\PETRO_HV117_Dorodame de Moura Leit√£o.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "HEVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 6562723.0, "duration": 6562.72, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 1.317}, "Preserva√ß√£o": {"MDV_4946.avi": {"size_mb": 8211.5947, "m cpio de Bom Conselho, Pernambuco, mas vivi muito tempo em Alagoas. Praticamente sou alagoano.\n\nFAMLIA\n\nO nome do meu pai  Manuel Brando Sobrinho, e o da minha me, Marieta Rodrigues Brando. Avs paternos so -  que tinha um apelido, no era nome - Faustino de Arajo e Maria Jos II.  porque tinha um bocado de Maria Jos. Dos avs maternos, Maria Jos I. S no conheci meu av, quando nasci ele j era falecido havia muitos anos. Chamava-se Rodrigues Vidal. Agora, o primeiro nome, no sei.\n\nA minha origem  portuguesa, tanto materna como paterna. Agora, tem uma ascendncia tambm, uma miscigenao com ndio, que  de Palmeira dos ndios. E tenho rabe com origem moura. Nacionalidade portuguesa, mas de origem moura. A minha bisav paterna era ndia, de Palmeira dos ndios.\n\nMeu pai era fazendeiro, produtor de caf no municpio de Bom Conselho e funcionrio da Singer, uma empresa americana que fabricava mquinas de costura. Minha me era professora e depois passou a trabalhar de domstica. Meus avs trabalhavam em agricultura. Tive quatro irmos e quatro irmos, comigo cinco.\n\nINFNCIA\n\nMe criei praticamente em Palmeira dos ndio"}, "folder_size_gb": 0.0}, "folder_size_gb": 21.826}, "PETRO_HV004_M√°rio Soares Lima": {"Audiovisual": {"Preserva√ß√£o": {"MDV_1310.avi": {"size_mb": 12760.5101, "modified": "2019-05-13 11:41:36", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV004_M√°rio Soares Lima\\Audiovisual\\Preserva√ß√£o\\MDV_1310.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3592056.0, "duration": 3592.06, "resolution": "720x480", "fps": 29.97}, "MDV_1311.avi": {"size_mb": 12372.4647, "modified": "2019-05-13 12:43:02", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV004_M√°rio Soares Lima\\Audiovisual\\Preserva√ß√£o\\MDV_1311.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect V004_MO002 | M√°rio Soares Lima | Making of"}, "folder_size_gb": 0.0}, "Textual": {"PETRO_HV004_M√°rio Soares Lima.txt": {"size_mb": 0.0709, "modified": "2004-03-03 13:20:38", "extension": "TXT", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV004_M√°rio Soares Lima\\Textual\\PETRO_HV004_M√°rio Soares Lima.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nMeu nome  Mrio Soares Lima, conhecido como Mrio Lima. Nasci na cidade de Glria, s margens do Rio So Francisco, no norte da Bahia, em 19 de fevereiro de 1935. H 68 anos.\n\nFAMLIA\n\nMeu pai se chamava Manoel de Souza, era pernambucano e foi seringueiro no Acre. J a minha me, Emlia Soares, era baiana, descendente de portugueses e trabalhava em casa. Meus avs maternos nasceram no Brasil, mas eram filhos de portugueses. O nome deles era Francelina e Manoel. Os pais de meu pai eram Ana e o meu av era... A memria me traiu um pouco agora. A origem da minha famlia no  toda portuguesa. Meu pai era filho de negro com ndio. Meu pai era negro e minha me branca. Tenho mais quatro irmos, um irmo e trs irms.\n\nMIGRAO\n\nNa poca que nasci, ainda havia a presena do Lampio e o pessoal dele. Havia muita insegurana, e por perseguio poltica meu pai foi mandado para Canavieiras, no sul da Bahia. Eu tinha uns trs anos, coisa assim. Depois, com 12 anos fui para Salvador morar como uma das minhas irms para fazer o ginsio, o que hoje  o equivalente ao ensino da quinta a oitava srie. \n\nCOSTUMES\n\nMe lembro muito bem da minha infncia. Minha me era uma pessoa muito meiga e educada. Ela falava com sotaque"}, "folder_size_gb": 0.0}, "folder_size_gb": 27.961}, "PETRO_HV005_Waldemar Levy Cardoso": {"Audiovisual": {"Acesso": {"PETRO_HV005_Waldemar Levy Cardoso.mp4": {"size_mb": 9388.5261, "modified": "2019-07-19 17:47:24", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV005_Waldemar Levy Cardoso\\Audiovisual\\Acesso\\PETRO_HV005_Waldemar Levy Cardoso.mp4", "category": "Video", "dimension": "640x480", "he o do meu pai  Antnio de Almeida Cardoso, e o da minha me Stella Levy Cardoso. Os meus avs eu no conheci. Leandro era meu av e est me faltando agora o nome da minha av; daqui a pouco eu sou capaz de lembrar, agora no. Eles eram portugueses. O meu pai era gacho, nasceu em 20 de abril de 1866. Minha me era carioca, nasceu em 1880. Ela era filha de imigrantes tambm. Meu av por parte de me era francs, Jos Levy, e minha av Ester era argelina francesa. Era uma famlia judia. A minha av morava numa sinagoga. A sinagoga era na casa dela. Acho que era na Rua do Lavradio. \n\nCOSTUMES\n\nQuando eu era menino mantinha, sim, todas as tradies judaicas. Dentre as tradies eu me lembro do jejum no yom kippur. Eu fazia o jejum completo, no andava de bonde, no pegava em dinheiro, no fazia nada. \n\nFAMLIA\n\nOs nomes dos meus irmos so Armando Levy Cardoso e Wanda Levy Cardoso. Meu irmo tambm foi oficial do Exrcito e minha irm, professora primria. O Armando foi indianista, escreveu at um liv"}, "folder_size_gb": 0.0}, "folder_size_gb": 42.436}, "PETRO_HV006_Francisco de Paula Garcia Caravante": {"Audiovisual": {"Preserva√ß√£o": {"MDV_1423.avi": {"size_mb": 12558.3073, "modified": "2019-05-23 16:50:06", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV006_Francisco de Paula Garcia Caravante\\Audiovisual\\Preserva√ß√£o\\MDV_1423.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3535131.0, "duration": 3535.13, "resolution": "720x480", "fps": 29.97}, "MDV_1424.avi": {"size_mb": 6606.1536, "modified": "2019-05-23 17:23:38", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV006_Francisco de Paula Garcia Caravante\\Audiovisual\\Preserva√ß√£o\\MDV_1424.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Ste jpg", "category": "Image", "duration_ms": 0, "dimension": "400x283", "height": 283, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "400x283"}, "folder_size_gb": 0.0}, "folder_size_gb": 0.001}, "Textual": {"PETRO_HV008_Antonio S√©rgio Pizarro Fragomeni.txt": {"size_mb": 0.0662, "modified": "2004-02-18 07:07:36", "extension": "TXT", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV008_Antonio S√©rgio Pizarro Fragomeni\\Textual\\PETRO_HV008_Antonio S√©rgio Pizarro Fragomeni.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nMeu nome  Antnio Srgio Pizarro Fragomeni. Nasci no Rio de Janeiro, no dia 22 de abril de 1946. \n\nFAMLIA\n\nJos Fragomeni  o nome do meu pai; o da minha me, Eunice Pizarro Fragomeni. Meus avs paternos so Gernimo Fragomeni e Helena Fragomeni; os maternos, Manoel Lus Pizarro e Ana Francisca Pizarro.\n\nA origem da minha famlia , pelo do lado de pai, italiana - meus avs eram italianos - e pelo lado de me tambm, mas mais distante. Eles eram brasileiros j h duas, trs geraes. Uma parte da Calbria, sul da Itlia, e outra do norte.\n\nA histria do meu av paterno  bem curiosa. Ele chegou no Brasil no incio do sculo e foi para uma cidade do interior do Rio Grande do Sul que se chama So Gabriel. Esse senhor Fragomeni se casou com a Helena, que tambm era italiana. Tiveram 11 filhos. Agora, a gente pode imaginar a dificuldade que era nessa poca, primeira dcada do sculo 20, voc criar 11 filhos no Brasil. Onze filhos homens. Ele tinha uma venda. L no Rio Grande do Sul venda  um pequeno armazm. Ento, uma pessoa com um pequeno armazm, para conseguir dar educao e alimentao para essa turma de 11 filhos homens no era uma coisa simples. E o curioso  que na famlia do meu pai, os irmos mais velhos,"}, "folder_size_gb": 0.0}, "folder_size_gb": 38.48}, "PETRO_HV012_Francisco Paula de Medeiros": {"Audiovisual": {"Preserva√ß√£o": {"MDV_1425.avi": {"size_mb": 12760.391, "modified": "2019-05-24 14:44:22", "extension": "AVI", "full_path": "D:\\Me extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV012_Francisco Paula de Medeiros\\Imagens\\Acervo\\PETRO_HV012_FT006.jpg", "category": "Image", "duration_ms": 0, "dimension": "400x293", "height": 293, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "400x293"}, "PETRO_HV012_FT007.jpg": {"size_mb": 0.0301, "modified": "2003-09-15 13:49:42", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV012_Francisco Paula de Medeiros\\Imagens\\Acervo\\PETRO_HV012_FT007.jpg", "category": "Image", "duration_ms": 0, "dimension": "400x263", "height": 263, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "400x263"}, "folder_size_gb": 0.0}, "Making Of": {"PETRO_HV012_MO001.jpg": {"size_mb": 0.2671, "modified": "2004-07-07 23:56:42", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV012_Francisco Paula de Medeiros\\Imagens\\Making Of\\PETRO_HV012_MO001.jpg", "category": "Image", "duration_ms": 0, "dimension": "1840x1232", "height": 1232, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "1840x1232"}, "PETRO_HV012_MO002.jpg": {"size_mb": 0.0163, "modified": "2003-09-08 13:57:58", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV012_Francisco Paula de Medeiros\\Imagens\\Making Of\\PETRO_HV012_MO002.jpg", "category": "Image", "duration_ms": 0, "dimension": "200x250", "height": 250, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "200x250"}, "folder_size_gb": 0.0}, "folder_size_gb": 0.001}, "Textual": {"PETRO_HV012_Francisco Paula de Medeiros.txt": {"size_mb": 0.0277, "modified": "2004-03-01 10:26:02", "extension": "TXT", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV012_Francisco Paula de Medeiros\\Textual\\PETRO_HV012_Francisco Paula de Medeiros.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nMeu nome  Francisco Paula de Medeiros, nascido a 2 de abril de 1925, na cidade de Mossor, no Rio Grande do Norte.\n\nFAMLIA\n\nO meu pai  Francisco Chagas de Medeiros, minha me, Joana Noronha de Medeiros. O pai do meu pai, Francisco Tertuliano de Medeiros; minha av, Josefa Medeiros de Oliveira. O meu av paterno trabalhava com gado, o materno eu no me recordo. Passei mais tempo com meu av paterno depois que ele se aposentou. Ele ficou morando com o meu pai, que era comerciante. Minha me era domstica. Ns ramos sete: quatro homens e trs mulheres. Hoje s tem eu de homem e mais duas irms.\n\nMIGRAO\n\nEu morei primeiro em Mossor, at 1933, mais ou menos at fazer oito anos. Depois eu fui para Natal, onde fiquei at 1939, quando fui morar em Salvador. Eu tenho uma coisa interessante com relao  viagem quando ns fomos de Mossor para Natal. Papai foi de carro. Contratou um motorista e fomos de automvel de Mossor para Natal. Foi uma viagem muito interessante, porque teve um problema srio. O carro quebrou logo o pinho e a coroa. Passamos quatro dias morando naquelas casas daquele pessoal que fornece alimentao. Depois de tudo pronto, viajamos novamente. Fomos atravessar o rio Au, que estava"}, "folder_size_gb": 0.0}, "folder_size_gb": 20.395}, "PETRO_HV013_Orfila Lima dos Santos": {"Textual": {"PETRO_HV013_Orfila Lima dos Santos_dec.docx": {"size_mb": 0.0168, "modified": "2019-05-27 12:35:54", "extension": "DOCX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV013_Orfila Lima dos Santos\\Textual\\PETRO_HV013_Orfila Lima dos Santos_dec.docx", "category": "Textual", "content_preview": ""}, "PETRO_HV013_Orfila Lima dos Santos.txt": {"size_mb": 0.0399, "modified": "2004-02-19 16:26:58", "extension": "TXT", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV013_Orfila Lima dos Santos\\Textual\\PETRO_HV013_Orfila Lima dos Santos.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nMeu nome  Orfila Lima dos Santos. Nasci na cidade de Parnaba, no Estado do Piau, a 15 de novembro de 1924. \n\nCIDADE\n\nA cidade de Parnaba, no final dos anos 20 e nos anos 30, em termos econmicos, era o centro das atividades macro-econmicas piauienses. Os produtos, quer cultivados, quer extrados de arvores nativas, desciam o rio Parnaba, que tem uma extenso de 1.500 quilmetros e  o segundo maior rio do Nordeste. Os produtos iam at Parnaba, onde eram devidamente tratados, industrializados e exportados. Era, portanto, uma cidade muito importante. \n\nFAMLIA\n\nMeus avs tinham atividades comerciais. Meu av materno tinha uma padaria. E meu av paterno era agricultor em uma cidade chamada So Bernardo, no Maranho, perto do Piau, onde nasceu o meu pai. \n\nO nome do av materno era Fenelon Fonseca. E o av paterno  Joo Santos. Meu pai chamava-se Benedito dos Santos Lima; minha me, Neuza da Fonseca Lima. Meu pai tinha uma loja comercial. E depois foi representante da Sul Amrica Seguros l no Parnaba. E editava anualmente um livro chamado \"Almanaque da Parnaba\". Esse livro tratava dos assuntos histricos, geogrficos e intelectuais, no s da cidade de Parnaba, mas de todo o Piau. Meu pai edit"}, "folder_size_gb": 0.0}, "Audiovisual": {"Preserva√ß√£o": {"MDV_1427.avi": {"size_mb": 13048.6627, "modified": "2019-05-14 10:23:40", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV013_Orfila Lima dos Santos\\Audiovisual\\Preserva√ß√£o\\MDV_1427.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3673167.0, "duration": 3673.17, "resolution": "720x480", "fps": 29.97}, "MDV_1428.avi": {"size_mb": 10181.6413, "modified": "2019-05-14 11:13:26", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV013_Orfila Lima dos Santos\\Audiovisual\\Preserva√ß√£o\\MDV_1428.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 2866094.0, "duration": 2866.09, "resolution": "720x480", "fps": 29.97} o Rio Grande do Norte - a famlia dele era de l. E minha me  do Cear mesmo. Minha me inclusive foi colega de escola da Rachel de Queiroz, colega de sentar assim na mesma cadeira, l em Fortaleza. Meu pai era comerciante e tinha fazenda no interior do Cear. Minha me era dona de casa. Eles tiveram 13 filhos. Dos quais 11 ainda continuam vivos. A atividade do meu pai era difcil para segurar a famlia. Lembro que, j depois de formado e trabalhando na Petrobras - era o sexto dos 13 - uma das minhas irms me liga dizendo que a situao no estava muito boa. L no C"}, "folder_size_gb": 0.0}, "Imagens": {"PETRO_HV015_xlsx.xlsx": {"size_mb": 0.0083, "modified": "2021-04-27 10:17:34", "extension": "XLSX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV015_Vicente Alexandre Elmo Brasil\\Imagens\\PETRO_HV015_xlsx.xlsx", "category": "Textual", "content_preview": "C√≥digo | Nome do Depoente | T√≠tulo | Data | Local | Descri√ß√£o | Palavras-chave (Tags) | Obs | Refer√™ncias Anteriores\nMTP_HV015_MO001 | Vicente Elmo Alexandre Brasil | Making of\nMTP_HV015_MO002 | Vicente Elmo Alexandre Brasil | Making of"}, "Making Of": {"ALTA": {"PETRO_HV015_MO001.tif": {"size_mb": 2.6824, "modified": "2004-07-08 00:09:46", "extension": "TIF", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV015_Vicente Alexandre Elmo Brasil\\Imagens\\Making Of\\ALTA\\PETRO_HV015_MO001.tif", "category": "Image", "duration_ms": 0, "dimension": "777x1206", "height": 1206, "dpi": 300.0, "color_mode": "RGB", "duration": 0.0, "resolution": "777x1206"}, "folder_size_gb": 0.003}, "BAIXA": {"PETRO_HV015_MO002.jpg": {"size_mb": 0.0138, "modified": "2003-09-08 14:05:56", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV015_Vicente Alexandre Elmo Brasil\\Imagens\\Making Of\\BAIXA\\PETRO_HV015_MO002.jpg", "category": "Image", "duration_ms": 0, "dimension": "200x250", "height": 250, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "200x250"}, "folder_size_gb": 0.0}, "folder_size_gb": 0.003 on": "1840x1232"}, "PETRO_HV029_MO004.JPG": {"size_mb": 0.4646, "modified": "2023-06-26 18:01:54", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV029_Diomedes Ces√°rio da Silva\\Imagens\\PETRO_HV029_MO004.JPG", "category": "Image", "duration_ms": 0, "dimension": "1840x1232", "height": 1232, "dpi": 72.0, "color_mode": "RGB", "duration": 0.0, "resolution": "1840x1232"}, "PETRO_HV029_MO005.jpg": {"size_mb": 0.1349, "modified": "2023-06-26 18:01:58", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV029_Diomedes Ces√°rio da Silva\\Imagens\\PETRO_HV029_MO005.jpg", "category": "Image", "duration_ms": 0, "dimension": "1840x1232", "height": 1232, "dpi": 96.0, "color_mode": "RGB", "duration": 0.0, "resolution": "1840x1232"}, "PETRO_HV029_MO006.jpg": {"size_mb": 0.0142, "modified": "2003-09-08 14:17:38", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV029_Diomedes Ces√°rio da Silva\\Imagens\\PETRO_HV029_MO006.jpg", "category": "Image", "duration_ms": 0, "dimension": "200x250", "height": 250, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "200x250"}, "folder_size_gb": 0.002}, "Textual": {"PETRO_HV029_Diomedes Ces√°rio da Silva.txt": {"size_mb": 0.0594, "modified": "2004-03-03 14:43:48", "extension": "TXT", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV029_Diomedes Ces√°rio da Silva\\Textual\\PETRO_HV029_Diomedes Ces√°rio da Silva.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nMeu nome  Diomedes Cesrio da Silva. Nasci em Orlndia, interior de So Paulo, em 16 de abril de 1949. \n\nPAIS\n\nJoo Cesrio da Silva e Mafalda Massarioli da Silva. Meu pai  do interior l de Pernambuco. Uma cidade chamada Bonito; ele migrou para So Paulo sozinho. A idade... Ele tinha alguma coisa prxima a de 18, 20 anos. Alguma coisa assim. \n\nOlha, eu acho que ele, como todo, quase todo nordestino, busca assim, uma perspectiva de uma vida melhor, n? E acho que era aquele perodo tambm da Revoluo de 30, ento aquela histria de se alistar para fazer parte de uma, sei l, ou de alguma aventura ou de alguma coisa que ele achava que para ele era importante. Assim, ele veio e acabou se engajando na polcia. A Polcia Militar do Estado de So Paulo. No sei nem se o nome antigamente era Polcia Militar. Mas era, ele era um soldado. Ele acabou sendo destacado para o interior, onde ele acabou conhecendo a minha me, em Orlndia. Na verdade ele no veio direto para So Paulo. Ele passou pelo Rio de Janeiro tambm. Depois acabou indo para So Paulo. Quer dizer, as histrias ele contava muito pouco. No era uma pessoa assim. Conversava, mas em alguns assuntos ele no detalhava muito assim a vida, como a"}, "folder_size_gb": 0.0}, "folder_size_gb": 23.57}, "PETRO_HV019_Jorge Eduardo do Nascimento": {"Textual": {"PETRO_HV019_Jorge Eduardo do Nascimento_dec.docx": {"size_mb": 0.0163, "modified": "2019-05-31 09:18:22", "extension": "DOCX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV019_Jorge Eduardo do Nascimento\\Textual\\PETRO_HV019_Jorge Eduardo do Nascimento_dec.docx", "category": "Textual", "content_preview": ""}, "PETRO_HV019_Jorge Eduardo do Nascimento.txt": {"size_mb": 0.047, "modified": "2004-03-01 10:35:02", "extension": "TXT", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV019_Jorge Eduardo do Nascimento\\Textual\\PETRO_HV019_Jorge Eduardo do Nascimento.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nMeu nome  Jorge Eduardo do Nascimento. Nasci em 18 de agosto de 1952, na cidade de Garanhuns - a mesma terra do presidente da Repblica, Lus Incio Lula da Silva -, no Estado de Pernambuco.\n\nFAMLIA\n\nMeu pais se chamam Jos Rodrigues do Nascimento, j falecido - aqui eu dedico essa entrevista a ele -, e Filomena Rodrigues do Nascimento, que est em Pernambuco neste momento. Juvenal  meu av por parte de minha me; os avs por parte de meu pai eu realmente tenho essa dificuldade. Talvez por conta dos meus pais, que tiveram pouco estudo - mas fizeram todo esforo para que todos os filhos chegassem a estudar -, no tiveram essa preocupao. A preocupao deles era pela sobrevivncia. Ento eu peo desculpa por no recordar o nome dos meus avs. Mas a eu at dedico a eles, que geraram meus pais. E hoje a famlia presta esta declarao porque a Petrobras  do povo,  dessas pessoas que muitas vezes no tiveram oportunidade de estudar. A Petrobras no  dos empregados da Petrobras,  do povo brasileiro, e  por isso que foi uma pergunta muito difcil para uma pessoa que tem a famlia como principal eixo de sua persistncia de luta pela vida, pelos seres humanos, pelas questes to importantes - como  a Petrobr"}, "folder_size_gb": 0.0}, "Audiovisual": {"Preserva√ß√£o": {"MDV_1435.avi": {"size_mb": 13122.9982, "modified": "2019-05-17 09:20:06", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV019_Jorge Eduardo do Nascimento\\Audiovisual\\Preserva√ß√£o\\MDV_1435.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3631690.0, "duration": 3631.69, "resolution": "720x480", "fps": 29.97}, "MDV_1436.avi": {"size_mb": 12140.7166, "modified": "2019-05-17 10:34:52", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV019_Jorge Eduardo do Nascimento\\Audiovisual\\Preserva√ß√£o\\MDV_1436.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3359850.0, "duration": 3359.85, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 24.672}, "Acesso": {"PETRO_HV019_Jorge Eduardo do Nascimento.mp4": {"size_mb": 6848.5255, "modified": "2019-05-24 10:41:34", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV019_Jorge Eduardo do Nascimento\\Audiovisual\\Acesso\\PETRO_HV019_Jorge Eduardo do Nascimento.mp4", "category": "Video", "d \Mem√≥ria Petrobr√°s\\HV\\PETRO_HV020_Carlos Sant‚ÄôAnna\\Textual\\PETRO_HV020_Carlos Sant‚ÄôAnna.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nMeu nome  Carlos Sant'Anna, nasci em Minas Gerais, Belo Horizonte, no dia 11 de agosto de 1930.\n\nFAMLIA\n\nMeu pai se chamava Jorge Firmino de Sant'Anna. Minha me se chamava Maria Romana de Sant'Anna. O nome dos meus avs maternos - eu s me lembro do meu av materno, s o primeiro nome que eu me lembro dele: era Antnio. Agora, da minha av, acho que era Ana, materna. Eles eram aqui do Brasil e moravam em Juiz de Fora. Minha me nasceu em Juiz de Fora. Meu pai nasceu em Ouro Preto, depois morou muito tempo em Belo Horizonte e depois se mudou para Juiz de Fora. Com o nome dos meus avs paternos acontece o mesmo problema - faz tanto tempo que eu no me lembro o nome dos meus avs.\n\nMIGRAO\n\nEu morei nove anos em Belo Horizonte, em 1939 mudei para Juiz de Fora e l permaneci at 1959.\n\nCIDADE\n\nVim para Juiz de Fora com nove anos - comecei o primrio em Belo Horizonte. Eu no tenho muitas recordaes de Belo Horizonte. Sa de l com nove anos. \n\nEDUCAO\n\nPraticamente o meu primrio todo eu fiz em Juiz de Fora. O primrio e o ginsio - naquela poca chamava-se cientfico - foram feitos em Juiz de Fora.\n\nFAMLIA\n\nMeu pai entrou como soldado da Fora Pblica - naquela poca chamava-se Fora Pblica de Minas"}, "folder_size_gb": 0.0}, "Imagens": {"PETRO_HV020_xlsx.xlsx": {"size_mb": 0.0083, "modified": "2021-04-27 09:18:50", "extension": "XLSX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV020_Carlos Sant‚ÄôAnna\\Imagens\\PETRO_HV020_xlsx.xlsx", "category": "Textual", "content_preview": "C√≥digo | Nome do Depoente | T√≠tulo | Data | Local | Descri√ß√£o | Palavras-chave (Tags) | Obs | Refer√™ncias Anteriores\nMTP_HV020_MO001 | Carlos Sant'Anna | Making of\nMTP_HV020_MO002 | Carlos Sant'Anna | Making of\nMTP_HV020_MO003 | Carlos Sant'Anna | Making of\nMTP_HV020_MO004 | Carlos Sant'Anna | Making of"}, "Making Of": {"PETRO_H . Ela era professora primria, tinha dificuldade de salrio baixo, mas conseguiu comprar uma casa, onde ns morvamos - eu, ela e meu irmo. E at cerca de 10, 11 anos, quando minha me casou novamente - e por coincidncia casou com um primo do meu pai, tambm numa cidade do interior; essa coisa no era to incomum. \n\nE l em Garanhuns ns estudamos, fiz o colgio da Diocese, que era de graa. Ento a gente podia estudar l, porque era de graa, e fiz at o segundo cientfico, naquele tempo depois do ginasial. Tinha primrio, ginasial e cientifico. Depois do cientfico eu fui para Recife fazer vestibular e fiz vestibular no fim do terceiro cientfico. Levei bomba, a fiquei um ano estudando s para o vestibular, e assim que eu fui aprovado, fiquei em Recife nos cinco anos de faculdade.\n\nAVS\n\nMeu av paterno chamava-se Al"}, "folder_size_gb": 0.0}, "Audiovisual": {"Preserva√ß√£o": {"MDV_1439.avi": {"size_mb": 13380.6318, "modified": "2019-05-21 09:17:20", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV021_Alfeu de Melo Valen√ßa\\Audiovisual\\Preserva√ß√£o\\MDV_1439.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3702996.0, "duration": 3703.0, "resolution": "720x480", "fps": 29.97}, "MDV_1440.avi": {"size_mb": 13234.1528, "modified": "2019-05-21 10:30:36", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV021_Alfeu de Melo Valen√ßa\\Audiovisual\\Preserva√ß√£o\\MDV_1440.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3662453.0, "duration": 3662.45, "resolution": "720x480", "fps": 29.97}, "MDV_1441.avi": {"size_mb": 3680.1598, "modified": "2019-05-21 10:48:42", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV021_Alfeu de Melo _size_gb": 26.742}, "PETRO_HV023_Osvaldo de Oliveira Duarte": {"Textual": {"PETRO_HV023_Osvaldo de Oliveira Duarte_dec.docx": {"size_mb": 0.0153, "modified": "2019-06-05 11:15:52", "extension": "DOCX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV023_Osvaldo de Oliveira Duarte\\Textual\\PETRO_HV023_Osvaldo de Oliveira Duarte_dec.docx", "category": "Textual", "content_preview": ""}, "PETRO_HV023_Osvaldo de Oliveira Duarte.txt": {"size_mb": 0.0671, "modified": "2004-03-01 10:48:04", "extension": "TXT", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV023_Osvaldo de Oliveira Duarte\\Textual\\PETRO_HV023_Osvaldo de Oliveira Duarte.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nEu nasci em So Paulo, no dia 11 de maro de 1936, no Bairro da Boa Vista. Bela Vista, melhor dizendo. Que tambm  conhecida como Bixiga.\n\nOS PAIS\n\nMeu pai se chamava Olegrio Duarte, e minha me, Maria Isabel de Oliveira Duarte. E  isso. Meu pai era vidraceiro. Ele colocava vidro, vidraa, assim, vidro nas janelas. Segundo ele me contou, ele trabalhou numa cervejaria. Ele tem histrias bastante interessantes. E antes ele trabalhou na Companhia Paulista de Estradas de Ferro. Ele foi demitido porque salvou um trem de um acidente de propores gigantescas. Acho que no cabe aqui contar a histria, mas  uma histria que daria at para fazer um livro. Ele entrou como guarda-freios nesse trabalho, de trem de carga, e naquele tempo no tinha esse sistema hidrulico, tudo, em que o maquinista aciona os freios. Os freios eram acionados  mo, vago por vago. E o guarda-freios andava em cima do trem, tinha uma passarela em cima dos vages. Ento voc imagina o que  andar naquela passarela, com o trem em movimento, apertando os freios. Com o passar. Acho que ele trabalhou um ano, um ano e pouco, ento ele foi promovido para chefe de trem. Ele viajava no ltimo vago, que chama cabuzi, e tinha um outro"}, "folder_size_gb": 0.0}, "Audiovisual": {"Acesso": {"PETRO_HV023_Osvaldo de Oliveira Duarte.mp4": {" ele no teve uma propriedade grande dele, no. Plantava laranja, principalmente laranja e fumo, que d muito na nossa regio de Cruz das Almas. Meus avs, tudo similar, tambm do mesmo ramo. Tambm agricultores. Maria Costa e Joo Ribeiro Costa. Os maternos. Joo, tambm o nome do av paterno, e a av no me lembro agora no. A bisav.\n\nBRINCADEIRAS DE INFNCIA\n\nA brincadeira era mais de, naturalmente, a bolinha - a bolinha de nego, porque ningum podia comprar bola de borracha, nem couro. Uma brincadeira chamada finca-p, que a gente gostava muito.  um ferro com uma ponta; com o cho mido voc fazia um desenho, onde voc tinha que fincar jogando, assim, fincar e ir marcando para fechar. S fazendo mesmo para mostrar. A gente gostava muito. Brincadeira com castanha de caju, quem derrubasse ganhava, coisa assim, b"}, "folder_size_gb": 0.0}, "Imagens": {"PETRO_HV024_xlsx.xlsx": {"size_mb": 0.0083, "modified": "2021-04-27 13:20:18", "extension": "XLSX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV024_Eun√°pio Cavalcante Costa\\Imagens\\PETRO_HV024_xlsx.xlsx", "category": "Textual", "content_preview": "C√≥digo | Nome do Depoente | T√≠tulo | Data | Local | Descri√ß√£o | Palavras-chave (Tags) | Obs | Refer√™ncias Anteriores\nMTP_HV024_MO001 | Eun√°pio Cavalcante Costa | Making of\nMTP_HV024_MO002 | Eun√°pio Cavalcante Costa | Making of\nMTP_HV024_MO003 | Eun√°pio Cavalcante Costa | Making of\nMTP_HV024_MO004 | Eun√°pio Cavalcante Costa | Making of"}, "Acervo": {"PETRO_HV024_FT005.jpg": {"size_mb": 0.0265, "modified": "2003-09-15 15:21:24", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV024_Eun√°pio Cavalcante Costa\\Imagens\\Acervo\\PETRO_HV024_FT005.jpg", "category": "Image", "duration_ms": 0, "dimension": "239x400", "height": 400, "dpi": null, "color_mode": "RGB", "duration": 0.0, "resolution": "239x400"}, "PETRO_HV024_FT001.jpg": {"size_mb": 0.02, "modified": "2003-09-15 15:30:48", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV024_ o Carnaval, aproveitei e fui at l. Mas eu nem sei se  municpio de Cantagalo ou de Cordeiro.  um lugar bem pequeno onde tinha aquelas grandes fazendas. Eles so de l, tanto meu pai quanto minha me.\n\nMinha me ficou rf cedo, bastante, aos 15 anos. A eles eram todos assim, se dividiram. Minha me ficou rf de me com 4 para 5 anos de idade, a meu av casou de novo e ela ficou rf de pai aos 15. Mas o meu av, antes de casar de novo, ficou muito tempo criando os filhos. Ento a minha me era muito apegada. Ela conta que chorou mesmo a morte do meu av por mais de 3 a 4 anos. Todo ano, toda lembrana era de chorar. E eu amo esse av como se eu o tivesse conhecido. \n\nNo sei meu pais se casaram em Mendes. Esse detalhe realmente eu nunca perguntei.  que minha me foi morar em Ribeiro da Lajes, Pira, com meu tio mais velho. E vieram para o Rio Comprido. Vieram prime"}, "folder_size_gb": 0.0}, "Audiovisual": {"Preserva√ß√£o": {"MDV_1448.avi": {"size_mb": 13059.8236, "modified": "2019-05-23 10:20:40", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV025_Maria Helena da Silva\\Audiovisual\\Preserva√ß√£o\\MDV_1448.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3614195.0, "duration": 3614.2, "resolution": "720x480", "fps": 29.97}, "MDV_1449.avi": {"size_mb": 12955.7525, "modified": "2019-05-23 11:24:20", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV025_Maria Helena da Silva\\Audiovisual\\Preserva√ß√£o\\MDV_1449.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3585407.0, "duration": 3585.41, "resolution": "720x480", "fps": 29.97}, "MDV_1450.avi": {"size_mb": 5207.7572, "modified": "2019-05-23 11:49:12", "extension": "AVI", "full_path": "D:\\Mem√≥r NTIFICAO\n\nGeraldo Lcio Gis Cruz, nascido no dia 24 de maro de 1943, na cidade de Candeias, Estado da Bahia.\n\nFAMLIA\n\nMeu pai chamava-se Lourival Cruz, e a minha me, Genoveva Gis Cruz. Meu pai era alfaiate, a minha me, dona de casa, que ajudava na economia do lar. Na poca da festa da padroeira ela vendia miudezas, santos, vu, algumas coisas ligadas  prtica religiosa catlica. O Recncavo baiano era de economia agrcola, mais especificamente aucareira. No perodo mais remoto, vivia-se da produo dos engenhos, tanto que ainda tem l nomes que permanecem at hoje ligados a esse perodo. Depois a indstria do petrleo foi o grande, eu diria, filo de sustentao. \n\nMeu pai trabalhou na Petrobras. Eu diria assim uma lembrana no muito boa desse perodo. Ele trabalhou na Refinaria de Mataripe no incio da obra, na poca ainda pertencente ao Conselho Nacional do Petrleo, por volta de 1949, 50. No tenho bem presente. Ento esse perodo me ensejou contatos com Mataripe, aquelas coisas, aquelas novidades, aquelas plantas. Tudo aquilo para o imaginrio da gente  uma coisa, para as crianas de hoje  uma coisa muito simples, muito banal, muito corriqueira. \n\nO episdio que realmente nos marcou profundamente que fo"}, "folder_size_gb": 0.0}, "Imagens": {"PETRO_HV026_MO005.JPG": {"size_mb": 0.5861, "modified": "2021-04-26 08:57:18", "extension": "JPG", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV026_Geraldo L√∫cio G√≥is Cruz\\Imagens\\PETRO_HV026_MO005.JPG", "category": "Image", "duration_ms": 0, "dimension": "1840x1232", "height": 1232, "dpi": 72.0, "color_mode": "RGB", "duration": 0.0, "resolution": "1840x1232"}, "PETRO_HV026_xlsx.xlsx": {"size_mb": 0.0083, "modified": "2021-04-26 08:56:40", "extension": "XLSX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV026_Geraldo L√∫cio G√≥is Cruz\\Imagens\\PETRO_HV026_xlsx.xlsx", "category": "Textual", "content_preview": "C√≥digo | Nome do Depoente | T√≠tulo | Data | Local | Descri√ß√£o | Palavras-chave (Tags) | Obs | Refer√™ncias Anterior  e tal...\nP/1 ‚Äì Isso onde, em que lugar voc√™ cresceu?\nR ‚Äì No Rio de Janeiro, no Engenheiro de Dentro"}, "folder_size_gb": 0.0}, "folder_size_gb": 33.614}, "PETRO_HV061_Ricardo Beltr√£o": {"Audiovisual": {"Acesso": {"PETRO_HV061_Ricardo Beltr√£o.mp4": {"size_mb": 14324.3783, "modified": "2023-01-24 11:32:54", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV061_Ricardo Beltr√£o\\Audiovisual\\Acesso\\PETRO_HV061_Ricardo Beltr√£o.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 8604362.0, "duration": 8604.36, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 13.989}, "Preserva√ß√£o": {"DVC_0767.avi": {"size_mb": 27368.0801, "modified": "2023-01-20 14:10:20", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV061_Ricardo Beltr√£o\\Audiovisual\\Preserva√ß√£o\\DVC_0767.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 7574000.0, "duration": 7574.0, "resolution": "720x480", "fps": 29.97}, "DVC_0768.avi": {"size_mb": 4014.9813, "modified": "2023-01-20 11:51:22", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV061_Ricardo Beltr√£o\\Audiovisual\\Preserva√ß√£o\\DVC_0768.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 1111076.0, "duration": 1111.08, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 30.648}, "folder_size_gb": 44.636}, "Imagens": {"PETRO_HV061.xlsx": {"size_mb": 0.0084, "modified": "2021-06-02 10:15:30", "extension": "XLSX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV061_Ricardo Beltr√£o\\Imagens\\PETRO_HV061.xlsx", "cat de futebol, a coisa que eu mais gostava na vida. Eu jogava bola no ptio da Prefeitura de So Pedro, bolinha de gude, pio, tudo isso. A prefeitura ficava numa praa muito grande, e toda brincadeira era nessa praa. Jogava pio, bolinha de gude e fu"}, "folder_size_gb": 0.0}, "folder_size_gb": 22.295}, "PETRO_HV045_Jos√© Samuel Magalh√£es": {"Audiovisual": {"Acesso": {"PETRO_HV045_Jos√© Samuel Magalh√£es.mp4": {"size_mb": 14209.5805, "modified": "2023-01-20 19:45:10", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV045_Jos√© Samuel Magalh√£es\\Audiovisual\\Acesso\\PETRO_HV045_Jos√© Samuel Magalh√£es.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 7248008.0, "duration": 7248.01, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 13.877}, "Preserva√ß√£o": {"DVC_0746.avi": {"size_mb": 26286.0029, "modified": "2023-01-06 18:10:52", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV045_Jos√© Samuel Magalh√£es\\Audiovisual\\Preserva√ß√£o\\DVC_0746.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 7274534.0, "duration": 7274.53, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 25.67}, "folder_size_gb": 39.546}, "Imagens": {"PETRO_HV045_xlsx.xlsx": {"size_mb": 0.0083, "modified": "2021-06-01 09:01:36", "extension": "XLSX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV045_Jos√© Samuel Magalh√£es\\Imagens\\PETRO_HV045_xlsx.xlsx", "category": "Textual", "content_preview": "C√≥digo | Nome do Depoente | T√≠tulo | Data | Local | Descri√ß√£o | Palavras-chave (Tags) | Obs | Refer√™ncias Anteriores\nHV2004_001_MO001 | Jos√© Samuel Magalh√£es | Making of\nHV2004_001_MO002 | Jos√© Samuel Magalh√£es | Making of\nHV2004_001_MO s \nRealiza√ß√£o Instituto Museu da Pessoa\nDepoimento do Jorge Carlos Della Favera \nEntrevistado por M√°rcia de Paiva e Eliana Santos\nRio de Janeiro, 10 de janeiro de 2005\nC√≥digo: HV_2005 n√∫mero 13\nTranscrito por √âcio Gon√ßalves da Rocha\nRevisado por Beatriz Buck\nT√≠tulo\nSerendipity: as descobertas por acaso\nMinibiografia\nJorge Carlos Della Favera descendente de uma fam√≠lia de imigrantes italianos, nasceu em 1940 na cidade de Iju√≠, na Serra Ga√∫cha, onde passou a inf√¢ncia. Mudou-se para Porto Alegre na adolesc√™ncia, onde tamb√©m fez a faculdade de Geologia. Logo ap√≥s o final da gradua√ß√£o, entrou para a Petrobras e andou pelo pa√≠s. Tamb√©m atuou como professor e pesquisador sobre petr√≥leo. Casou 2 vezes  se tornou pai de 4 filhos e tem netos.\nSinopse\nDescendente de fam√≠lia de imigrantes italianos na Serra Ga√∫cha. Adorava ir ao cinema na adolesc√™ncia. Gradua√ß√£o em Geologia em Porto Alegre. Trabalhou na Petrobras participou de expedi√ß√µes atr√°s de po√ßos de petr√≥leo pelo pa√≠s. Morou na Bahia e no Rio de Janeiro. Ajudou na descoberta de petr√≥leo na Bacia de Campos/RJ. Trabalhou no Cenpes e no Projeto Carapebus, al√©m de ser professor na UERJ.\nTags\nSerra ga√∫cha, imigrantes,"}, "PETRO_HV057_Jorge Carlos Della Favera_rev.doc": {"size_mb": 0.1587, "modified": "2005-06-15 12:41:10", "extension": "DOC", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV057_Jorge Carlos Della Favera\\Textual\\PETRO_HV057_Jorge Carlos Della Favera_rev.doc", "category": "Textual"}, "PETRO_HV057_Jorge Carlos Della Favera_rev.docx": {"size_mb": 0.0402, "modified": "2026-02-10 17:29:56", "extension": "DOCX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV057_Jorge Carlos Della Favera\\Textual\\PETRO_HV057_Jorge Carlos Della Favera_rev.docx", "category": "Textual", "content_preview": "Projeto Mem√≥ria Petrobras \nDepoimento do Sr. Jorge Carlos Della Favera \nEntrevistado por M√°rcia de Paiva e Eliana Santos\nRio de Janeiro, 10 de janeiro de 2005\nRealiza√ß√£ 4_Carlos Tadeu da Costa Fraga.txt": {"size_mb": 0.0788, "modified": "2004-03-08 10:26:24", "extension": "TXT", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV034_Carlos Tadeu da Costa Fraga\\Textual\\PETRO_HV034_Carlos Tadeu da Costa Fraga.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nBoa noite. O meu nome  Carlos Tadeu da Costa Fraga. Eu nasci aqui no Rio de Janeiro, em Laranjeiras, em 14 de julho de 1957.\n\nFAMLIA\n\nO nome do meu pai  Heraldo Batista Fraga, e de minha me, Marly da Costa Fraga. Meus avs paternos, Manoel Fraga Neves e Custdia Vasconcelos Fraga. E os avs maternos, Alberto Cardoso Borba e Ana da Costa Lima. A origem da minha famlia por parte de pai, ou ambos, meu av e minha av eram naturais de Campos, no norte do Estado do Rio. E por parte de me, a minha av materna  mineira e meu av  portugus. \n\nO meu pai nasceu em Campos, mas at onde eu consegui mapear, os pais deles tambm eram naturais de Campos e por parte da minha me, a minha av que  natural do estado de Minas Gerais tambm teve os pais dela nascendo l e meu av portugus nasceu na Ilha dos Aores e os pais dele tambm na Ilha dos Aores, Portugal. Ento tem um ramo portugus na famlia muito bem identificado. Deve ter um ramo portugus do outro lado, mas a gente no conseguiu mapear quando  que ele aparece. Ele  bem longe. Bem distante, bem distante.\n\nEu nasci aqui no Rio. O meu pai veio de Campos para o Rio, novo, 17, 18 anos de idade. A minha me j nasceu aqui no Rio. Eles se conheceram aqui"}, "folder_size_gb": 0.0}, "folder_size_gb": 29.023}, "PETRO_HV032_Maria Augusta Tibiri√ß√°": {"Audiovisual": {"Acesso": {"PETRO_HV032_Maria Augusta Tibiri√ß√°.mp4": {"size_mb": 11603.7919, "modified": "2023-01-26 16:49:52", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV032_Maria Augusta Tibiri√ß√°\\Audiovisual\\Acesso\\PETRO_HV032_Maria Augusta Tibiri√ß√°.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "2 prximo completo 86 anos.\n\nFAMLIA\n\nMeu pai, Joo Tibiri Neto. Paulista de uma famlia de polticos paulistas, da antiga oligarquia paulista antes de 30. Ele era engenheiro e exerceu a profisso em parte em So Paulo, em parte no Maranho. Que ele foi construir uma estrada de ferro. Mas dominantemente em So Paulo. Minha me, Alice de Toledo Ribas Tibiri. Ela fez um curso completo de piano, como era comum  poca. Ela era profundamente autodidata. E escrevia muito bem. Chegou a lecionar portugus e era uma oradora exmia. Agora, se voc me perguntasse profisso, eu diria patriota. E ela se embrenhou muito em campanhas mdico-sociais. Desde 1927, exatamente quando meu pai estava no Maranho construindo a estrada de ferro, meu irmo mais velho tinha dois anos - so quatro anos de diferena entre ns. Ele j faleceu. Ele tinha 2 anos e foi para o Maranho. E minha me saa, s vezes  tarde, ia para as praas com ele, e via os leprosos, como eram chamados  poca. E  o no"}, "folder_size_gb": 0.0}, "folder_size_gb": 36.13}, "PETRO_HV037_Marcio Nicolau Machado": {"Audiovisual": {"Acesso": {"PETRO_HV037_Marcio Nicolau Machado.mp4": {"size_mb": 7475.9654, "modified": "2023-01-30 15:26:56", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV037_Marcio Nicolau Machado\\Audiovisual\\Acesso\\PETRO_HV037_Marcio Nicolau Machado.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 4559688.0, "duration": 4559.69, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 7.301}, "Preserva√ß√£o": {"MDV_1467.avi": {"size_mb": 13228.4867, "modified": "2023-01-16 13:21:28", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV037_Marcio Nicolau Machado\\Audiovisual\\Preserva√ß√£o\\MDV_1467.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "a  vida dela foi cuidar da gente.\n\nCASA E TRABALHO\n\nLembro da minha casa de infncia. Lembro, foi sempre uma casa humilde, casa de operrio no Brasil. Eu o filho mais velho, ento a minha vida toda foi ajudando mame a cuidar das crianas enquanto criana tambm, e mais tarde ajudando na despesa de casa a partir do que a gente passou a ser um pouco de fora de trabalho, j depois dos 14, 15 anos - trabalhando em feiras, feiras livres, que"}, "folder_size_gb": 0.0}, "folder_size_gb": 23.562}, "PETRO_HV067_Francisco Eduardo Alves Mass√°": {"Audiovisual": {"Acesso": {"PETRO_HV067_Francisco Eduardo Alves Mass√°.mp4": {"size_mb": 10360.7416, "modified": "2023-01-31 02:57:06", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV067_Francisco Eduardo Alves Mass√°\\Audiovisual\\Acesso\\PETRO_HV067_Francisco Eduardo Alves Mass√°.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 6225019.0, "duration": 6225.02, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 10.118}, "Preserva√ß√£o": {"DVC_0776.avi": {"size_mb": 22582.1727, "modified": "2023-01-30 17:46:12", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV067_Francisco Eduardo Alves Mass√°\\Audiovisual\\Preserva√ß√£o\\DVC_0776.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 6249509.0, "duration": 6249.51, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 22.053}, "folder_size_gb": 32.171}, "Imagens": {"PETRO_HV067.xlsx": {"size_mb": 0.0084, "modified": "2021-06-03 08:21:14", "extension": "XLSX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV067_Francisco Eduardo Alves Mass√°\\Imagens\\PETRO_HV067.xlsx", "category": "Textual", "content_preview": "C√≥digo | Nome do Depoe  dos seus av√≥s?\nR ‚Äì N√£o, o meu av√¥ por parte de m√£e, eles eram oriundos do Rio Grande do Norte, no interior do Rio Grande do Norte. E eu sei que minha m√£e veio pro Rio de Janeiro com nove anos de idade, que ela reporta que veio num navio, enjoou"}, "folder_size_gb": 0.0}, "folder_size_gb": 32.242}, "PETRO_HV062_Danilo Oliveira": {"Audiovisual": {"Acesso": {"PETRO_HV062_Danilo Oliveira.mp4": {"size_mb": 11527.0674, "modified": "2023-01-30 17:26:04", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV062_Danilo Oliveira\\Audiovisual\\Acesso\\PETRO_HV062_Danilo Oliveira.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 6925419.0, "duration": 6925.42, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 11.257}, "Preserva√ß√£o": {"DVC_0769.avi": {"size_mb": 25256.4933, "modified": "2023-01-23 22:32:10", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV062_Danilo Oliveira\\Audiovisual\\Preserva√ß√£o\\DVC_0769.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 6989616.0, "duration": 6989.62, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 24.665}, "folder_size_gb": 35.921}, "Imagens": {"PETRO_HV062.xlsx": {"size_mb": 0.0083, "modified": "2021-06-02 11:04:32", "extension": "XLSX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV062_Danilo Oliveira\\Imagens\\PETRO_HV062.xlsx", "category": "Textual", "content_preview": "C√≥digo | Nome do Depoente | T√≠tulo | Data | Local | Descri√ß√£o | Palavras-chave (Tags) | Obs | Refer√™ncias Anteriores\nHV2005_018_MO001 | Danilo Oliveira | Making of\nHV2005_018_MO002 | Danilo Oliveira | Making of\nHV2005_018_MO003 | Danilo Oliveira | Making of\nHV2005_018_MO004 | Danilo Ol raga J√∫nior_rev.docx": {"size_mb": 0.0397, "modified": "2026-02-10 17:30:26", "extension": "DOCX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV098_Izeusse Dias Braga J√∫nior\\Textual\\PETRO_HV098_Izeusse Dias Braga J√∫nior_rev.docx", "category": "Textual", "content_preview": "Mem√≥ria Petrobras\nDepoimento de Izeusse Dias Braga Junior\nEntrevistado por Marcia de Paiva\nRio de Janeiro, 14 de agosto de 2008\nRealiza√ß√£o Museu da Pessoa\nEntrevista HV_003 \nTranscrito por Regina Paula de Souza\nP/1 ‚Äì Boa tarde, eu queria come√ßar a entrevista pedindo que voc√™ nos diga, o seu nome completo, local e data de nascimento?\nR ‚Äì Bem, eu sou Izeusse Dias Braga Junior, nasci em Salvador, Bahia, em 04 de agosto de 1946.\nP/1 ‚Äì De onde vem o seu nome?\nR ‚Äì H√° 90 anos, o meu av√¥, que pertenceu a marinha de guerra brasileira, ele fez aquela viagem de guardas marinhas ao redor do mundo e conheceu, na Alemanha, um pr√≠ncipe alem√£o (Fonezoisse?), gostou do nome, deu este nome ao meu pai e o meu pai repetiu a dose, eu sou Izeusse Junior. Ent√£o, eu sou um baiano com nome de alem√£o. (riso)\nP/1 ‚Äì Como √© que era o nome dos seus pais e dos seus av√≥s?\nR ‚Äì O meu pai era Izeusse Dias Braga, a minha m√£e Vanda Ferreira Dias Braga. O meu pai era oficial do ex√©rcito e engenheiro militar, fez o IME, se formou engenheiro industrial e casou-se com a dona Vanda, mineira, o meu pai √© mato-grossense, e quando ele estava servindo na Bahia eu nasci e, aos seis meses, eu fui exportado pra esquina da Bol√≠via"}, "folder_size_gb": 0.0}, "folder_size_gb": 34.199}, "PETRO_HV099_Maria de F√°tima Albuquerque Penna Franca": {"Audiovisual": {"Acesso": {"PETRO_HV099_Maria de F√°tima Albuquerque Penna Franca.mp4": {"size_mb": 8327.5202, "modified": "2023-02-07 08:03:02", "extension": "MP4", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV099_Maria de F√°tima Albuquerque Penna Franca\\Audiovisual\\Acesso\\PETRO_HV099_Maria de F√°tima Albuquerque Penna Franca.mp4", "category": "Vid unto com o esp√≠rito contestador e pol√≠tico, sempre atuante no sindicato dos petroleiros e na comunidade de S√£o Sebasti√£o.\nTags: S√£o Sebasti√£o, Ilhabela, Santos, petroleiro, litoral norte de S√£o Paulo"}, "PETRO_HV152_Luiz Leite Santana_rev.doc": {"size_mb": 0.1436, "modified": "2009-07-23 11:50:20", "extension": "DOC", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV152_Luiz Leite Santana\\Textual\\PETRO_HV152_Luiz Leite Santana_rev.doc", "category": "Textual"}, "PETRO_HV152_Luiz Leite Santana_rev.docx": {"size_mb": 0.0382, "modified": "2026-02-10 17:31:16", "extension": "DOCX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV152_Luiz Leite Santana\\Textual\\PETRO_HV152_Luiz Leite Santana_rev.docx", "category": "Textual", "content_preview": "Projeto Mem√≥ria Petrobr√°s\nEntrevistado por Claudia Fonseca\nDepoimento Luis Leite Santana\nLocal S√£o Sebasti√£o, 25/06/2009\nRealiza√ß√£o Museu da Pessoa\nDepoimento MPET TEBAR HV 001\nTranscrito por Maria da Concei√ß√£o Amaral da Silva\nP Seu Luis, eu queria come√ßar a entrevista com o senhor nos dizendo o seu nome completo, o local e a data do seu nascimento.\nR Me chamo Luis Leite Santana. Nascido na Ilha Bela. No dia 23 de julho de 1935.\nP E o senhor tem um apelido: √© o Zangado, √© isso?\nR Eu ganhei esse apelido na escola quando vim morar em S√£o Sebasti√£o. Quer dizer, com oito anos eu estava vindo da Ilha Bela para S√£o Sebasti√£o. E eu sempre fui considerado um indiv√≠duo contestador, at√© hoje. E eu fiz uma contesta√ß√£o. N√£o foi bem uma contesta√ß√£o, foi uma reclama√ß√£o que eu fiz. Nos velhos tempos, para voc√™ levantar para fazer a ponta do l√°pis voc√™ precisava pedir, bons tempos, n√©, que voc√™ tinha que pedir autoriza√ß√£o √† professora. E foi o que aconteceu. Eu pedi a autoriza√ß√£o para, quebrou a ponta do l√°pis, eu tinha o l√°pis, o caderno e uma borracha. Quebrou a ponta do l√°pis, eu n√£o podia dar continuidade ao que estava sendo escrito na lousa, pedi autoriza√ß√£o. Ela n√£o deixou. E ect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "HEVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 5547042.0, "duration": 5547.04, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 1.114}, "folder_size_gb": 20.86}, "Textual": {"PETRO_HV039_Rafael Schettini Fraz√£o.txt": {"size_mb": 0.0739, "modified": "2004-03-08 10:12:18", "extension": "TXT", "full_path": "D:\\Mem√≥ria Petrobr√°s\\HV\\PETRO_HV039_Rafael Schettini Fraz√£o\\Textual\\PETRO_HV039_Rafael Schettini Fraz√£o.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nMeu nome  Rafael Schettini Frazo. Salvador, Bahia,  minha cidade natal; nasci em 23 de fevereiro de 1953.\n\nFAMLIA\n\nMeu pai se chamava Deolindo da Silva Frazo, e minha me, Maria Tereza Antnia Schettini Frazo. Meu pai era piauiense, e minha me, italiana. Minha me veio com meus avs na poca da Guerra, chegou no Brasil com dois, trs anos de idade no Brasil. Ela veio para uma cidade chamada Poes, no interior da Bahia. Essa cidade fica a uns 300, 350 quilmetros de Salvador; as cidades mais prximas so Jequi e Vitria da Conquista.\n\nMeu pai era engenheiro cartgrafo, meu pai estudou na Bahia quando se casou com minha me, mas s veio concluir o curso de engenharia depois de casado, na antiga Universidade do Estado da Guanabara, na UEG. Ele foi da primeira turma de engenheiros cartgrafos do Brasil, ele trabalhou at se formar e trabalhava no IBGE, Instituto Brasileiro de Geografia e Estatstica. \n\nMeus avs imigrantes eu conheci, at uns seis, sete anos de idade eu vivi em Poes com meus avs prximos, at que meu pai foi transferido, em 1960, para o Rio de Janeiro, pelo IBGE, e a ns nos mudamos para Niteri nessa ocasio.\n\nEM ITALIANO\n\nDessa minha origem italiana o que eu tenho de mais marca"}, "folder_size_gb": 0.0}, "folder_size_gb": 21.234}, "PETRO_HV042_Jos√© Eduardo Dutra": {"DVC_0496.avi": {"size_mb": 21569.1744, "modified": "2024-03-22 16:37:42", "extension": "AVI", "full_path": "D:\\Mem√≥ria Petrob  sobre a vontade de permanecer na companhia. Caetano fala sobre quest√µes da Petrobras, mas tamb√©m sobre suas viv√™ncias pessoais ‚Äì aprendizados, rotinas, processos e situa√ß√µes marcantes. Para finalizar, descreve o orgulho de ser Petroleiro. \nPalavras-chave\nPetrobras; concurso; seguran√ßa indus"}, "PETRO_TM099_Caetano Vitor dos Santos Filho.doc": {"size_mb": 0.0977, "modified": "2009-07-06 13:00:38", "extension": "DOC", "full_path": "D:\\Mem√≥ria Petrobr√°s\\TM [TM001 - TM130]\\PETRO_TM099_Caetano Vitor dos Santos Filho\\Textual\\PETRO_TM099_Caetano Vitor dos Santos Filho.doc", "category": "Textual"}, "PETRO_TM099_Caetano Vitor dos Santos Filho.docx": {"size_mb": 0.0214, "modified": "2026-02-10 17:36:48", "extension": "DOCX", "full_path": "D:\\Mem√≥ria Petrobr√°s\\TM [TM001 - TM130]\\PETRO_TM099_Caetano Vitor dos Santos Filho\\Textual\\PETRO_TM099_Caetano Vitor dos Santos Filho.docx", "category": "Textual", "content_preview": "Mem√≥ria Petrobras\nEntrevistado por M√°rcia de Paiva\nDepoimento de Caetano Vitor dos Santos Filho\nS√£o Jos√© dos Campos 23/jun/2009\nRealiza√ß√£o Museu da Pessoa\nEntrevista MPET_REVAP_TM007\nTranscrito por Keila Barbosa\nP/1 ‚Äì Bom dia Caetano.\nR ‚Äì Bom dia.\nP/1 ‚Äì Gostaria de come√ßar, pedindo que voc√™ nos diga o seu nome completo, local e data de nascimento.\nR ‚Äì Meu nome √© Caetano Vitor dos Santos Filho, eu nasci em Taubat√©, em 31 de mar√ßo de 1956.\nP/1 ‚Äì Caetano, conta pra gente como voc√™ ingressou na Petrobras.\nR ‚Äì Bom, a minha entrada na Petrobras, antes de entrar na Petrobras, tinha uns postos na BR, voc√™ via, voc√™ ouvia falar da Petrobras, mas eu n√£o fazia id√©ia do que era a Petrobras. A√≠, at√© ent√£o, um dia, um ex-cunhado, que era irm√£o da minha primeira esposa, ele conversando comigo, disse que trabalhava na Petrobras, e come√ßou a contar as vantagens que tinha, que tipo de servi√ßo e isto e aquilo, e aquilo me chamou a aten√ß√£o. E eu procurei saber mais a respeito da Petrobras e de repente eu colo

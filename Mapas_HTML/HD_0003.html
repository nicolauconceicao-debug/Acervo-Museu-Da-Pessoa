category": "Image", "duration_ms": 0, "dimension": "337x420", "height": 420, "dpi": 72.0, "color_mode": "L", "duration": 0.0, "resolution": "337x420"}, "folder_size_gb": 0.007}, "Textual": {"Adhemar portal.txt": {"size_mb": 0.043, "modified": "2004-08-04 16:42:18", "extension": "TXT", "full_path": "D:\\Hist√≥ria em Multim√≠dia do S√£o Paulo Futebol Clube\\SPFC_HV005_Adhemar Ferreira da Silva\\Textual\\Adhemar portal.txt", "category": "Textual", "content_preview": "IDENTIFICAO\n\nP - Por favor, podia me dizer seu nome, o lugar onde nasceu e a data do nascimento?\n\nR -  Eu sou Adhemar Ferreira da Silva, nasci em So Paulo, capital, no bairro da Casa Verde, no dia 29 de setembro de 1927.\n\nP - Nome, local de nascimento e atividade de seu pai e sua me.\n\nR - Meu pai, Antnio Ferreira da Silva, minha me, Augusta Nbrega da Silva, ambos falecidos. Meu pai foi um ferrovirio da estrada de ferro Sorocabana, carregador de sacos na Barra Funda, e minha me, domstica, lavadeira, cozinheira, passadeira, costureira, enfim, tudo aquilo que uma pessoa humilde faz.\n\nORIGENS AFRICANAS\n\nP - E seus avs, voc se lembra deles, conheceu os seus avs?\n\nR - No, os meus avs no conheci, apenas por citao, e, o que eu sei, que o meu av era africano, de uma linhagem tradicional da frica. Segundo dizem, ele era um rei, e eu sou um prncipe...\n\nP - No sabe de que local da frica?\n\nR - Hoje, com estas mudanas todas que se fizeram no mapa geogrfico  difcil se dizer o local, mas ele era, vou simplificar dizendo, do ex-Congo Belga. Ou seja, Congo.\n\nP - Agora vamos voltar  sua infncia: como  que era a sua vida quando era criana, a sua casa, as brincadeiras...\n\nINFNCIA\n\nR -  Bem, como eu"}, "Adhemar Ferreira da Silva.doc": {"size_mb": 0.1156, "modified": "2014-11-07 16:52:00", "extension": "DOC", "full_path": "D:\\Hist√≥ria em Multim√≠dia do S√£o Paulo Futebol Clube\\SPFC_HV005_Adhemar Ferreira da Silva\\Textual\\Adhemar Ferreira da Silva.doc", "category": "Textual"}, "Adhemar Ferreira da Sil , "Textual": {"MOI_HV002_Iris Terra Fernandes_rev.docx": {"size_mb": 0.0284, "modified": "2019-03-17 01:05:20", "extension": "DOCX", "full_path": "D:\\Mem√≥ria Oral do Idoso\\MOI_HV002_Iris Terra Fernandes\\Textual\\MOI_HV002_Iris Terra Fernandes_rev.docx", "category": "Textual", "content_preview": "Mem√≥ria Oral do Idoso\nDepoimento de Iris Terra Fernandes\nEntrevistado por Karen\nS√£o Paulo, 6 de outubro de 1992\nRealiza√ß√£o Museu da Pessoa\nTranscrito por: Fernanda Regina\nP/1 - Bem, vou lhe perguntar algumas coisas que eu j√° perguntei, mas o importante √© que a gente grave. Vou come√ßar perguntando seu nome, local de nascimento, nome dos seus pais e local de nascimento dele.\nR - Tudo bem. Meu nome √© Iris Terra Fernandes, filha de Jos√© Resende Terra e Maria Alves Caldeira Terra. Nasci em Lavras, fui para Belo Horizonte, de Belo Horizonte fui para o Rio onde casei, tive quatro filhos. Fui para Natal, tive mais um filho, fui para Recife, tive mais um filho, depois vim para S√£o Paulo, onde nasceu os meus oito netos. \nP/1 - Ent√£o vamos voltar l√° para tr√°s. A senhora me disse, quando est√°vamos fazendo a ficha, que seu pai era negociante de caf√© e a sua m√£e era filha de fazendeiro. Ent√£o, me conta um pouquinho sobre isso. Ele era negociante de caf√©, ele chegou a ser negociante de caf√© por que? Qual era a origem da fam√≠lia dele?\nR- A origem da fam√≠lia dele honestamente eu n√£o sei dizer, s√≥ sei que quando eu nasci minha m√£e tinha mais 40 anos, [s√£o] mais hist√≥rias que eu ouvi. Eu j√° era o rab"}, "folder_size_gb": 0.0}, "folder_size_gb": 25.782}, "MOI_HV003_Edna Dupas": {"Audiovisual": {"Acesso": {"MOI_HV003_Edna Dupas.mp4": {"size_mb": 4036.1035, "modified": "2022-01-19 14:19:40", "extension": "MP4", "full_path": "D:\\Mem√≥ria Oral do Idoso\\MOI_HV003_Edna Dupas\\Audiovisual\\Acesso\\MOI_HV003_Edna Dupas.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "aud ais velho, do tio Joaquim.\nP/2 ‚Äì E a cidade dele, o senhor se lembra?\nR ‚Äì Ah, essa cidade... Escrevia as cartas pra l√°, pro meu pai. Porque meu pai era analfabeto, mal sabia assinar o nome, mas tinha uma capacidade de fazer, neg√≥cio de... Tinha dois bancos de carpinteiro, fazia gaiola com torre de matriz, uma no meio. Eu tenho gaiola ainda, dessas a√≠ que eu to falando, (riso) Representa a c√∫pula de igreja que tem aquela torre. Ele fazia a gaiola com isso a√≠ e mais em volta ele pegava bambu, cortava bambu, punha pra secar, ele mesmo fazia as varetas todas, tudo isso.\nP/1 ‚Äì A profiss√£o dele qual que era?\nR - Bom, a profiss√£o dele... Ele era o seguinte: ele foi estivador, ele era estivador e tinha um bar ao mesmo tempo. Trabalhava noite e dia. Na estiva ele trabalhava carregando saco, ‚Äúlombando‚Äù saco de 60 quilos. Eu"}, "folder_size_gb": 0.0}, "Audiovisual": {"Acesso": {"SFC_HV002_M√°rio Pereira.mp4": {"size_mb": 3792.1528, "modified": "2023-04-14 21:57:04", "extension": "MP4", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV002_M√°rio Pereira\\Audiovisual\\Acesso\\SFC_HV002_M√°rio Pereira.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 2945409.0, "duration": 2945.41, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 3.703}, "Preserva√ß√£o": {"MDV_0990.avi": {"size_mb": 10583.9321, "modified": "2018-10-09 15:53:48", "extension": "AVI", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV002_M√°rio Pereira\\Audiovisual\\Preserva√ß√£o\\MDV_0990.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 2979281.0, "duration": 2979.28, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 10.336}, "folder_size_gb": 14. nos assim. Ent√£o, se um outro jogador fosse alfaiate, montariam uma alfaiataria para ele. Craque, se fosse um craque, e ele exerceria a sua profiss√£o e jog"}, "SFC_HV003_Augusto Vieira de Oliveira (Tite) [parte 2]_rev.docx": {"size_mb": 0.0256, "modified": "2026-02-10 15:24:30", "extension": "DOCX", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV003_Augusto Vieira de Oliveira (Tite)\\Textual\\SFC_HV003_Augusto Vieira de Oliveira (Tite) [parte 2]_rev.docx", "category": "Textual", "content_preview": "Projeto Santos Futebol Clube \nEntrevista com Augusto Vieira de Oliveira - Tite\nLocal: Santos, SP\n27 de Janeiro de 1999\nEntrevistado por Jos√© Santos e Lu√≠s Roberto Serrano\nRealiza√ß√£o Museu da Pessoa\nEntrevista 003 ‚Äì parte 2\nTranscrito por Thadeu Pires de Castro Melo\nP/1 - Tite, boa tarde. Estamos continuando aqui a nossa conversa sobre a sua carreira. A gente estava no ano de 57, ap√≥s a conquista do bi-campeonato paulista pelo Santos. Esse ano de 57 tem alguma lembran√ßa especial?\nR - Tenho v√°rias lembran√ßas de 57. Inclusive, foi a primeira excurs√£o que o Pel√© fez fora de S√£o Paulo. N√≥s fomos a Porto Alegre, Rio Grande do Sul. Jogamos em Caxias, em Pelotas, jogamos em v√°rias cidades do Rio Grande do Sul. Eu tenho uma lembran√ßa que jamais saiu da minha mem√≥ria porque foi um gol que eu fiz de calcanhar, da intermedi√°ria, quase chegando na meia-lua. Foi um gol que marcou muito, durante toda a minha vida, porque eu fui aplaudido de p√© pela torcida do Gr√™mio. Jogamos contra o Gr√™mio e ganhamos o jogo. Foi uma das partidas que o Pel√© participou. O Pel√© estava iniciando a carreira. \nP/1 -  O senhor poderia falar um pouco mais desse lance? Um gol de calcanhar √© um gol raro.\nR - √â, foi um gol"}, "folder_size_gb": 0.0}, "Audiovisual": {"√Åudio": {"MD_0713.wav": {"size_mb": 423.1446, "modified": "2011-08-06 14:03:04", "extension": "WAV", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV003_Augusto Vieira de Olivei ento 95, Ponta da Praia.\nP/1 - O senhor sabe o CEP? N√£o? Ok. O senhor tem telefone?\nR - Tenho. √â 236-2947. O CEP est√° aqui. Depois eu te dou o CEP.\nP/1 - T√° certo. O senho"}, "folder_size_gb": 0.0}, "Audiovisual": {"√Åudio": {"MD_0723.wav": {"size_mb": 400.7559, "modified": "2011-08-05 14:30:24", "extension": "WAV", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV013_Carlos Pierin (Lal√°)\\Audiovisual\\√Åudio\\MD_0723.wav", "category": "Audio", "audio_channels": "Mono", "audio_codec": "PCM", "duration_ms": 4764433.0, "duration": 4764.43}, "MD_0722.wav": {"size_mb": 393.0977, "modified": "2011-08-05 17:54:12", "extension": "WAV", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV013_Carlos Pierin (Lal√°)\\Audiovisual\\√Åudio\\MD_0722.wav", "category": "Audio", "audio_channels": "Mono", "audio_codec": "PCM", "duration_ms": 4673387.0, "duration": 4673.39}, "MD_0723.mp3": {"size_mb": 83.6623, "modified": "2014-10-31 17:05:36", "extension": "MP3", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV013_Carlos Pierin (Lal√°)\\Audiovisual\\√Åudio\\MD_0723.mp3", "category": "Audio", "audio_channels": "Stereo", "audio_codec": "MPEG Audio", "duration_ms": 5482866.0, "duration": 5482.87}, "folder_size_gb": 0.857}, "folder_size_gb": 0.857}, "folder_size_gb": 1.004}, "SFC_HV014_Agenor Gomes (Manga)": {"Imagens": {"Baixa": {"SFC_HV014_FT010.jpeg": {"size_mb": 0.7624, "modified": "2013-07-26 13:42:46", "extension": "JPEG", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV014_Agenor Gomes (Manga)\\Imagens\\Baixa\\SFC_HV014_FT010.jpeg", "category": "Image", "duration_ms": 0, "dimension": "2140x1360", "height": 1360, "dpi": 299.0, "color_mode": "RGB", "duration": 0.0, "resolution": "2140x1360"}, "SFC_HV014_FT011.jpeg": {"size_mb": 1.1322, "modified": "2013-07-26 14:38:52", "extension": "JPEG", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV014_Agenor Gomes (Manga)\\Imagens\\Baixa\\SFC_HV014_FT011.jp pelido do senhor eu j√° sei que √© Maneco. O nome completo do senhor?\nR - Manoel Gomes Lima.\nP/1 - O endere√ßo do senhor?\nR - Rua Amadeu Barbieline, 152, casa.\nP/1 - Qual √© o bairro?\nR - Santa Maria, Santos.\nP/1 - O telefone do senhor, da resid√™ncia?\nR - 230-2808.\nP/1 - A data de nascimento do senhor.\nR - Sete de Junho de 46.\nP/1 - O senhor nasceu onde? Aqui em Santos? Em que cidade?\nR - Santo Antonio da Gl√≥ria, Estado da Bahia.\nP/2 - Ent√£o o senhor √© baiano?\nR - Somos de l√°.\nP/2 - Eu sou carioca. No meio do caminho.\nP/1 - O nome do pai do senhor?\nR - Abdias Gomes Lima.\nP/1 - A data de nascimento dele? O senhor n√£o lembra? A cidade. Ele nasceu tamb√©m em Santo Antonio?\nR - Santo Antonio, Bahia. Falecido.\nP/1 - Qual era atividade dele, o trabalho dele?\nR - Meu pai era doqueiro.\nP/1 - Era doqueiro?\nR - Er"}, "folder_size_gb": 0.0}, "folder_size_gb": 0.124}, "SFC_HV017_Ant√¥nio Gaia de Oliveira": {"Textual": {"SFC_HV017_Ant√¥nio Gaia de Oliveira_rev.doc": {"size_mb": 0.084, "modified": "2013-09-11 11:45:06", "extension": "DOC", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV017_Ant√¥nio Gaia de Oliveira\\Textual\\SFC_HV017_Ant√¥nio Gaia de Oliveira_rev.doc", "category": "Textual"}, "SFC_HV017_Ant√¥nio Gaia de Oliveira_rev.docx": {"size_mb": 0.0202, "modified": "2026-02-10 15:25:52", "extension": "DOCX", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV017_Ant√¥nio Gaia de Oliveira\\Textual\\SFC_HV017_Ant√¥nio Gaia de Oliveira_rev.docx", "category": "Textual", "content_preview": "Museu do Santos Futebol Clube\nDepoimento de Ant√¥nio Gaia de Oliveira\nEntrevistado por Walmir\nSantos, 9 de fevereiro de 1999\nRealiza√ß√£o Museu da Pessoa\nTranscrito por Elisabete Barguth\nP/1 ‚Äì Eu gostaria come√ßar pedindo pro senhor dizer seu nome, o local e a data de seu nascimento.\nR ‚Äì Ant√¥nio Gaia de Oliveira, eu resido na Rua Euclides da Cunha, 294.\nP/1 ‚Äì O nome do senhor, o local e a data do seu nascimento?\nR ‚Äì A data do meu nascimento 21 de setembro, ali√°s √© 5 de setembro de 1928.\nP/1 ‚Äì Cinco de setembro?\nR ‚Äì Vinte e um √© oficial, porque fui registrado n√©.\nP/1 ‚Äì Cinco ou 21?\nR ‚Äì De 1928.\nP/1 ‚Äì E onde que o senhor nasceu?\nR ‚Äì Eu nasci na Ilha Bela.\nP/1 ‚ÄìIlha Bela, ent√£o aqui no Estado de S√£o Paulo. O senhor poderia dizer pra gente porque dessa diferen√ßa do dia 5 pro dia 21, pra come√ßar?\nR ‚Äì Segundo meu pai, eles costumavam atrasar no registro e como atrasou n√£o podia registrar com data de 5 porque ia ter multa, ent√£o passou pra 21.\nP/1 ‚Äì Passou pro dia 21. Era uma coisa relativamente comum n√©?\nR ‚Äì √â.\nP/1 ‚Äì Bom, segundo seu pai. Ent√£o eu pergunto pro senhor o nome do seu pai.\nR ‚Äì Falecido, Celestino Augusto de Oliveira.\nP/1 ‚Äì Celestino Augusto?\nR ‚Äì De Oliveira.\nP/1 ‚Äì O senhor se re"}, "folder_size_gb": 0.0}, "folder_size_gb": 0.0}, "SFC_HV018_Expedito de Jesus Gon√ßalves": {"Imagens": {"Baixa": {"SFC_HV018_MO001.jpeg": {"size_mb": 1.3748, "modified": "2013-07-31 14:33:50", "extension": "JPEG", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV018_Expedito de Jesus Gon√ßalves\\Imagens\\Baixa\\SFC_HV018_MO001.jpeg", "category": "Image", "duration_ms": 0, "dimension": "1978x3119", "height": 3119, "dpi": 600.0, "color_mode": "RGB", "duration": 0.0, "resolution": "1978x3119"}, "SFC_HV018_MO002.jpeg": {"size_mb": 0.7397, "modified": "2013-07-31 14:34:46", "extension": "JPEG", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV018_Expedito de Jesus Gon√ßalves\\Imagens\\Baixa\\SFC_HV018_MO002.jpeg", "category": "Image", "duration_ms": 0, "dimension": "3084x1934", "height": 1934, "dpi": 600.0, "color_mode": "RGB", "duration": 0.0, "resolution": "3084x1934"}, "SFC_HV018_MO003.jpeg": {"size_mb": 0.936, "modified": "2013-07-31 14:35:46", "extension": "JPEG", "full_path": "D:\\Museu do Santos Futebol Clube (SFC)\\HV\\SFC_HV018_Expedito de Jesus Gon√ßalves\\Imagens\\Baixa\\SFC_HV018_MO003.jpeg", "cat function formatSmartSize(mbValue) {
    if (!mbValue || mbValue === 0) return "0 B";
    let bytes = mbValue * 1024 * 1024; 
    const units = ['B', 'KB', 'MB', 'GB', 'TB'];
    let i = 0;
    while (bytes >= 1024 && i < units.length - 1) { bytes /= 1024; i++; }
    return bytes.toFixed(2) + " " + units[i];
}

    if (isFolder) return "üìÅ";
    const ext = name.split('.').pop().toLowerCase();
    for (const [category, list] of Object.entries(EXTENSIONS)) {
        if (list.includes(ext)) return ICONS[category];
    }
    return ICONS["Other"];
}

function formatTime(ms) {
    if (!ms || ms === 0) return "N/A";
    let totalSeconds = Math.floor(ms / 1000);
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    let seconds = totalSeconds % 60;
    return [hours, minutes, seconds].map(v => v < 10 ? "0" + v : v).join(":");
}

function copyPreviewText() {
    const box = document.getElementById('preview-text');
    if (box) {
        navigator.clipboard.writeText(box.textContent);
        alert("Content copied to clipboard!");
    }
}

function calculateFolderStats(node) {
    let stats = { Video: { count: 0, size: 0 }, Audio: { count: 0, size: 0 }, Image: { count: 0, size: 0 }, Textual: { count: 0, size: 0 }, Other: { count: 0, size: 0 }, totalSize: 0 };
    function traverse(curr) {
        for (let key in curr) {
            if (key === "folder_size_gb") continue;
            let item = curr[key];
            if (item.folder_size_gb !== undefined) traverse(item);
            else {
                let cat = item.category || "Other";
                if (cat === "Images") cat = "Image";
                if (!stats[cat]) cat = "Other";
                stats[cat].count++;
                stats[cat].size += item.size_mb || 0;
                stats.totalSize += item.size_mb || 0;
            }
        }
    }
    traverse(node);
    return stats;
}

function showMetadata(name, data, path) {
    const panel = document.getElementById("metadata-panel");
    const content = document.getElementById("meta-content");
    panel.style.display = "block";

    const isFolder = data.folder_size_gb !== undefined;
    let resLabel = (data.height === 720) ? " (720p)" : (data.height === 1080) ? " (1080p)" : (data.height === 2160) ? " (4K)" : "";
    const displayRes = (data.dimension || "N/A") + resLabel;

    let html = `
        <span class="meta-label">Filename</span><span class="meta-value">${name}</span>
        <span class="meta-label">Path</span><span class="meta-value">${data.full_path || path.join("/")}</span>
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${(data.full_path || "").replace(/\\/g, "\\\\")}')">Copy Path</button>
        <span class="meta-label">Size</span><span class="meta-value" style="color:var(--accent); font-weight:bold;">${formatSmartSize(isFolder ? data.folder_size_gb * 1024 : data.size_mb)}</span>
    `;

    if (isFolder) {
        const stats = calculateFolderStats(data);
        const getPct = (size) => stats.totalSize > 0 ? ((size / stats.totalSize) * 100).toFixed(1) : 0;
        html += `
            <div class="stats-container">
                <span class="meta-label">Content Breakdown</span>
                <div class="stats-bar">
                    <div class="bar-segment" style="width:${getPct(stats.Video.size)}%; background:var(--video)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Audio.size)}%; background:var(--audio)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Image.size)}%; background:var(--image)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Textual.size + stats.Other.size)}%; background:var(--other)"></div>
                </div>
                <div class="stat-row"><span>üéûÔ∏è Video</span><b>${stats.Video.count}</b></div>
                <div class="stat-row"><span>üéß Audio</span><b>${stats.Audio.count}</b></div>
                <div class="stat-row"><span>üñºÔ∏è Images</span><b>${stats.Image.count}</b></div>
                <div class="stat-row"><span>üìÑ Docs / Other</span><b>${stats.Textual.count + stats.Other.count}</b></div>
            </div>`;
    } else {
        html += `<span class="meta-label">Modified</span><span class="meta-value">${data.modified || "N/A"}</span>`;
        if (data.category === "Video") {
            html += `<h3>Video Technical</h3>
                <span class="meta-label">Resolution</span><span class="meta-value">${displayRes}</span>
                <span class="meta-label">Duration / Audio</span><span class="meta-value">${formatTime(data.duration_ms)} / ${data.audio_channels || "N/A"}</span>
                <span class="meta-label">Aspect / FPS</span><span class="meta-value">${data.aspect_ratio || "N/A"} / ${data.frame_rate || "N/A"}</span>`;
        } else if (data.category === "Audio") {
        html += `<h3>Audio Technical</h3>
            <span class="meta-label">Duration</span><span class="meta-value">${formatTime(data.duration_ms)}</span>
            <span class="meta-label">Sample Rate</span><span class="meta-value">${data.sample_rate ? data.sample_rate + " Hz" : "N/A"}</span>
            <span class="meta-label">Channels</span><span class="meta-value">${data.audio_channels || "N/A"}</span>
            <span class="meta-label">Bitrate</span><span class="meta-value">${data.bitrate ? Math.round(data.bitrate / 1000) + " kbps" : "N/A"}</span>`;

        }else if (data.category === "Image") {
            html += `<h3>Image Technical</h3>
                <span class="meta-label">Dimensions</span><span class="meta-value">${data.dimension || "N/A"}</span>
                <span class="meta-label">DPI / Color Mode</span><span class="meta-value">${data.dpi ? data.dpi + " dpi" : "N/A"} / ${data.color_mode || "N/A"}</span>`;
        }
        
        if (data.content_preview) {
            html += `<h3>Document Content</h3>
                     <div class="preview-box" id="preview-text"></div>
                     <button class="copy-btn" onclick="copyPreviewText()">Copy Content</button>`;
        }
    }

    content.innerHTML = html;
    if (data.content_preview) {
        document.getElementById('preview-text').textContent = data.content_preview;
    }
}

function renderColumn(node, level, path = []) {
    const explorer = document.getElementById("explorer");
    while (explorer.children.length > level) explorer.removeChild(explorer.lastChild);
    const col = document.createElement("div"); col.className = "column";
    const keys = Object.keys(node).filter(k => k !== "folder_size_gb").sort((a, b) => {
        const aIsF = node[a].folder_size_gb !== undefined;
        const bIsF = node[b].folder_size_gb !== undefined;
        return (aIsF !== bIsF) ? bIsF - aIsF : a.localeCompare(b);
    });
    keys.forEach(name => {
        const val = node[name];
        const isFolder = val.folder_size_gb !== undefined;
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `<span class="icon">${getIcon(name, isFolder)}</span> <span class="item-text">${name}</span>`;
        item.onclick = () => {
            Array.from(col.children).forEach(c => c.classList.remove('active'));
            item.classList.add('active');
            showMetadata(name, val, path.concat(name));
            if (isFolder) renderColumn(val, level + 1, path.concat(name));
            else while (explorer.children.length > level + 1) explorer.removeChild(explorer.lastChild);
        };
        col.appendChild(item);
    });
    explorer.appendChild(col);
}

// NOVA FUN√á√ÉO PARA O ACERVO TOTAL
function navigateToPath(targetPath) {
    const parts = targetPath.split('/').filter(p => p !== "Root" && p !== "");
    let currentNode = TREE;
    let currentPath = [];
    
    // Renderiza a primeira coluna
    renderColumn(TREE, 0);

    parts.forEach((part, index) => {
        const columns = document.querySelectorAll('.column');
        const activeColumn = columns[index];
        if (!activeColumn) return;

        const items = activeColumn.querySelectorAll('.item');
        for (let item of items) {
            const text = item.querySelector('.item-text').textContent;
            if (text === part) {
                item.click(); // Simula o clique para abrir a pr√≥xima coluna ou metadados
                break;
            }
        }
    });
}

function performSearch() {
    const term = document.getElementById("search").value.toLowerCase();
    const explorer = document.getElementById("explorer");
    if (!term) { renderColumn(TREE, 0); return; }
    const results = [];
    function searchNode(node, currentPath) {
        for (const key in node) {
            if (key === "folder_size_gb") continue;
            const item = node[key];
            const isFolder = item.folder_size_gb !== undefined;
            const match = key.toLowerCase().includes(term) || (item.content_preview && item.content_preview.toLowerCase().includes(term));
            if (match) results.push({ name: key, data: item, path: currentPath.concat(key), isFolder });
            if (isFolder) searchNode(item, currentPath.concat(key));
        }
    }
    searchNode(TREE, ["Root"]);
    explorer.innerHTML = "";
    const col = document.createElement("div"); col.className = "column"; col.style.minWidth = "100%";
    results.slice(0, 100).forEach(res => {
        const div = document.createElement("div"); div.className = "item";
        div.innerHTML = `<span class="icon">${getIcon(res.name, res.isFolder)}</span> <div><b>${res.name}</b><br><small>${res.path.join("/")}</small></div>`;
        div.onclick = () => showMetadata(res.name, res.data, res.path);
        col.appendChild(div);
    });
    explorer.appendChild(col);
}

document.addEventListener("DOMContentLoaded", () => {
    renderColumn(TREE, 0);
    
    // VERIFICA SE EXISTE UM CAMINHO NA URL (Ex: ?target=Pasta/Subpasta/Arquivo.mp4)
    const urlParams = new URLSearchParams(window.location.search);
    const target = urlParams.get('target');
    if (target) {
        setTimeout(() => navigateToPath(target), 500); // Pequeno delay para garantir o carregamento
    }
});
</script>

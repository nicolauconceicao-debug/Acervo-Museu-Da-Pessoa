 depoimento do senhor Ant√¥nio Alves da Rocha Guimbra, realiza√ß√£o Museu da Pessoa, entrevistado por Stella Franco, M√°rcia Gomes, Rosana Miziara, no Museu da Pessoa, dia 26 de Junho. Bom, senhor Ant√¥nio, parece que no seu √∫ltimo depoimento o senhor come√ßou a contar da travessia?\nR - Sim, sim. No fim do depoimento, foi no fim do depoimento.\nP/1 - No fim do depoimento. √â, terminou assim. Ent√£o hoje seria legal a gente come√ßar a partir da√≠.\nR - Sim, se quiser, o jeito que perguntar, desde que eu possa responder eu respondo. (risos)\nP/1 - S√≥ voltar um pouquinho, quando o senhor escolheu o senhor tinha alguma id√©ia do Brasil? Alguma coisa que o senhor queira contar?\nR - N√£o, eu apenas do Brasil a id√©ia que eu tinha era s√≥ no pensamento, porque tinha dois irm√£os j√° aqui, e eles sempre se correspondiam, a gente escrevia uns para os outros, escreviam para os meus pais e eu √© que escrevia para os meus pai"}, "Consolato Lagana.docx": {"size_mb": 0.0305, "modified": "2026-02-19 15:15:28", "extension": "DOCX", "full_path": "D:\\Cadeira de Barbeiro (IMGDOC)\\HV\\N√£o identificado\\Consolato Lagana.docx", "category": "Textual", "content_preview": "Depoimento de Consolato Lagan√°\nEntrevistado por Manuel Manrique e Ana Paula Soares\nEst√∫dio da Oficina Cultural Oswald de Andrade\nS√£o Paulo, 26 de outubro de 1994.\nTranscrita por Teresa Furtado\nP - Senhor Consolato, a gente gostaria de saber, come√ßar com o nome do senhor, o local e a data de nascimento do senhor. \nR - Eu me chamo Consolato Lagan√°, nasci num lugarejo pequeno, que tinha mais ou menos mil habitantes; nasci em 23 de fevereiro de 1904. O lugar era muito pequeno, mas... era que nem Campos do Jord√£o aqui, um lugar alto, um lugar muito saud√°vel. Mas era muito longe do mar, n√£o tinha trem, n√£o tinha naquele tempo n√£o tinha autom√≥vel n√£o tinha nada. A gente vivia uma vida, uma vida calminha, calminha que era uma maravilha! A crian√ßa n√£o tinha perigo nenhum, ficava na rua brincando, ficava, n√£o tinha perigo porque n√£o tinha autom√≥vel n√£o tinha nada. Ent√£o tinha...\nP - ...em que pa√≠s que...\nR - Na Decollatura, prov√≠ncia de Catanzaro. Eu vou contar um caso interessante agora. Eu era crian√ßa, devia ter uns seis anos mais ou menos, estava na beira da estrada, colhendo violeta; ent√£o, a estrada √©... tem um lugar na estrada, ouvi um barulho nessa estrada a√≠, um barulho muito forte,"}, "folder_size_gb": 0.0}, "folder_size_gb": 125.536}, "IC": {"IMG_Fatimah": {"IMG_Fanman.prproj": {"size_mb": 0.465, "modified": "2019-08-09 12:29:04", "extension": "PRPROJ", "full_path": "D:\\Cadeira de Barbeiro (IMGDOC)\\IC\\IMG_Fatimah\\IMG_Fanman.prproj", "category": "Other"}, "Adobe Premiere Pro Auto-Save": {"IMG_Fanman-2019-08-08_10-31-26.prproj": {"size_mb": 0.4585, "modified": "2019-08-08 10:31:28", "extension": "PRPROJ", "full_path": "D:\\Cadeira de Barbeiro (IMGDOC)\\IC\\IMG_Fatimah\\Adobe Premiere Pro Auto-Save\\IMG_Fanman-2019-08-08_10-31-26.prproj", "category": "Other"}, "IMG_Fanman-2019-08-08_11-40-48.prproj": {"size_mb": 0.4641, "modified": "2019-08-08 11:40:50", "extension": "PRPROJ", "full_path": "D:\\Cadeira de Barbeiro (IMGDOC)\\IC\\IMG_Fatimah\\Adobe Premiere Pro Auto-Save\\IMG_Fanman-2019-08-08_11-40-48.prproj", "category": "Other"}, "IMG_Fanman-2019-08-09_12-10-35.prproj": {"size_mb": 0.465, "modified": "2019-08-09 12:10:36", "extension": "PRPROJ", "full_path": "D:\\Cadeira de Barbeiro (IMGDOC)\\IC\\IMG_Fatimah\\Adobe Premiere Pro Auto-Save\\IMG_Fanman-2019-08-09_12-10-35.prproj", "category": "Other"}, "IMG_Fanman.prproj": {"size_mb": 0.465, "modified": "2019-08-09 12:29:04", "extension": "PRPROJ", "full_path": "D:\\Cadeira de Barbeiro (IMGDOC)\\IC\\IMG_Fatimah\\Adobe Premiere Pro Auto-Save\\IMG_Fanman.prproj", "category": "Other"}, "folder_size_gb": 0.002}, "Adobe Premiere Pro Captured Video": {"IMG_Fanman": {"DVC_0380.2.avi": {"size_mb": 11148.3445, "modified": "2019-08-08 10:31:28", "extension": "AVI", "full_path": "D:\\Cadeira de Barbeiro ( t√¥nio Marcelino Juv√™ncio Freire, por causa do Ant√¥nio Juv√™ncio.\nP/1 ‚Äì E o do seu av√¥ era Juv√™ncio.\nR ‚Äì Era Juv√™ncio.\nP/1 ‚Äì Voc√™ conheceu esse seu av√¥?\nR ‚Äì N√£o, eu n√£o conheci. Eu n√£o conheci, eu s√≥ conheci uma av√≥, a Maria.\nP/1 ‚Äì Materna, paterna?\nR ‚Äì Materna. S√≥ conheci essa minha av√≥. Mesmo assim ela morreu eu devia ter uns cinco anos, mas eu lembro dela.\nP/1 ‚Äì O que voc√™ lembra dela?\nR ‚Äì Fu"}, "folder_size_gb": 0.0}, "folder_size_gb": 34.022}, "KOM_HV001_Daniel Minchoni": {"Audiovisual": {"Acesso": {"KOM_HV001_Daniel Minchoni.mp4": {"size_mb": 22026.6047, "modified": "2024-04-16 00:01:20", "extension": "MP4", "full_path": "D:\\Kombiblioteca Po√©tica (KOM)\\HV\\KOM_HV001_Daniel Minchoni\\Audiovisual\\Acesso\\KOM_HV001_Daniel Minchoni.mp4", "category": "Video", "dimension": "1920x1080", "height": 1080, "aspect_ratio": "16:9 (HD)", "frame_rate": "25.000 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 10907240.0, "duration": 10907.24, "resolution": "1920x1080", "fps": 25.0}, "folder_size_gb": 21.51}, "Audio": {"KOM_HV001.mp3": {"size_mb": 207.8116, "modified": "2015-04-14 21:55:50", "extension": "MP3", "full_path": "D:\\Kombiblioteca Po√©tica (KOM)\\HV\\KOM_HV001_Daniel Minchoni\\Audiovisual\\Audio\\KOM_HV001.mp3", "category": "Audio", "audio_channels": "Stereo", "audio_codec": "MPEG Audio", "duration_ms": 10895208.0, "duration": 10895.21}, "folder_size_gb": 0.203}, "Editado": {"KOM_HV001.mov": {"size_mb": 2529.8938, "modified": "2015-09-21 21:29:42", "extension": "MOV", "full_path": "D:\\Kombiblioteca Po√©tica (KOM)\\HV\\KOM_HV001_Daniel Minchoni\\Audiovisual\\Editado\\KOM_HV001.mov", "category": "Video", "dimension": "1920x1080", "height": 1080, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "ProRes", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 167067.0, "duration": 167.07, "resolution": "1920x1080", "fps": 29.97}, "KOM_HV001.mp4": {"size_mb": 98. A GOTARDO HIL√ÅRIO / ALUNA DO 5¬∫ ANO DA ESCOLA D. PEDRO I\nTem 11 anos. Muito comunicativa, ela s√≥ estudou nessa escola. Vivenciou como era a escola antes da reforma e fala como √© hoje. Obs. Temos autoriza√ß√£o dos pais. \nHV03 ‚Äì DILAMAR DOS SANTOS GODOY/ T√âCNICO AGR√çCOLA\nVolunt√°rio da BRF, atuante, ensinou as crian√ßas o conceito de 5S. √â muito envolvido, pois mora perto. \nHV04 ‚Äì LEDIANE SEGUETTO FIORINI / PROFESSORA DA ESCOLA D. PEDRO I\nFala sobre o antes e depois. Sempre quis melhorar a escola, mas n√£o sabia como. Participou ativamente da reforma. Se orgulha de trabalhar na escola. Sua filha estuda na escola. Fala que outros professores querem trabalhar l√°. \nHv05 ‚Äì ALDUIR MAIA PINHEIRO / AGRICULTOR E DONO DA BODEGA VIZINHA √Ä ESCOLA\nConhecido como Negr√£"}, "folder_size_gb": 0.315}, "Depoimentos": {"Roteiro BRF.doc": {"size_mb": 0.1582, "modified": "2012-06-19 15:53:52", "extension": "DOC", "full_path": "D:\\Pequenas Atitudes Fazem Diferen√ßa (PAFD)\\Mem√≥ria Institucional\\Depoimentos\\Roteiro BRF.doc", "category": "Textual"}, "Roteiro BRF.docx": {"size_mb": 0.1235, "modified": "2026-02-19 15:17:56", "extension": "DOCX", "full_path": "D:\\Pequenas Atitudes Fazem Diferen√ßa (PAFD)\\Mem√≥ria Institucional\\Depoimentos\\Roteiro BRF.docx", "category": "Textual", "content_preview": "ROTEIRO ENTREVISTA\nProjeto Voluntariado Instituto BRF \n Pequenas Atitudes Fazem a Diferen√ßa\nIDENTIFICA√á√ÉO\nQual o seu nome completo, data e local de nascimento?\nFAM√çLIA\nO que sabe sobre a origem de sua fam√≠lia?\nQual o nome de seus av√≥s maternos e paternos? Qual a atividades deles? \nE seus pais? Qual a atividade deles?\nVoc√™ tem irm√£os? Fale sobre eles.\nINF√ÇNCIA\nComo era a casa onde passou sua inf√¢ncia? \nComo era o bairro/cidade?\nE da casa, o que voc√™ lembra?\nComo era o seu dia-a-dia?\nQuais eram as suas brincadeiras favoritas? \nQuem eram seus amigos?  \nDe quais voc√™ mais lembra? Por qu√™?\nO que voc√™ mais gostava de fazer quando era crian√ßa? const EXTENSIONS = {
    "Video": ['mp4', 'mov', 'mkv', 'avi', 'm4v', 'mts', 'm2ts', 'wmv', 'flv', 'webm', 'vob', 'ogv', '3gp', 'mxf'],
    "Audio": ['mp3', 'wav', 'flac', 'aac', 'ogg', 'm4a', 'wma', 'aiff', 'pcm'],
    "Image": ['jpg', 'jpeg', 'tif', 'tiff', 'png', 'gif', 'bmp', 'webp', 'cr2', 'nef', 'arw', 'dng'],
    "Textual": ['doc', 'docx', 'pdf', 'txt', 'rtf', 'odt', 'xls', 'xlsx', 'ppt', 'pptx']
};

const ICONS = { "Video": "üéûÔ∏è", "Audio": "üéß", "Image": "üñºÔ∏è", "Textual": "üìù", "Other": "üìÑ" };

function formatSmartSize(mbValue) {
    if (!mbValue || mbValue === 0) return "0 B";
    let bytes = mbValue * 1024 * 1024; 
    const units = ['B', 'KB', 'MB', 'GB', 'TB'];
    let i = 0;
    while (bytes >= 1024 && i < units.length - 1) { bytes /= 1024; i++; }
    return bytes.toFixed(2) + " " + units[i];
}

function getIcon(name, isFolder) {
    if (isFolder) return "üìÅ";
    const ext = name.split('.').pop().toLowerCase();
    for (const [category, list] of Object.entries(EXTENSIONS)) {
        if (list.includes(ext)) return ICONS[category];
    }
    return ICONS["Other"];
}

function formatTime(ms) {
    if (!ms || ms === 0) return "N/A";
    let totalSeconds = Math.floor(ms / 1000);
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    let seconds = totalSeconds % 60;
    return [hours, minutes, seconds].map(v => v < 10 ? "0" + v : v).join(":");
}

function copyPreviewText() {
    const box = document.getElementById('preview-text');
    if (box) {
        navigator.clipboard.writeText(box.textContent);
        alert("Content copied to clipboard!");
    }
}

function calculateFolderStats(node) {
    let stats = { Video: { count: 0, size: 0 }, Audio: { count: 0, size: 0 }, Image: { count: 0, size: 0 }, Textual: { count: 0, size: 0 }, Other: { count: 0, size: 0 }, totalSize: 0 };
    function traverse(curr) {
        for (let key in curr) {
            if (key === "folder_size_gb") continue;
            let item = curr[key];
            if (item.folder_size_gb !== undefined) traverse(item);
            else {
                let cat = item.category || "Other";
                if (cat === "Images") cat = "Image";
                if (!stats[cat]) cat = "Other";
                stats[cat].count++;
                stats[cat].size += item.size_mb || 0;
                stats.totalSize += item.size_mb || 0;
            }
        }
    }
    traverse(node);
    return stats;
}

function showMetadata(name, data, path) {
    const panel = document.getElementById("metadata-panel");
    const content = document.getElementById("meta-content");
    panel.style.display = "block";

    const isFolder = data.folder_size_gb !== undefined;
    let resLabel = (data.height === 720) ? " (720p)" : (data.height === 1080) ? " (1080p)" : (data.height === 2160) ? " (4K)" : "";
    const displayRes = (data.dimension || "N/A") + resLabel;

    let html = `
        <span class="meta-label">Filename</span><span class="meta-value">${name}</span>
        <span class="meta-label">Path</span><span class="meta-value">${data.full_path || path.join("/")}</span>
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${(data.full_path || "").replace(/\\/g, "\\\\")}')">Copy Path</button>
        <span class="meta-label">Size</span><span class="meta-value" style="color:var(--accent); font-weight:bold;">${formatSmartSize(isFolder ? data.folder_size_gb * 1024 : data.size_mb)}</span>
    `;

    if (isFolder) {
        const stats = calculateFolderStats(data);
        const getPct = (size) => stats.totalSize > 0 ? ((size / stats.totalSize) * 100).toFixed(1) : 0;
        html += `
            <div class="stats-container">
                <span class="meta-label">Content Breakdown</span>
                <div class="stats-bar">
                    <div class="bar-segment" style="width:${getPct(stats.Video.size)}%; background:var(--video)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Audio.size)}%; background:var(--audio)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Image.size)}%; background:var(--image)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Textual.size + stats.Other.size)}%; background:var(--other)"></div>
                </div>
                <div class="stat-row"><span>üéûÔ∏è Video</span><b>${stats.Video.count}</b></div>
                <div class="stat-row"><span>üéß Audio</span><b>${stats.Audio.count}</b></div>
                <div class="stat-row"><span>üñºÔ∏è Images</span><b>${stats.Image.count}</b></div>
                <div class="stat-row"><span>üìÑ Docs / Other</span><b>${stats.Textual.count + stats.Other.count}</b></div>
            </div>`;
    } else {
        html += `<span class="meta-label">Modified</span><span class="meta-value">${data.modified || "N/A"}</span>`;
        if (data.category === "Video") {
            html += `<h3>Video Technical</h3>
                <span class="meta-label">Resolution</span><span class="meta-value">${displayRes}</span>
                <span class="meta-label">Duration / Audio</span><span class="meta-value">${formatTime(data.duration_ms)} / ${data.audio_channels || "N/A"}</span>
                <span class="meta-label">Aspect / FPS</span><span class="meta-value">${data.aspect_ratio || "N/A"} / ${data.frame_rate || "N/A"}</span>`;
        } else if (data.category === "Audio") {
        html += `<h3>Audio Technical</h3>
            <span class="meta-label">Duration</span><span class="meta-value">${formatTime(data.duration_ms)}</span>
            <span class="meta-label">Sample Rate</span><span class="meta-value">${data.sample_rate ? data.sample_rate + " Hz" : "N/A"}</span>
            <span class="meta-label">Channels</span><span class="meta-value">${data.audio_channels || "N/A"}</span>
            <span class="meta-label">Bitrate</span><span class="meta-value">${data.bitrate ? Math.round(data.bitrate / 1000) + " kbps" : "N/A"}</span>`;

        }else if (data.category === "Image") {
            html += `<h3>Image Technical</h3>
                <span class="meta-label">Dimensions</span><span class="meta-value">${data.dimension || "N/A"}</span>
                <span class="meta-label">DPI / Color Mode</span><span class="meta-value">${data.dpi ? data.dpi + " dpi" : "N/A"} / ${data.color_mode || "N/A"}</span>`;
        }
        
        if (data.content_preview) {
            html += `<h3>Document Content</h3>
                     <div class="preview-box" id="preview-text"></div>
                     <button class="copy-btn" onclick="copyPreviewText()">Copy Content</button>`;
        }
    }

    content.innerHTML = html;
    if (data.content_preview) {
        document.getElementById('preview-text').textContent = data.content_preview;
    }
}

function renderColumn(node, level, path = []) {
    const explorer = document.getElementById("explorer");
    while (explorer.children.length > level) explorer.removeChild(explorer.lastChild);
    const col = document.createElement("div"); col.className = "column";
    const keys = Object.keys(node).filter(k => k !== "folder_size_gb").sort((a, b) => {
        const aIsF = node[a].folder_size_gb !== undefined;
        const bIsF = node[b].folder_size_gb !== undefined;
        return (aIsF !== bIsF) ? bIsF - aIsF : a.localeCompare(b);
    });
    keys.forEach(name => {
        const val = node[name];
        const isFolder = val.folder_size_gb !== undefined;
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `<span class="icon">${getIcon(name, isFolder)}</span> <span class="item-text">${name}</span>`;
        item.onclick = () => {
            Array.from(col.children).forEach(c => c.classList.remove('active'));
            item.classList.add('active');
            showMetadata(name, val, path.concat(name));
            if (isFolder) renderColumn(val, level + 1, path.concat(name));
            else while (explorer.children.length > level + 1) explorer.removeChild(explorer.lastChild);
        };
        col.appendChild(item);
    });
    explorer.appendChild(col);
}

// NOVA FUN√á√ÉO PARA O ACERVO TOTAL
function navigateToPath(targetPath) {
    const parts = targetPath.split('/').filter(p => p !== "Root" && p !== "");
    let currentNode = TREE;
    let currentPath = [];
    
    // Renderiza a primeira coluna
    renderColumn(TREE, 0);

    parts.forEach((part, index) => {
        const columns = document.querySelectorAll('.column');
        const activeColumn = columns[index];
        if (!activeColumn) return;

        const items = activeColumn.querySelectorAll('.item');
        for (let item of items) {
            const text = item.querySelector('.item-text').textContent;
            if (text === part) {
                item.click(); // Simula o clique para abrir a pr√≥xima coluna ou metadados
                break;
            }
        }
    });
}

function performSearch() {
    const term = document.getElementById("search").value.toLowerCase();
    const explorer = document.getElementById("explorer");
    if (!term) { renderColumn(TREE, 0); return; }
    const results = [];
    function searchNode(node, currentPath) {
        for (const key in node) {
            if (key === "folder_size_gb") continue;
            const item = node[key];
            const isFolder = item.folder_size_gb !== undefined;
            const match = key.toLowerCase().includes(term) || (item.content_preview && item.content_preview.toLowerCase().includes(term));
            if (match) results.push({ name: key, data: item, path: currentPath.concat(key), isFolder });
            if (isFolder) searchNode(item, currentPath.concat(key));
        }
    }
    searchNode(TREE, ["Root"]);
    explorer.innerHTML = "";
    const col = document.createElement("div"); col.className = "column"; col.style.minWidth = "100%";
    results.slice(0, 100).forEach(res => {
        const div = document.createElement("div"); div.className = "item";
        div.innerHTML = `<span class="icon">${getIcon(res.name, res.isFolder)}</span> <div><b>${res.name}</b><br><small>${res.path.join("/")}</small></div>`;
        div.onclick = () => showMetadata(res.name, res.data, res.path);
        col.appendChild(div);
    });
    explorer.appendChild(col);
}

document.addEventListener("DOMContentLoaded", () => {
    renderColumn(TREE, 0);
    
    // VERIFICA SE EXISTE UM CAMINHO NA URL (Ex: ?target=Pasta/Subpasta/Arquivo.mp4)
    const urlParams = new URLSearchParams(window.location.search);
    const target = urlParams.get('target');
    if (target) {
        setTimeout(() => navigateToPath(target), 500); // Pequeno delay para garantir o carregamento
    }
});

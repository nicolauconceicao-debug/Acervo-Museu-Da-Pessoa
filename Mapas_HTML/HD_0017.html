DE SAUDADE DE UM TEMPO ROM√ÇNTICO, DOS CASAR√ïES, DE UMA HIST√ìRIA QUE J√Å SE FOI. MAS √â UMA LEMBRAN√áA MUITO GOSTOSA."}, "CB_003.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:57:48", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_003.docx", "category": "Textual", "content_preview": "SOU ARI TAVARES. NASCI NO PARAN√Å EM 1960 E VIM PARA S√ÉO PAULO COM 9 ANOS DE IDADE. TRABALHO NA PAULISTA H√Å 12 ANOS. POR ESSA AVENIDA EU ANDO TODOS OS DIAS A P√â. OS GOVERNOS DEVERIAM OLHAR COM MAIS CARINHO PARA A AVENIDA PAULISTA POR CONTA DE SUA IMPORT√ÇNCIA PARA A CIDADE E PARA O PA√çS."}, "CB_004.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:57:52", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_004.docx", "category": "Textual", "content_preview": "MEU NOME √â ECLAIR CONGLIO. NASCI EM S√ÉO PAULO EM 1931. FREQUENTEI MUITO A PAULISTA QUANDO MINHA ESPOSA ESTAVA MELHOR DE SA√öDE. ERA NOSSO LUGAR DE LAZER E PRAZER, PRINCIPALMENTE A CASA DAS ROSAS. PUDEMOS ACOMPANHAR O DESENVOLVIMENTO DESSA AVENIDA QUE √â O CART√ÉO POSTAL DA CIDADE."}, "CB_005.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:57:54", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_005.docx", "category": "Textual", "content_preview": "MEU NOME √â WILSON BATELOCHIO. NASCI NO BR√ÅS, EM S√ÉO PAULO, EM 1943. TENHO UMA RELA√á√ÉO MUITO FORTE COM A AVENIDA PAULISTA, UM LUGAR QUE CARACTERIZOU MUITAS DAS MINHAS ATIVIDADES - DA MINHA √âPOCA DE ESTUDANTE AT√â A MINHA VIDA PROFISSIONAL. POSSO DIZER QUE EU E ELA TEMOS A CARA DE S√ÉO PAULO."}, "CB_006.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:57:56", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_006.docx", "category": "Textual", "content_preview": "SOU AFONSO FERREIRA COELHO. NASCI NO ESTADO DO PIAU√ç, NA CIDADE DE PAULISTANA EM 1935. VIM PARA S√ÉO PAULO EM 1957. SEMPRE FUI COMERCIANTE E HOJE ESTOU APOSENTADO. EU DIGO SEMPRE QUE O CASAMENTO √â COMO A PAULISTA: COME√áA NO PARA√çSO E TERMINA NA CONSOLA√á√ÉO."}, "CB_007.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:57:58", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_007.docx", "category": "Textual", "content_preview": "MEU NOME √â JANDYRA MENDES. EU NASCI NO BAIRRO DE CERQUEIRA CESAR, NA CAPITAL, EM 1927. SEMPRE MOREI PERTO DA PAULISTA. EU VINHA ASSISTIR AOS DESFILES CARNAVALESCOS, AOS CORSOS DE CARNAVAL. ERA UMA BELEZA. AH, AQUELAS RESID√äNCIAS MARAVILHOSAS QUE FORAM DESTRU√çDAS. ESSA √â A MINHA MAIOR LEMBRAN√áA."}, "CB_008.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:00", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_008.docx", "category": "Textual", "content_preview": "EU ME CHAMO BIAGIO CHICA FILHO, NASCI EM S√ÉO PAULO, EM 1950. H√Å 55 ANOS ATR√ÅS, MEUS AV√ìS MORAVAM NA ANG√âLICA COM A PAULISTA, NA PRACINHA OLAVO BILAC. AOS DOMINGOS, AP√ìS O ALMO√áO NA CASA DELES, EU E MEUS PRIMOS JOG√ÅVAMOS FUTEBOL NA AVENIDA PAULISTA, SEM CONTAR AS VOLTAS DE TICO-TICO QUE D√ÅVAMOS NO QUARTEIR√ÉO."}, "CB_009.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:02", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_009.docx", "category": "Textual", "content_preview": "SOU BRIAN SMITH. NASCI EM 1976, NA CIDADE DE S√ÉO PAULO. VENDO A REVISTA OCAS, AQUI NA PAULISTA. ENT√ÉO, A MINHA RELA√á√ÉO √â DE TRABALHO. TENHO MUITOS AMIGOS POR AQUI. GOSTO DESSA AVENIDA QUE PROPORCIONA MUITA CULTURA E MEDITA√á√ÉO."}, "CB_010.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:06", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_010.docx", "category": "Textual", "content_preview": "SOU INOIL AMARAL RODRIGUES, NASCI EM S√ÉO GABRIEL, NO RIO GRANDE DO SUL, EM 1945. CHEGAR EM S√ÉO PAULO FOI UM DESLUMBRE: EU TINHA 18 ANOS, ERA FINAL DE ANO, A AVENIDA PAULISTA ESTAVA CHEIA DE LUZES DE NATAL. FICO MUITO EMOCIONADA AO LEMBRAR DISSO. ACHO A PAULISTA MARAVILHOSA!"}, "CB_011.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:08", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_011.docx", "category": "Textual", "content_preview": "MEU NOME √â BEATRIZ REGINA DE MARINS, NASCI EM 1991, EM S√ÉO PAULO. EU TENHO UMA PAIX√ÉO PELA AVENIDA PAULISTA. MESMO NESSE CLIMA DE CORRERIA, DE ESCRIT√ìRIOS, DE SOCIALITES, ELA √â INCR√çVEL. DESDE PEQUENA FREQUENTO A AVENIDA, VINHA COM O MEU PAI. EU AT√â J√Å TOQUEI MARACATU NA PAULISTA. FOI UMA COISA MUITO LEGAL!"}, "CB_012.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:10", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_012.docx", "category": "Textual", "content_preview": "MEU NOME √â LORETA MARIA BERNE. SOU NATURAL DE S√ÉO PAULO, NASCI EM 1982. SOU EDUCADORA, MAS A GENTE ACABA FAZENDO UM POUCO DE TUDO. TENHO MUITA PAIX√ÉO PELA AVENIDA PAULISTA. AQUI ACONTECE DE TUDO. ELA √â MUTA√á√ÉO, UM LOCAL QUE SE TRANSFORMA O TEMPO INTEIRO. A PAULISTA √â A CARA DE S√ÉO PAULO."}, "CB_013.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:12", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_013.docx", "category": "Textual", "content_preview": "EU ME CHAMO RENATA CRUZ SANTIAGO, TENHO 28 ANOS E NASCI EM S√ÉO PAULO. TRABALHO E ESTUDO AQUI NA PAULISTA. OUTRO DIA EU ESTAVA DISCUTINDO COM MEU NOIVO, NUM DOMINGO, E RESOLVEMOS SAIR. FOMOS ANDAR PELA PAULISTA, ENTRAMOS NA CASA DAS ROSAS E PARAMOS DE BRIGAR. O CLIMA DAQUI FAZ A GENTE FICAR FELIZ!"}, "CB_014.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:16", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_014.docx", "category": "Textual", "content_preview": "SOU ADNA PESSOA RIBEIRO E NASCI EM OSASCO, EM 1982. TRABALHO AQUI NA PAULISTA H√Å MAIS DE TR√äS ANOS. EU VINHA MUITO PRA PASSEAR, PRINCIPALMENTE NO NATAL. TENHO MUITAS FOTOS DA √âPOCA EM QUE EU ERA CRIAN√áA. GOSTO DE ANDAR POR AQUI E DE OUVIR AS HIST√ìRIAS DAS PESSOAS, EM ESPECIAL, DOS IDOSOS."}, "CB_015.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:18", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_015.docx", "category": "Textual", "content_preview": "MEU NOME √â EDMILSON GARCIA MORAES. SOU NATURAL DE S√ÉO PAULO. NASCI EM 1972. MINHA RELA√á√ÉO COM A PAULISTA √â PORQUE EU TRABALHO NO SESC, NA √ÅREA DE SERVI√áOS GERAIS. AQUI TEM SEMPRE MUITAS NOVIDADES: OS PR√âDIOS, A MOVIMENTA√á√ÉO DE GENTE. MESMO AOS DOMINGOS ESSA AVENIDA N√ÉO PARA."}, "CB_016.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:20", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_016.docx", "category": "Textual", "content_preview": "SOU EDEY EM√çLIA GERALDO DA FONSECA, NASCI EM BAURU, S√ÉO PAULO, EM 1931. VIM PARA A CAPITAL EM 1971. TR√äS ANOS DEPOIS ME MUDEI PARA A AVENIDA PAULISTA. MORO BEM AO LADO DA CASA DAS ROSAS. A PAULISTA SEMPRE FOI MUITO BONITA. √â A AVENIDA CULTURAL DE S√ÉO PAULO."}, "CB_017.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:24", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_017.docx", "category": "Textual", "content_preview": "SOU ADRIANA SIM√ïES SILVA. NASCI EM 1981, EM S√ÉO PAULO, NO BAIRRO DO JABAQUARA. A AVENIDA PAULISTA MOSTRA O QUE √â S√ÉO PAULO. AQUI TEM GENTE DE TODO LUGAR, DE OUTROS ESTADOS. VOC√ä ACABA SENTINDO QUE EST√Å NA CIDADE QUANDO PASSA PELA PAULISTA. AT√â UMA APRESENTA√á√ÉO DE √çNDIOS DA AMAZ√îNIA EU VI AQUI."}, "CB_018.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:26", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_018.docx", "category": "Textual", "content_preview": "SOU JERVANE SIMPL√çCIO DOS SANTOS. NASCI EM RIO LARGO, EM ALAGOAS, EM 1948. PASSO NA PAULISTA TODOS OS DIAS. VEJO GENTE DE TUDO QUANTO √â JEITO: POBRE, RICO. MENDIGO, GENTE SIMP√ÅTICA, GENTE ANTIP√ÅTICA. QUANDO EU FALO PRAS MINHAS AMIGAS QUE EU PASSO AQUI TODOS OS DIAS, ELAS DIZEM QUE EU SOU CHIQUE."}, "CB_019.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:28", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_019.docx", "category": "Textual", "content_preview": "SOU NADIR CARVALHO DOS SANTOS. NASCI EM 1941. SOU GA√öCHA, NASCIDA E CRIADA EM PORTO ALEGRE. ESTOU H√Å UM ANO NA CASA DE UMA FILHA QUE √â CASADA E MORA AQUI. DESCOBRI A AVENIDA PAULISTA POR CAUSA DO SESC. √â UMA AVENIDA FANT√ÅSTICA. DIRIA PARA MEUS CONTERR√ÇNEOS QUE ELES PRECISAM VIR CONHECER."}, "CB_020.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:30", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_020.docx", "category": "Textual", "content_preview": "MEU NOME √â LAYLA DE LIMA MARQUES SANTOS. EU NASCI EM 1990 NA CIDADE DE SANTOS. VIM PRA S√ÉO PAULO COM 2 ANOS DE IDADE. TODA A MINHA FAM√çLIA J√Å MORAVA AQUI. ATUALMENTE, TUDO O QUE EU FA√áO NA CIDADE √â POR AQUI, NAS IMEDIA√á√ïES DA AVENIDA PAULISTA. ESSA AVENIDA √â UM CAOS; REPRESENTA BEM S√ÉO PAULO."}, "CB_021.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:34", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_021.docx", "category": "Textual", "content_preview": "EU SOU CLAUDIO SOUSA E NASCI EM S√ÉO PAULO, EM 1990. MORO NA ZONA NORTE E VENHO, GERALMENTE, DE √îNIBUS PARA A AVENIDA PAULISTA. AQUI TEM MUITAS BALADAS E TAMB√âM √â UM BOM LUGAR PRA PROCURAR EMPREGO. A NOITE AQUI √â MUITO AGITADA, TEM MUITA GENTE DIFERENTE, GENTE DE V√ÅRIAS TRIBOS."}, "CB_022.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:36", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_022.docx", "category": "Textual", "content_preview": "MEU NOME √â EDER GOMES, EU NASCI NO RIO DE JANEIRO, EM 1965. SOU PROFESSOR DE HIST√ìRIA E COMECEI A TRABALHAR COM 14 ANOS. EU ANDAVA TUDO ISSO AQUI QUANDO EU ERA CONT√çNUO. MORO NA ESQUINA DA PAULISTA COM A BRIGADEIRO. LEMBRO MUITO DO ARMANDO, UM VENDEDOR DE BICHINHOS MUITO CONHECIDO AQUI NA REGI√ÉO."}, "CB_023.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:38", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_023.docx", "category": "Textual", "content_preview": "SOU MARIA HOZANA FERREIRA, NASCI EM CAMPINA GRANDE, NA PARA√çBA, EM 1942. VIM PRA S√ÉO PAULO COM 9 ANOS DE IDADE. DE 10 ANOS EM DIANTE EU J√Å FREQUENTAVA A PAULISTA. A AVENIDA ERA BONITA, MAS ERA TRISTE. HOJE ELA √â MAIS ALEGRE, √â MAIS COLORIDA. GOSTO MUITO MAIS. ESTOU SEMPRE A√ç."}, "CB_024.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:40", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_024.docx", "category": "Textual", "content_preview": "MEU NOME √â LUIS CESAR DO AMARAL. NASCI EM S√ÉO PAULO, EM 1989. MINHA RELA√á√ÉO COM A AVENIDA PAULISTA √â DE TRABALHO ‚Äì SOU OFFICE-BOY - E DE LAZER - VENHO MUITO AO SESC. UM DIA, √Ä TARDE, EU ESTAVA NA BRIGADEIRO COM A PAULISTA, E UM TAXISTA VEIO, BATEU NUM CARRO QUE QUASE CAPOTOU SOBRE MIM. FOI UM SUSTO!"}, "CB_025.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:42", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_025.docx", "category": "Textual", "content_preview": "SOU POETA. MEU NOME √â IORAN LEMBOWSKI. NASCI EM S√ÉO PAULO EM 1952. MINHA RELA√á√ÉO COM A AVENIDA PAULISTA √â PORQUE EU SOU CATADOR DE LATINHAS. ANDO POR TODA A AVENIDA FAZENDO ISSO. O LOCAL QUE EU MAIS GOSTO √â O MASP E SE EU TIVESSE QUE DEFINIR A PAULISTA NUMA PALAVRA SERIA ELEG√ÇNCIA."}, "CB_026.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:46", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_026.docx", "category": "Textual", "content_preview": "SOU GERSILEUDA BRITO SILVA. NASCI EM FORTALEZA, NO CEAR√Å, E TENHO 18 ANOS. VIM PRA C√Å AINDA BEB√ä. MINHA RELA√á√ÉO COM A PAULISTA √â RECENTE, MAS EU SEMPRE ACHEI QUE ELA √â A AVENIDA MAIS BONITA DE S√ÉO PAULO. VALE √Ä PENA ADMIRAR A AVENIDA PAULISTA! DOS PR√âDIOS AT√â A LIMPEZA. ADORO A PAULISTA! ADORO ANDAR POR AQUI!"}, "CB_027.docx": {"size_mb": 0.0056, "modified": "2026-02-12 10:58:48", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_027.docx", "category": "Textual", "content_preview": "MEU NOME √â IARA BRAGA. SOU NATURAL DO RIO DE JANEIRO E NASCI EM 1940. VIM PRA S√ÉO PAULO EM FEVEREIRO DE 1979. MEU MARIDO ERA FUNCION√ÅRIO FEDERAL E FOI TRANSFERIDO PRA C√Å. MINHA PRIMEIRA IMPRESS√ÉO DA PAULISTA FOI DE MEDO.  HOJE TENHO UMA RELA√á√ÉO DE AMOR E √ìDIO, DE RESPEITO, DE VONTADE DE ABRA√áAR... \nENTREI NO PARTIDO COMUNISTA AOS 17 ANOS, PELAS M√ÉOS DO AGILDO BARATA. CONHECI O LUIS CARLOS PRESTES, L√Å NO RIO, NA √âPOCA DE UMA CIS√ÉO ENTRE ELE E O AGILDO. NAQUELA √âPOCA, EU ERA TAREFEIRA, FICAVA NO ELEVADOR INDICANDO A SALA DE UM E DE OUTRO. \nUM FATO MARCANTE TAMB√âM FOI QUANDO EU ESTAVA EM S√ÉO PAULO, NOS ANOS 80, QUE EU VENDIA O JORNAL A VOZ DA UNIDADE, DO PARTIDO COMUNISTA, NAS BANCAS DA AVENIDA PAULISTA. EU TINHA QUE ESTAR EM CASA, TODO DIA, √ÄS 19 HORAS. SE N√ÉO ESTIVESSE, PODERIA TER SIDO PRESA."}, "CB_028.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:50", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_028.docx", "category": "Textual", "content_preview": "SOU MURILO OLIVEIRA RESTEL, NASCI EM RONDON√ìPOLIS, MATO GROSSO, EM 1984. VIM PRA S√ÉO PAULO COM 20 ANOS, CURSAR A FACULDADE DE DIREITO; HOJE FA√áO ARTES. EU FIQUEI APAIXONADO PELA PAULISTA. A PRIMEIRA VEZ QUE A VI FOI MUITO MARCANTE. √ÄS VEZES, ESTOU EM CASA SEM FAZER NADA E VOU PRA PAULISTA ANDAR UM POUQUINHO."}, "CB_029.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:52", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_029.docx", "category": "Textual", "content_preview": "MEU NOME √â GIULIA FROZZA SILVA. SOU PAULISTANA, NASCIDA EM 1987. EU FREQUENTO A AVENIDA PAULISTA, MUITO, DESDE CRIAN√áA. QUANDO EU PENSO NA PAULISTA, EU ME LEMBRO QUE 25% DO PIB NACIONAL PASSAM POR AQUI. √â TAMB√âM UM LOCAL DE MUITA CULTURA. TENHO BOAS RECORDA√á√ïES DO MASP."}, "CB_030.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:54", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_030.docx", "category": "Textual", "content_preview": "SOU ANTONIO DE ALMEIDA SANTOS, PAULISTANO, NASCI EM 1934. ALI√ÅS, NUM DIA ESPECIAL PARA A CIDADE: 23 DE MAIO. MORO NO PRIMEIRO PR√âDIO DA AVENIDA PAULISTA, NO N√öMERO 21. A DIVERSIDADE AQUI √â MUITO GRANDE, A GENTE NEM SE SENTE EM S√ÉO PAULO. LEMBRO MUITO DA VINDA DO METR√î QUE MUDOU A PAISSAGEM DA AVENIDA."}, "CB_031.docx": {"size_mb": 0.0052, "modified": "2026-02-12 10:58:56", "extension": "DOCX", "full_path": "D:\\√ìpera Urbana (OPCN-OPSESCSP)\\MI\\Editados\\Cabine Sesc Paulista\\CB_031.docx", "category": "Textual", "content_preview": "MEU NOME √â SEVERINA DE OLIVEIRA, NASCI EM FLORIAN√ìPOLIS, EM 1945. ESTOU AQUI PASSEANDO, MAS CONHE√áO S√ÉO PAULO H√Å MUITO TEMPO. VENHO SEMPRE. EU PENSO QUE A PAULISTA PRECISA DE MAIS √ÅRVORES. ACHO QUE TODA A AVENIDA √â LINDA E O QUE EU MAIS GOSTO √â DO MASP."}, "CB_032.docx": {"size_m     "Audio": ['mp3', 'wav', 'flac', 'aac', 'ogg', 'm4a', 'wma', 'aiff', 'pcm'],
    "Image": ['jpg', 'jpeg', 'tif', 'tiff', 'png', 'gif', 'bmp', 'webp', 'cr2', 'nef', 'arw', 'dng'],
    "Textual": ['doc', 'docx', 'pdf', 'txt', 'rtf', 'odt', 'xls', 'xlsx', 'ppt', 'pptx']
};

const ICONS = { "Video": "üéûÔ∏è", "Audio": "üéß", "Image": "üñºÔ∏è", "Textual": "üìù", "Other": "üìÑ" };

function formatSmartSize(mbValue) {
    if (!mbValue || mbValue === 0) return "0 B";
    let bytes = mbValue * 1024 * 1024; 
    const units = ['B', 'KB', 'MB', 'GB', 'TB'];
    let i = 0;
    while (bytes >= 1024 && i < units.length - 1) { bytes /= 1024; i++; }
    return bytes.toFixed(2) + " " + units[i];
}

function getIcon(name, isFolder) {
    if (isFolder) return "üìÅ";
    const ext = name.split('.').pop().toLowerCase();
    for (const [category, list] of Object.entries(EXTENSIONS)) {
        if (list.includes(ext)) return ICONS[category];
    }
    return ICONS["Other"];
}

function formatTime(ms) {
    if (!ms || ms === 0) return "N/A";
    let totalSeconds = Math.floor(ms / 1000);
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    let seconds = totalSeconds % 60;
    return [hours, minutes, seconds].map(v => v < 10 ? "0" + v : v).join(":");
}

function copyPreviewText() {
    const box = document.getElementById('preview-text');
    if (box) {
        navigator.clipboard.writeText(box.textContent);
        alert("Content copied to clipboard!");
    }
}

function calculateFolderStats(node) {
    let stats = { Video: { count: 0, size: 0 }, Audio: { count: 0, size: 0 }, Image: { count: 0, size: 0 }, Textual: { count: 0, size: 0 }, Other: { count: 0, size: 0 }, totalSize: 0 };
    function traverse(curr) {
        for (let key in curr) {
            if (key === "folder_size_gb") continue;
            let item = curr[key];
            if (item.folder_size_gb !== undefined) traverse(item);
            else {
                let cat = item.category || "Other";
                if (cat === "Images") cat = "Image";
                if (!stats[cat]) cat = "Other";
                stats[cat].count++;
                stats[cat].size += item.size_mb || 0;
                stats.totalSize += item.size_mb || 0;
            }
        }
    }
    traverse(node);
    return stats;
}

function showMetadata(name, data, path) {
    const panel = document.getElementById("metadata-panel");
    const content = document.getElementById("meta-content");
    panel.style.display = "block";

    const isFolder = data.folder_size_gb !== undefined;
    let resLabel = (data.height === 720) ? " (720p)" : (data.height === 1080) ? " (1080p)" : (data.height === 2160) ? " (4K)" : "";
    const displayRes = (data.dimension || "N/A") + resLabel;

    let html = `
        <span class="meta-label">Filename</span><span class="meta-value">${name}</span>
        <span class="meta-label">Path</span><span class="meta-value">${data.full_path || path.join("/")}</span>
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${(data.full_path || "").replace(/\\/g, "\\\\")}')">Copy Path</button>
        <span class="meta-label">Size</span><span class="meta-value" style="color:var(--accent); font-weight:bold;">${formatSmartSize(isFolder ? data.folder_size_gb * 1024 : data.size_mb)}</span>
    `;

    if (isFolder) {
        const stats = calculateFolderStats(data);
        const getPct = (size) => stats.totalSize > 0 ? ((size / stats.totalSize) * 100).toFixed(1) : 0;
        html += `
            <div class="stats-container">
                <span class="meta-label">Content Breakdown</span>
                <div class="stats-bar">
                    <div class="bar-segment" style="width:${getPct(stats.Video.size)}%; background:var(--video)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Audio.size)}%; background:var(--audio)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Image.size)}%; background:var(--image)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Textual.size + stats.Other.size)}%; background:var(--other)"></div>
                </div>
                <div class="stat-row"><span>üéûÔ∏è Video</span><b>${stats.Video.count}</b></div>
                <div class="stat-row"><span>üéß Audio</span><b>${stats.Audio.count}</b></div>
                <div class="stat-row"><span>üñºÔ∏è Images</span><b>${stats.Image.count}</b></div>
                <div class="stat-row"><span>üìÑ Docs / Other</span><b>${stats.Textual.count + stats.Other.count}</b></div>
            </div>`;
    } else {
        html += `<span class="meta-label">Modified</span><span class="meta-value">${data.modified || "N/A"}</span>`;
        if (data.category === "Video") {
            html += `<h3>Video Technical</h3>
                <span class="meta-label">Resolution</span><span class="meta-value">${displayRes}</span>
                <span class="meta-label">Duration / Audio</span><span class="meta-value">${formatTime(data.duration_ms)} / ${data.audio_channels || "N/A"}</span>
                <span class="meta-label">Aspect / FPS</span><span class="meta-value">${data.aspect_ratio || "N/A"} / ${data.frame_rate || "N/A"}</span>`;
        } else if (data.category === "Audio") {
        html += `<h3>Audio Technical</h3>
            <span class="meta-label">Duration</span><span class="meta-value">${formatTime(data.duration_ms)}</span>
            <span class="meta-label">Sample Rate</span><span class="meta-value">${data.sample_rate ? data.sample_rate + " Hz" : "N/A"}</span>
            <span class="meta-label">Channels</span><span class="meta-value">${data.audio_channels || "N/A"}</span>
            <span class="meta-label">Bitrate</span><span class="meta-value">${data.bitrate ? Math.round(data.bitrate / 1000) + " kbps" : "N/A"}</span>`;

        }else if (data.category === "Image") {
            html += `<h3>Image Technical</h3>
                <span class="meta-label">Dimensions</span><span class="meta-value">${data.dimension || "N/A"}</span>
                <span class="meta-label">DPI / Color Mode</span><span class="meta-value">${data.dpi ? data.dpi + " dpi" : "N/A"} / ${data.color_mode || "N/A"}</span>`;
        }
        
        if (data.content_preview) {
            html += `<h3>Document Content</h3>
                     <div class="preview-box" id="preview-text"></div>
                     <button class="copy-btn" onclick="copyPreviewText()">Copy Content</button>`;
        }
    }

    content.innerHTML = html;
    if (data.content_preview) {
        document.getElementById('preview-text').textContent = data.content_preview;
    }
}

function renderColumn(node, level, path = []) {
    const explorer = document.getElementById("explorer");
    while (explorer.children.length > level) explorer.removeChild(explorer.lastChild);
    const col = document.createElement("div"); col.className = "column";
    const keys = Object.keys(node).filter(k => k !== "folder_size_gb").sort((a, b) => {
        const aIsF = node[a].folder_size_gb !== undefined;
        const bIsF = node[b].folder_size_gb !== undefined;
        return (aIsF !== bIsF) ? bIsF - aIsF : a.localeCompare(b);
    });
    keys.forEach(name => {
        const val = node[name];
        const isFolder = val.folder_size_gb !== undefined;
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `<span class="icon">${getIcon(name, isFolder)}</span> <span class="item-text">${name}</span>`;
        item.onclick = () => {
            Array.from(col.children).forEach(c => c.classList.remove('active'));
            item.classList.add('active');
            showMetadata(name, val, path.concat(name));
            if (isFolder) renderColumn(val, level + 1, path.concat(name));
            else while (explorer.children.length > level + 1) explorer.removeChild(explorer.lastChild);
        };
        col.appendChild(item);
    });
    explorer.appendChild(col);
}

function navigateToPath(targetPath) {
    const parts = targetPath.split('/').filter(p => p !== "Root" && p !== "");
    let currentNode = TREE;
    let currentPath = [];
    
    // Renderiza a primeira coluna
    renderColumn(TREE, 0);

    parts.forEach((part, index) => {
        const columns = document.querySelectorAll('.column');
        const activeColumn = columns[index];
        if (!activeColumn) return;

        const items = activeColumn.querySelectorAll('.item');
        for (let item of items) {
            const text = item.querySelector('.item-text').textContent;
            if (text === part) {
                item.click(); // Simula o clique para abrir a pr√≥xima coluna ou metadados
                break;
            }
        }
    });
}

function performSearch() {
    const term = document.getElementById("search").value.toLowerCase();
    const explorer = document.getElementById("explorer");
    if (!term) { renderColumn(TREE, 0); return; }
    const results = [];
    function searchNode(node, currentPath) {
        for (const key in node) {
            if (key === "folder_size_gb") continue;
            const item = node[key];
            const isFolder = item.folder_size_gb !== undefined;
            const match = key.toLowerCase().includes(term) || (item.content_preview && item.content_preview.toLowerCase().includes(term));
            if (match) results.push({ name: key, data: item, path: currentPath.concat(key), isFolder });
            if (isFolder) searchNode(item, currentPath.concat(key));
        }
    }
    searchNode(TREE, ["Root"]);
    explorer.innerHTML = "";
    const col = document.createElement("div"); col.className = "column"; col.style.minWidth = "100%";
    results.slice(0, 100).forEach(res => {
        const div = document.createElement("div"); div.className = "item";
        div.innerHTML = `<span class="icon">${getIcon(res.name, res.isFolder)}</span> <div><b>${res.name}</b><br><small>${res.path.join("/")}</small></div>`;
        div.onclick = () => showMetadata(res.name, res.data, res.path);
        col.appendChild(div);
    });
    explorer.appendChild(col);
}

document.addEventListener("DOMContentLoaded", () => {
    renderColumn(TREE, 0);
    
    // VERIFICA SE EXISTE UM CAMINHO NA URL (Ex: ?target=Pasta/Subpasta/Arquivo.mp4)
    const urlParams = new URLSearchParams(window.location.search);
    const target = urlParams.get('target');
    if (target) {
        setTimeout(() => navigateToPath(target), 500); // Pequeno delay para garantir o carregamento
    }
});

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Museum HD Archive Explorer v14</title>
    <style>
        :root { --bg: #f8f9fa; --sidebar-bg: #ffffff; --border: #e0e4e8; --accent: #007aff; --text: #1a1d21; --video: #ff3b30; --audio: #ffcc00; --image: #34c759; --other: #8e8e93; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: var(--bg); color: var(--text); }
        header { background: #fff; padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; }
        .search-row { display: flex; gap: 10px; align-items: center; }
        #main-container { display: flex; flex: 1; overflow: hidden; }
        #explorer { display: flex; flex: 1; overflow-x: auto; padding-bottom: 10px; }
        #metadata-panel { width: 420px; background: var(--sidebar-bg); border-left: 1px solid var(--border); padding: 25px; display: none; overflow-y: auto; }
        .column { min-width: 350px; max-width: 500px; height: 100%; background: var(--sidebar-bg); border-right: 1px solid var(--border); overflow-y: auto; }
        .item { padding: 10px 15px; cursor: pointer; display: flex; align-items: center; font-size: 13px; border-bottom: 1px solid #f8f8f8; }
        .item:hover { background: #f0f7ff; }
        .item.active { background: var(--accent); color: white !important; }
        .icon { margin-right: 12px; font-size: 18px; }
        .meta-label { font-weight: bold; font-size: 10px; color: #888; text-transform: uppercase; margin-top: 15px; display: block; letter-spacing: 0.5px;}
        .meta-value { font-size: 13px; margin-top: 4px; display: block; color: var(--text); word-break: break-all;}
        .stats-container { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 8px; border: 1px solid #eee; }
        .stats-bar { display: flex; height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; background: #eee; }
        .bar-segment { height: 100%; transition: width 0.3s; }
        .stat-row { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 4px; align-items: center;}
        .preview-box { background: #fffef0; border: 1px solid #e6e2c0; padding: 15px; font-size: 12px; border-radius: 4px; max-height: 250px; overflow-y: auto; font-family: monospace; line-height: 1.5; margin-top: 10px; color: #333; white-space: pre-wrap;}
        .copy-btn { margin-top: 10px; padding: 5px 10px; font-size: 11px; cursor: pointer; background: #fff; border: 1px solid var(--border); border-radius: 4px; }
        .search-box { padding: 10px 15px; flex-grow: 1; border-radius: 8px; border: 1px solid var(--border); outline: none; }
        h3 { border-bottom: 2px solid var(--accent); display: inline-block; padding-bottom: 4px; margin-top: 25px; font-size: 14px; color: var(--accent); text-transform: uppercase; }
    </style>
</head>

eto √© Altamiro de Freitas, data de nascimento: 25 de maio de 1951.\nP/1 - E onde o senhor nasceu?\nR - Tup√£, Estado de S√£o Paulo.\nP/1 - Quais os nomes dos senhores seus pais?\nR - Meus pais ‚Äú√©‚Äù: Ant√¥nio Errm√≥genes de Freitas e Ana Maria de Jesus Freitas.\nP/1 - Qual seria a origem da sua fam√≠lia? De onde eles vieram...\nR - Vieram de Minas Gerais.\nP/1 - O senhor se lembra de seus av√≥s?\nR - N√£o.\nP/1 - N√£o.\nR - N√£o, nenhum, nem maternos e nem paternos.\nP/1 - O senhor tem not√≠cia por hist√≥rias que contavam das atividades deles?\nR - N√£o, porque minha m√£e e meu pai vieram ‚Äúpra‚Äù S√£o Paulo, isso ainda na d√©cada, talvez, de 46, 47, e deixaram todo os parentes e nunca mais tiveram contato.\nP/1 - Mas o senhor sabe do qu√™ que eles viviam?\nR - √â, sempre lavoura.\nP/1 - Lavoura\nR - Lavoura.\nP"}, "folder_size_gb": 0.0}, "folder_size_gb": 23.96}, "MCCAMP_HV021_Hamilton Luiz Lima": {"Audiovisual": {"Acesso": {"MCCAMP_HV021_Hamilton Luiz Lima.mp4": {"size_mb": 9250.4769, "modified": "2022-06-24 20:15:16", "extension": "MP4", "full_path": "D:\\Mem√≥rias do Com√©rcio de Campinas (MCCAMP)\\MCCAMP_HV021_Hamilton Luiz Lima\\Audiovisual\\Acesso\\MCCAMP_HV021_Hamilton Luiz Lima.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 4985047.0, "duration": 4985.05, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 9.034}, "Preserva√ß√£o": {"MDV_3567.mov": {"size_mb": 8383.3158, "modified": "2012-08-25 22:55:14", "extension": "MOV", "full_path": "D:\\Mem√≥rias do Com√©rcio de Campinas (MCCAMP)\\MCCAMP_HV021_Hamilton Luiz Lima\\Audiovisual\\Preserva√ß√£o\\MDV_3567.mov", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "28.941 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 2443710.0, "duration": 2443.71, "resoluti  uma pessoa calma, tranq√ºila, dava seguran√ßa pra gente, sabe? Era assim. Minha av√≥, descendente de portugueses, meu bisav√¥ era portugu√™s tam"}, "folder_size_gb": 0.0}, "folder_size_gb": 28.885}, "MCCAMP_HV016_Abdo Set El Banate": {"Audiovisual": {"Acesso": {"MCCAMP_HV016_Abdo Set El Banate.mp4": {"size_mb": 9345.554, "modified": "2022-06-24 14:01:12", "extension": "MP4", "full_path": "D:\\Mem√≥rias do Com√©rcio de Campinas (MCCAMP)\\MCCAMP_HV016_Abdo Set El Banate\\Audiovisual\\Acesso\\MCCAMP_HV016_Abdo Set El Banate.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 4881944.0, "duration": 4881.94, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 9.127}, "Preserva√ß√£o": {"MDV_3555.mov": {"size_mb": 8661.6073, "modified": "2012-09-03 01:37:28", "extension": "MOV", "full_path": "D:\\Mem√≥rias do Com√©rcio de Campinas (MCCAMP)\\MCCAMP_HV016_Abdo Set El Banate\\Audiovisual\\Preserva√ß√£o\\MDV_3555.mov", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 2480214.0, "duration": 2480.21, "resolution": "720x480", "fps": 29.97}, "MDV_3556.mov": {"size_mb": 8825.7006, "modified": "2012-09-04 11:52:46", "extension": "MOV", "full_path": "D:\\Mem√≥rias do Com√©rcio de Campinas (MCCAMP)\\MCCAMP_HV016_Abdo Set El Banate\\Audiovisual\\Preserva√ß√£o\\MDV_3556.mov", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 2485386.0, "duration": 2485.39, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 17.077}, "folder_size_gb": 26.204}, "Imagens": {"MC_CAMP_HV_016_FT_015.tif": {"size_mb": 2.4351, "modified": "2007-10-23 12:37:22", "ext  Set El Banate, nasci em Campinas em 4 de julho de 41.\nP/1 ‚Äì Quais os nomes dos senhores seus pais?\nR ‚Äì Meu pai era Elias Abdala Set El Banate, e minha m√£e Mari El Banate.\nP/1 ‚Äì O senhor pode falar sobre a origem da sua fam√≠lia?\nR ‚Äì Sim, hum. Na realidade eles s√£o nascidos em Antioquia, na S√≠ria, e vieram pra c√° na d√©cada, eu acredito que de, na d√©cada de 20.\nP/1 ‚Äì Quais as atividades que eles tinham? O senhor seu pai e a senhora sua m√£e?\nR ‚Äì Olha, meu pai, ele veio com 18 anos, e na realidade ele veio pra tentar a sorte aqui no Brasil. Ele quando chegou aqui no Brasil ele foi alfaiate, ele foi camel√¥, camel√¥ n√£o, √©, Mascate. Mascateou a√≠ pelas fazendas do interior de s√£o Paulo. At√© que ele conseguiu, naquela √©poca ele mascateava, e nas festas regionais eles montavam suas barraquinhas"}, "folder_size_gb": 0.0}, "folder_size_gb": 26.479}, "MCCAMP_HV018_Jos√© Reinaldo Pontes": {"Audiovisual": {"Acesso": {"MCCAMP_HV018_Jos√© Reinaldo Pontes.mp4": {"size_mb": 8493.2292, "modified": "2022-06-24 16:35:50", "extension": "MP4", "full_path": "D:\\Mem√≥rias do Com√©rcio de Campinas (MCCAMP)\\MCCAMP_HV018_Jos√© Reinaldo Pontes\\Audiovisual\\Acesso\\MCCAMP_HV018_Jos√© Reinaldo Pontes.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 4540036.0, "duration": 4540.04, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 8.294}, "Preserva√ß√£o": {"MDV_3560.mov": {"size_mb": 8710.3175, "modified": "2012-08-26 01:36:04", "extension": "MOV", "full_path": "D:\\Mem√≥rias do Com√©rcio de Campinas (MCCAMP)\\MCCAMP_HV018_Jos√© Reinaldo Pontes\\Audiovisual\\Preserva√ß√£o\\MDV_3560.mov", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 2457691.0, "duration": 2 ia Bezerra.docx", "category": "Textual", "content_preview": "SESC Mem√≥rias do Com√©rcio de Campinas\nDepoimento de Sonia Bezerra Pereira\nEntrevistado por Marcelo Fonseca e Lenir Justu\nCampinas 14/09/2007\nRealiza√ß√£o Museu da Pessoa\nEntrevista Hist√≥ria de Vida ‚Äì MC_CAMP_HV028\nTranscrito por Luisa Fioravanti\nP/1 ‚Äì Para come√ßar eu gostaria que voc√™ dissesse seu nome completo, data e local de nascimento.\nR ‚Äì Eu nasci em campinas, meu nome √© Sonia Bezerra Pereira e nasci dia 1 de maio de 66.\nP/1 ‚Äì Quais os nomes dos seus pais?\nR ‚Äì Meu pai se chama Filim√£o Rodrigues Pereira e minha m√£e Atinir Bezerra Pereira.\nP/1 ‚Äì E qual a origem da tua fam√≠lia?\nR ‚Äì Origem? Voc√™ fala o lugar que eles nasceram? Meu pai √© da Para√≠ba e minha m√£e de Pernambuco. Meu pai √© da Para√≠ba de uma cidade que se chama Mococa.\nP/1 ‚Äì Voc√™ tem lembran√ßa dos seus av√¥s?\nR ‚Äì Lembro sim, s√≥ o meu av√¥ paterno que eu n√£o conheci.\nP/1 ‚Äì Qual era a atividade deles?\nR ‚Äì Olha, a atividade deles, eles tinham fazenda, sitio, ent√£o era atividade rural mesmo.\nP/1 ‚Äì J√° aqui em S√£o Paulo?\nR ‚Äì N√£o, Para√≠ba, Pernambuco mesmo.\nP/1 ‚Äì E qual era a atividade profissional dos seus pais?\nR ‚Äì Minha m√£e nunca trabalhou, sempre foi do lar, sempre cuidou da fam√≠lia, agora o meu pai n√£o, meu pai a vida inteira"}, "folder_size_gb": 0.0}, "folder_size_gb": 26.96}, "MCCAMP_HV025_Luis Gustavo Rodrigues": {"Audiovisual": {"Acesso": {"MCCAMP_HV025_Luis Gustavo Rodrigues.mp4": {"size_mb": 7171.4376, "modified": "2022-06-25 00:52:26", "extension": "MP4", "full_path": "D:\\Mem√≥rias do Com√©rcio de Campinas (MCCAMP)\\MCCAMP_HV025_Luis Gustavo Rodrigues\\Audiovisual\\Acesso\\MCCAMP_HV025_Luis Gustavo Rodrigues.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 3731128.0, "duration": 3731.13, "resolution": "1280x720  nesta √©poca tamb√©m. Que o meu pai √© nascido em Campinas, a minha m√£e nascida em Santo Andr√©, mas o meu av√¥, pai da minha m√£e, n√£o era italiano e sim os pais dele, como o meu av√¥, pai do meu pai, era italiano.\nP/1 ‚Äì Certo. E o senhor lembra dos seus av√≥s?"}, "folder_size_gb": 0.0}, "folder_size_gb": 16.056}, "MCCAMP_HV005_Oswaldo Baldoni": {"Audiovisual": {"Acesso": {"MCCAMP_HV005_Oswaldo Baldoni.mp4": {"size_mb": 7327.7794, "modified": "2022-06-24 02:10:08", "extension": "MP4", "full_path": "D:\\Mem√≥rias do Com√©rcio de Campinas (MCCAMP)\\MCCAMP_HV005_Oswaldo Baldoni\\Audiovisual\\Acesso\\MCCAMP_HV005_Oswaldo Baldoni.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 3964527.0, "duration": 3964.53, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 7.156}, "Preserva√ß√£o": {"MDV_3532.mov": {"size_mb": 8364.5592, "modified": "2012-09-11 16:05:14", "extension": "MOV", "full_path": "D:\\Mem√≥rias do Com√©rcio de Campinas (MCCAMP)\\MCCAMP_HV005_Oswaldo Baldoni\\Audiovisual\\Preserva√ß√£o\\MDV_3532.mov", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 2362296.0, "duration": 2362.3, "resolution": "720x480", "fps": 29.97}, "MDV_3533.mov": {"size_mb": 5923.1663, "modified": "2012-09-12 15:48:46", "extension": "MOV", "full_path": "D:\\Mem√≥rias do Com√©rcio de Campinas (MCCAMP)\\MCCAMP_HV005_Oswaldo Baldoni\\Audiovisual\\Preserva√ß√£o\\MDV_3533.mov", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 2122322.0, "duration": 2122.32, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 13.953}, "folder_size_gb": 21.1 const EXTENSIONS = {
    "Video": ['mp4', 'mov', 'mkv', 'avi', 'm4v', 'mts', 'm2ts', 'wmv', 'flv', 'webm', 'vob', 'ogv', '3gp', 'mxf'],
    "Audio": ['mp3', 'wav', 'flac', 'aac', 'ogg', 'm4a', 'wma', 'aiff', 'pcm'],
    "Image": ['jpg', 'jpeg', 'tif', 'tiff', 'png', 'gif', 'bmp', 'webp', 'cr2', 'nef', 'arw', 'dng'],
    "Textual": ['doc', 'docx', 'pdf', 'txt', 'rtf', 'odt', 'xls', 'xlsx', 'ppt', 'pptx']
};

const ICONS = { "Video": "üéûÔ∏è", "Audio": "üéß", "Image": "üñºÔ∏è", "Textual": "üìù", "Other": "üìÑ" };

function formatSmartSize(mbValue) {
    if (!mbValue || mbValue === 0) return "0 B";
    let bytes = mbValue * 1024 * 1024; 
    const units = ['B', 'KB', 'MB', 'GB', 'TB'];
    let i = 0;
    while (bytes >= 1024 && i < units.length - 1) { bytes /= 1024; i++; }
    return bytes.toFixed(2) + " " + units[i];
}

function getIcon(name, isFolder) {
    if (isFolder) return "üìÅ";
    const ext = name.split('.').pop().toLowerCase();
    for (const [category, list] of Object.entries(EXTENSIONS)) {
        if (list.includes(ext)) return ICONS[category];
    }
    return ICONS["Other"];
}

function formatTime(ms) {
    if (!ms || ms === 0) return "N/A";
    let totalSeconds = Math.floor(ms / 1000);
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    let seconds = totalSeconds % 60;
    return [hours, minutes, seconds].map(v => v < 10 ? "0" + v : v).join(":");
}

function copyPreviewText() {
    const box = document.getElementById('preview-text');
    if (box) {
        navigator.clipboard.writeText(box.textContent);
        alert("Content copied to clipboard!");
    }
}

function calculateFolderStats(node) {
    let stats = { Video: { count: 0, size: 0 }, Audio: { count: 0, size: 0 }, Image: { count: 0, size: 0 }, Textual: { count: 0, size: 0 }, Other: { count: 0, size: 0 }, totalSize: 0 };
    function traverse(curr) {
        for (let key in curr) {
            if (key === "folder_size_gb") continue;
            let item = curr[key];
            if (item.folder_size_gb !== undefined) traverse(item);
            else {
                let cat = item.category || "Other";
                if (cat === "Images") cat = "Image";
                if (!stats[cat]) cat = "Other";
                stats[cat].count++;
                stats[cat].size += item.size_mb || 0;
                stats.totalSize += item.size_mb || 0;
            }
        }
    }
    traverse(node);
    return stats;
}

function showMetadata(name, data, path) {
    const panel = document.getElementById("metadata-panel");
    const content = document.getElementById("meta-content");
    panel.style.display = "block";

    const isFolder = data.folder_size_gb !== undefined;
    let resLabel = (data.height === 720) ? " (720p)" : (data.height === 1080) ? " (1080p)" : (data.height === 2160) ? " (4K)" : "";
    const displayRes = (data.dimension || "N/A") + resLabel;

    let html = `
        <span class="meta-label">Filename</span><span class="meta-value">${name}</span>
        <span class="meta-label">Path</span><span class="meta-value">${data.full_path || path.join("/")}</span>
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${(data.full_path || "").replace(/\\/g, "\\\\")}')">Copy Path</button>
        <span class="meta-label">Size</span><span class="meta-value" style="color:var(--accent); font-weight:bold;">${formatSmartSize(isFolder ? data.folder_size_gb * 1024 : data.size_mb)}</span>
    `;

    if (isFolder) {
        const stats = calculateFolderStats(data);
        const getPct = (size) => stats.totalSize > 0 ? ((size / stats.totalSize) * 100).toFixed(1) : 0;
        html += `
            <div class="stats-container">
                <span class="meta-label">Content Breakdown</span>
                <div class="stats-bar">
                    <div class="bar-segment" style="width:${getPct(stats.Video.size)}%; background:var(--video)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Audio.size)}%; background:var(--audio)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Image.size)}%; background:var(--image)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Textual.size + stats.Other.size)}%; background:var(--other)"></div>
                </div>
                <div class="stat-row"><span>üéûÔ∏è Video</span><b>${stats.Video.count}</b></div>
                <div class="stat-row"><span>üéß Audio</span><b>${stats.Audio.count}</b></div>
                <div class="stat-row"><span>üñºÔ∏è Images</span><b>${stats.Image.count}</b></div>
                <div class="stat-row"><span>üìÑ Docs / Other</span><b>${stats.Textual.count + stats.Other.count}</b></div>
            </div>`;
    } else {
        html += `<span class="meta-label">Modified</span><span class="meta-value">${data.modified || "N/A"}</span>`;
        if (data.category === "Video") {
            html += `<h3>Video Technical</h3>
                <span class="meta-label">Resolution</span><span class="meta-value">${displayRes}</span>
                <span class="meta-label">Duration / Audio</span><span class="meta-value">${formatTime(data.duration_ms)} / ${data.audio_channels || "N/A"}</span>
                <span class="meta-label">Aspect / FPS</span><span class="meta-value">${data.aspect_ratio || "N/A"} / ${data.frame_rate || "N/A"}</span>`;
        } else if (data.category === "Audio") {
        html += `<h3>Audio Technical</h3>
            <span class="meta-label">Duration</span><span class="meta-value">${formatTime(data.duration_ms)}</span>
            <span class="meta-label">Sample Rate</span><span class="meta-value">${data.sample_rate ? data.sample_rate + " Hz" : "N/A"}</span>
            <span class="meta-label">Channels</span><span class="meta-value">${data.audio_channels || "N/A"}</span>
            <span class="meta-label">Bitrate</span><span class="meta-value">${data.bitrate ? Math.round(data.bitrate / 1000) + " kbps" : "N/A"}</span>`;

        }else if (data.category === "Image") {
            html += `<h3>Image Technical</h3>
                <span class="meta-label">Dimensions</span><span class="meta-value">${data.dimension || "N/A"}</span>
                <span class="meta-label">DPI / Color Mode</span><span class="meta-value">${data.dpi ? data.dpi + " dpi" : "N/A"} / ${data.color_mode || "N/A"}</span>`;
        }
        
        if (data.content_preview) {
            html += `<h3>Document Content</h3>
                     <div class="preview-box" id="preview-text"></div>
                     <button class="copy-btn" onclick="copyPreviewText()">Copy Content</button>`;
        }
    }

    content.innerHTML = html;
    if (data.content_preview) {
        document.getElementById('preview-text').textContent = data.content_preview;
    }
}

function renderColumn(node, level, path = []) {
    const explorer = document.getElementById("explorer");
    while (explorer.children.length > level) explorer.removeChild(explorer.lastChild);
    const col = document.createElement("div"); col.className = "column";
    const keys = Object.keys(node).filter(k => k !== "folder_size_gb").sort((a, b) => {
        const aIsF = node[a].folder_size_gb !== undefined;
        const bIsF = node[b].folder_size_gb !== undefined;
        return (aIsF !== bIsF) ? bIsF - aIsF : a.localeCompare(b);
    });
    keys.forEach(name => {
        const val = node[name];
        const isFolder = val.folder_size_gb !== undefined;
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `<span class="icon">${getIcon(name, isFolder)}</span> <span class="item-text">${name}</span>`;
        item.onclick = () => {
            Array.from(col.children).forEach(c => c.classList.remove('active'));
            item.classList.add('active');
            showMetadata(name, val, path.concat(name));
            if (isFolder) renderColumn(val, level + 1, path.concat(name));
            else while (explorer.children.length > level + 1) explorer.removeChild(explorer.lastChild);
        };
        col.appendChild(item);
    });
    explorer.appendChild(col);
}

// NOVA FUN√á√ÉO PARA O ACERVO TOTAL
function navigateToPath(targetPath) {
    const parts = targetPath.split('/').filter(p => p !== "Root" && p !== "");
    let currentNode = TREE;
    let currentPath = [];
    
    // Renderiza a primeira coluna
    renderColumn(TREE, 0);

    parts.forEach((part, index) => {
        const columns = document.querySelectorAll('.column');
        const activeColumn = columns[index];
        if (!activeColumn) return;

        const items = activeColumn.querySelectorAll('.item');
        for (let item of items) {
            const text = item.querySelector('.item-text').textContent;
            if (text === part) {
                item.click(); // Simula o clique para abrir a pr√≥xima coluna ou metadados
                break;
            }
        }
    });
}

function performSearch() {
    const term = document.getElementById("search").value.toLowerCase();
    const explorer = document.getElementById("explorer");
    if (!term) { renderColumn(TREE, 0); return; }
    const results = [];
    function searchNode(node, currentPath) {
        for (const key in node) {
            if (key === "folder_size_gb") continue;
            const item = node[key];
            const isFolder = item.folder_size_gb !== undefined;
            const match = key.toLowerCase().includes(term) || (item.content_preview && item.content_preview.toLowerCase().includes(term));
            if (match) results.push({ name: key, data: item, path: currentPath.concat(key), isFolder });
            if (isFolder) searchNode(item, currentPath.concat(key));
        }
    }
    searchNode(TREE, ["Root"]);
    explorer.innerHTML = "";
    const col = document.createElement("div"); col.className = "column"; col.style.minWidth = "100%";
    results.slice(0, 100).forEach(res => {
        const div = document.createElement("div"); div.className = "item";
        div.innerHTML = `<span class="icon">${getIcon(res.name, res.isFolder)}</span> <div><b>${res.name}</b><br><small>${res.path.join("/")}</small></div>`;
        div.onclick = () => showMetadata(res.name, res.data, res.path);
        col.appendChild(div);
    });
    explorer.appendChild(col);
}

document.addEventListener("DOMContentLoaded", () => {
    renderColumn(TREE, 0);
    
    // VERIFICA SE EXISTE UM CAMINHO NA URL (Ex: ?target=Pasta/Subpasta/Arquivo.mp4)
    const urlParams = new URLSearchParams(window.location.search);
    const target = urlParams.get('target');
    if (target) {
        setTimeout(() => navigateToPath(target), 500); // Pequeno delay para garantir o carregamento
    }
});

    <style>
        :root { --bg: #f8f9fa; --sidebar-bg: #ffffff; --border: #e0e4e8; --accent: #007aff; --text: #1a1d21; --video: #ff3b30; --audio: #ffcc00; --image: #34c759; --other: #8e8e93; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: var(--bg); color: var(--text); }
        header { background: #fff; padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; }
        .search-row { display: flex; gap: 10px; align-items: center; }

        .column { min-width: 350px; max-width: 500px; height: 100%; background: var(--sidebar-bg); border-right: 1px solid var(--border); overflow-y: auto; }
        .item { padding: 10px 15px; cursor: pointer; display: flex; align-items: center; font-size: 13px; border-bottom: 1px solid #f8f8f8; }
        .item:hover { background: #f0f7ff; }
        .item.active { background: var(--accent); color: white !important; }
        .icon { margin-right: 12px; font-size: 18px; }
        .meta-label { font-weight: bold; font-size: 10px; color: #888; text-transform: uppercase; margin-top: 15px; display: block; letter-spacing: 0.5px;}
        .meta-value { font-size: 13px; margin-top: 4px; display: block; color: var(--text); word-break: break-all;}
        .stats-container { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 8px; border: 1px solid #eee; }
        .stats-bar { display: flex; height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; background: #eee; }
        .bar-segment { height: 100%; transition: width 0.3s; }
        .stat-row { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 4px; align-items: center;}
        .preview-box { background: #fffef0; border: 1px solid #e6e2c0; padding: 15px; font-size: 12px; border-radius: 4px; max-height: 250px; overflow-y: auto; font-family: monospace; line-height: 1.5; margin-top: 10px; color: #333; white-space: pre-wrap;}
        .copy-btn { margin-top: 10px; padding: 5px 10px; font-size: 11px; cursor: pointer; background: #fff; border: 1px solid var(--border); border-radius: 4px; }
        .search-box { padding: 10px 15px; flex-grow: 1; border-radius: 8px; border: 1px solid var(--border); outline: none; }
        h3 { border-bottom: 2px solid var(--accent); display: inline-block; padding-bottom: 4px; margin-top: 25px; font-size: 14px; color: var(--accent); text-transform: uppercase; }

se_rev.docx", "category": "Textual", "content_preview": "Ponto de Cultura Museu Aberto\nDepoimento de M√°rio Albanese\nEntrevistado por Rosali Henriques e Augusto Rosso\nS√£o Paulo, 08 de maio de 2008\nRealiza√ß√£o Instituto Museu da Pessoa.net\nEntrevista n¬∫ PCMA_HV 113\nTranscrito por Ros√¢ngela Maria Nunes Henriques.\nRevisado por Fernanda Regina\nP/1 ‚Äì Senhor M√°rio, n√≥s vamos come√ßar o depoimento perguntando seu nome completo, o local e a data de seu nascimento?\nR ‚Äì Eu nasci em S√£o Paulo no bairro Para√≠so, em 31 de outubro de 1931.\nP/1 ‚Äì E seu nome completo?\nR ‚Äì M√°rio Albanese. Seria M√°rio Petrillo Albanese, mas eu uso M√°rio Albanese.\nP/1 ‚Äì E, por favor, diga o nome do seu pai e da sua m√£e?\nR ‚Äì Meu pai √© Biaggio Albanese e minha m√£e √© Clara Petrillo Albanese.\nP/1 ‚Äì Senhor M√°rio, conta pra gente um pouco a origem da fam√≠lia do senhor, primeiro do seu pai e depois da sua m√£e?\nR ‚Äì Isso √© interessante porque o meu av√¥ por parte de m√£e, veio para S√£o Paulo na mesma √©poca que o maestro Farelli, pra lecionar m√∫sica. Ele j√° tinha 50 anos, mais ou menos, e no navio conheceu a minha av√≥. Eles acabaram se casando. Ela era vi√∫va, tinha um filho, o Luciano de nove anos, que era um m√∫sico excepcional, desses que j√° nascem prontos. Quer dizer que a descend√™ncia"}, "PC_MA_HV113_M√°rio Albanese.doc": {"size_mb": 0.1323, "modified": "2009-03-09 11:14:52", "extension": "DOC", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV113_Mario Albanese\\Textual\\PC_MA_HV113_M√°rio Albanese.doc", "category": "Textual"}, "folder_size_gb": 0.0}, "folder_size_gb": 36.182}, "PC_MA_HV114_Charles Franz": {"Audiovisual": {"Acesso": {"PC_MA_HV114_Charles Franz.mp4": {"size_mb": 5877.4099, "modified": "2018-06-28 15:52:50", "extension": "MP4", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV114_Charles Franz\\Audiovisual\\Acesso\\PC_MA_HV114_Charles Franz.mp4", "category": "Video", "dimension": "640x480", "height": 480, "aspect  comunica√ß√µes. Meu pai voltou para c√° s√≥ em 1924.\n08:40 - N√≥s mor√°vamos na rua Augusta, numa casa grande.\n11:40 - Eu tive uma inf√¢ncia muito forte. Eu tive uma nefrite e posteriormente fui diagnosticado com uma doen√ßa no cora√ß√£o. Eu fiquei proibido de fazer esfor√ßo f√≠sico.\n13:50 - Eu fui para a escola s√≥ com 7 anos. Eu considerava todo mundo muito conservador.\n19:05 - A minha casa era uma casa com muita presen√ßa do √°rabe. Meu pai nunca for√ßou a gente a aprender √°rabe.\n23:50 - Meu pai passava praticamente o dia inteiro trabalhando e no clube. Ele ficava muito fora. Eu era mais pr√≥xima da bab√° do que da minha m√£e.\n34:00 - Eu era muito protegido. Isso gerava muitos conflitos com meu pai.\n37:00 - Minha fam√≠lia era toda crist√£ ortodoxo. Eu fui virando ateu.\n40:00 - No meu projeto do memorial, um epis√≥dio que eu ia escrever era sobre os bondes da rua Augusta. O bonde vinha brecando na descida e fazia um barulho. Era terr√≠v"}, "PC_MA_HV156_Nabil Georges Bonduki_rev.doc": {"size_mb": 0.1953, "modified": "2009-12-07 11:17:54", "extension": "DOC", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV156_Nabil Bonduki\\Textual\\PC_MA_HV156_Nabil Georges Bonduki_rev.doc", "category": "Textual"}, "folder_size_gb": 0.0}, "folder_size_gb": 63.209}, "PC_MA_HV157_Otunba Adekunle Aderonmu": {"Audiovisual": {"Acesso": {"PC_MA_HV157_Otunba Adekunle Aderonmu.mov": {"size_mb": 1842.6057, "modified": "2018-06-28 18:20:18", "extension": "MOV", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV157_Otunba Adekunle Aderonmu\\Audiovisual\\Acesso\\PC_MA_HV157_Otunba Adekunle Aderonmu.mov", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3420554.0, "duration": 3420.55, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 1.799}, "Preserva√ß√£o": {"MDV_4741.mov": {"size_mb": 8435.8764, "modified": "2 omercializando entre o Uruguai, Brasil e um pouco ali da Argentina.\n\nP/1 ‚Äì E os seus pais? Fala pra gente o nome dos seus pais e atividade profissional que eles desempenham, ou desempenhav"}, "PC_MA_HV032_Evaldo Andrada Corr√™a_dec.docx": {"size_mb": 0.0206, "modified": "2018-08-09 13:48:18", "extension": "DOCX", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV032_Evaldo Andrada Corr√™a\\Textual\\PC_MA_HV032_Evaldo Andrada Corr√™a_dec.docx", "category": "Textual", "content_preview": ""}, "folder_size_gb": 0.0}, "folder_size_gb": 27.448}, "PC_MA_HV033_Dorival Souza": {"Audiovisual": {"Acesso": {"PC_MA_HV_033.mp4": {"size_mb": 8289.9705, "modified": "2018-06-13 19:55:12", "extension": "MP4", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV033_Dorival Souza\\Audiovisual\\Acesso\\PC_MA_HV_033.mp4", "category": "Video", "dimension": "854x480", "height": 480, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 8561887.0, "duration": 8561.89, "resolution": "854x480", "fps": 29.97}, "folder_size_gb": 8.096}, "Preserva√ß√£o": {"MDV_3109.avi": {"size_mb": 8807.0631, "modified": "2018-06-13 16:35:42", "extension": "AVI", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV033_Dorival Souza\\Audiovisual\\Preserva√ß√£o\\MDV_3109.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 2437265.0, "duration": 2437.26, "resolution": "720x480", "fps": 29.97}, "MDV_3110.avi": {"size_mb": 8767.399, "modified": "2018-06-13 17:28:16", "extension": "AVI", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV033_Dorival Souza\\Audiovisual\\Preserva√ß√£o\\MDV_3110.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", 1/8/1950. \nP/1 ‚Äì Dorival, eu queria que voc√™ falasse da origem da sua fam√≠lia, desde dos seus av√≥s, seus pais... \nR ‚Äì A minha fam√≠lia, desde a minha av√≥, por parte de minha m√£e, era uma fam√≠lia de evang√©licos. Batistas. E a√≠ outras pessoas seguiram pra outras religi√µes, mas a base era protestante. Adventista, batista, presbiteriana, mas sempre seguindo a linha protestante. Minha m√£e foi criada sob essa influ√™ncia e a gente tamb√©m n√£o tinha muita escolha, porque o √∫nico lugar que a gente era recebido, podia ficar, era a igreja protestante. A igreja cat√≥lica n√£o seguia assim, n√£o era t√£o aberta na √©poca... \nP/1 ‚Äì Os seus av√≥s s√£o de l√°, de Goi√¢nia?"}, "PC_MA_HV033_Dorival Santos.doc": {"size_mb": 0.1177, "modified": "2007-12-19 13:00:08", "extension": "DOC", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV033_Dorival Souza\\Textual\\PC_MA_HV033_Dorival Santos.doc", "category": "Textual"}, "folder_size_gb": 0.0}, "folder_size_gb": 38.387}, "PC_MA_HV034_Cleusa Helena Pisani": {"Audiovisual": {"Acesso": {"PC_MA_HV034_Cleusa Helena Pisani (Cl√©o).mp4": {"size_mb": 12372.1366, "modified": "2022-04-07 11:38:26", "extension": "MP4", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV034_Cleusa Helena Pisani\\Audiovisual\\Acesso\\PC_MA_HV034_Cleusa Helena Pisani (Cl√©o).mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 6371065.0, "duration": 6371.06, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 12.082}, "Preserva√ß√£o": {"MDV_4043.avi": {"size_mb": 8431.2522, "modified": "2022-04-04 15:00:56", "extension": "AVI", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV034_Cleusa Helena Pisani\\Audiovisual\\Preserva√ß√£o\\MDV_4043.avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec - HV249]\\PC_MA_HV035_Maria Aparecida Urbano\\Textual\\PC_MA_HV035_Maria Apparecida Urbano_dec.docx", "category": "Textual", "content_preview": ""}, "PC_MA_HV035_Maria Apparecida Urbano_ed.docx": {"size_mb": 0.1149, "modified": "2017-01-30 01:59:42", "extension": "DOCX", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV035_Maria Aparecida Urbano\\Textual\\PC_MA_HV035_Maria Apparecida Urbano_ed.docx", "category": "Textual", "content_preview": "T√≠tulo da hist√≥ria\nOntem e hoje, sempre Carnaval\nUma vida de Carnaval\nMinibio\nAntes de se mudar para S√£o Paulo, a fam√≠lia de Maria Apparecida Urbano teve de lidar com a sorte e o azar em Araraquara: o pai ganhou um grande pr√™mio da loteria, mas perdeu tudo, logo em seguida. Na capital, estabelecidos na regi√£o do Br√°s, tiveram uma vida ‚Äúapertada‚Äù, e a menina, filha √∫nica e estudante em um semi-internato de freiras, come√ßou a trabalhar aos 11 anos como auxiliar de bordadeira em uma oficina de costura. Nem tudo, no entanto, era dificuldade. Na √©poca de Carnaval, o bairro virava uma festa, com gente fantasiada e bailes no famoso Cine Oberdan. Maria Apparecida cresceu, se casou, teve tr√™s filhos, e se manteve fiel ao gosto pela folia. Acabou se tornando carnavalesca e conhecida historiadora do assunto em S√£o Paulo.  \nSinopse\nQuando era crian√ßa, Maria Apparecida Urbano n√£o se aguentava de ansiedade √† espera do Carnaval, que tomava conta das ruas e dos clubes da regi√£o do Br√°s, em S√£o Paulo, onde morava. A expectativa por vestir a fantasia feita semanas antes pela m√£e e sair pulando junto aos blocos e bailes ‚Äì como o do famoso Cine Oberdan ‚Äì era tanta que ela fez da festa a profiss√£o com"}, "PC_MA_HV035_Maria Apparecida Urbano_rev.docx": {"size_mb": 0.0495, "modified": "2017-01-30 02:00:00", "extension": "DOCX", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV035_Maria Aparecida Urbano\\Textual\\PC_MA_HV035_Maria Apparecida Urbano_rev.docx", "category": "Textual", "content_previ de 1962.\nP/1 ‚Äì Qual o nome dos seus pais?\nR ‚Äì D√©cio Malanzuk e Juraci Daniel Malanzuk.\nP/1 ‚Äì Silvia, eu queria que voc√™ contasse um pouco, voc√™ sabe a origem da sua fam√≠lia, do sobrenome Malanzuk? Conta pra gente.\nR ‚Äì Eu sei, meu av√¥ ele participou da Segunda Guerra Mundial, nasceu na Rom√™nia. Eu sou descendente de judeus ciganos. Ele veio pro Brasil fugitivo e encontrou a minha av√≥, que √© filha de italiano. A√≠ eles se casaram e a√≠ veio toda a fam√≠lia.\nP/1 ‚Äì E a√≠ eles vieram pra S√£o Paulo?\nR ‚Äì Sim, n√≥s somos todos de S√£o Paulo, menos a minha m√£e.\nP/1 ‚Äì Sua m√£e de onde √©?\nR ‚Äì Minha m√£e nasceu em Avar√©. Avar√©? Minha m√£e nasceu em Assis, morou muito tempo em Avar√©.\nP/1 ‚Äì A origem da sua fam√≠lia, v"}, "PC_MA_HV195_Silvia Malanzuk.doc": {"size_mb": 0.1636, "modified": "2009-11-24 10:42:12", "extension": "DOC", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV195_Silvia Aparecida Malanzuk\\Textual\\PC_MA_HV195_Silvia Malanzuk.doc", "category": "Textual"}, "folder_size_gb": 0.0}, "folder_size_gb": 47.999}, "PC_MA_HV196_Adalberto Barbosa": {"Audiovisual": {"Acesso": {"PC_MA_HV196_Adalberto Barbosa.mp4": {"size_mb": 13869.9235, "modified": "2022-05-19 21:15:54", "extension": "MP4", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV196_Adalberto Barbosa\\Audiovisual\\Acesso\\PC_MA_HV196_Adalberto Barbosa.mp4", "category": "Video", "dimension": "1280x720", "height": 720, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 8803361.0, "duration": 8803.36, "resolution": "1280x720", "fps": 29.97}, "folder_size_gb": 13.545}, "Preserva√ß√£o": {"MDV_5716.mov": {"size_mb": 8974.3335, "modified": "2018-07-16 11:36:56", "extension": "MOV", "full_path": "E:\\Ponto de Cultura [HV001 - HV249]\\PC_MA_HV196_Adalberto Barbosa\\Audiovisual\\Preserva√ß√£o\\MDV_5716.mov", "category": "Video", "dimension": "720x480", "height": 480, "aspect_r function formatSmartSize(mbValue) {
    if (!mbValue || mbValue === 0) return "0 B";
    let bytes = mbValue * 1024 * 1024; 
    const units = ['B', 'KB', 'MB', 'GB', 'TB'];
    let i = 0;
    while (bytes >= 1024 && i < units.length - 1) { bytes /= 1024; i++; }
    return bytes.toFixed(2) + " " + units[i];
}

function getIcon(name, isFolder) {
    if (isFolder) return "üìÅ";
    const ext = name.split('.').pop().toLowerCase();
    for (const [category, list] of Object.entries(EXTENSIONS)) {
        if (list.includes(ext)) return ICONS[category];
    }
    return ICONS["Other"];
}

function formatTime(ms) {
    if (!ms || ms === 0) return "N/A";
    let totalSeconds = Math.floor(ms / 1000);
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    let seconds = totalSeconds % 60;
    return [hours, minutes, seconds].map(v => v < 10 ? "0" + v : v).join(":");
}

    }
}

function calculateFolderStats(node) {
    let stats = { Video: { count: 0, size: 0 }, Audio: { count: 0, size: 0 }, Image: { count: 0, size: 0 }, Textual: { count: 0, size: 0 }, Other: { count: 0, size: 0 }, totalSize: 0 };
    function traverse(curr) {
        for (let key in curr) {
            if (key === "folder_size_gb") continue;
            let item = curr[key];
            if (item.folder_size_gb !== undefined) traverse(item);
            else {
                let cat = item.category || "Other";
                if (cat === "Images") cat = "Image";
                if (!stats[cat]) cat = "Other";
                stats[cat].count++;
                stats[cat].size += item.size_mb || 0;
                stats.totalSize += item.size_mb || 0;
            }
        }
    }
    traverse(node);
    return stats;
}

function showMetadata(name, data, path) {
    const panel = document.getElementById("metadata-panel");
    const content = document.getElementById("meta-content");
    panel.style.display = "block";

    const isFolder = data.folder_size_gb !== undefined;
    let resLabel = (data.height === 720) ? " (720p)" : (data.height === 1080) ? " (1080p)" : (data.height === 2160) ? " (4K)" : "";
    const displayRes = (data.dimension || "N/A") + resLabel;

    let html = `
        <span class="meta-label">Filename</span><span class="meta-value">${name}</span>
        <span class="meta-label">Path</span><span class="meta-value">${data.full_path || path.join("/")}</span>
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${(data.full_path || "").replace(/\\/g, "\\\\")}')">Copy Path</button>
        <span class="meta-label">Size</span><span class="meta-value" style="color:var(--accent); font-weight:bold;">${formatSmartSize(isFolder ? data.folder_size_gb * 1024 : data.size_mb)}</span>
    `;

    if (isFolder) {
        const stats = calculateFolderStats(data);
        const getPct = (size) => stats.totalSize > 0 ? ((size / stats.totalSize) * 100).toFixed(1) : 0;
        html += `
            <div class="stats-container">
                <span class="meta-label">Content Breakdown</span>
                <div class="stats-bar">
                    <div class="bar-segment" style="width:${getPct(stats.Video.size)}%; background:var(--video)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Audio.size)}%; background:var(--audio)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Image.size)}%; background:var(--image)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Textual.size + stats.Other.size)}%; background:var(--other)"></div>
                </div>
                <div class="stat-row"><span>üéûÔ∏è Video</span><b>${stats.Video.count}</b></div>
                <div class="stat-row"><span>üéß Audio</span><b>${stats.Audio.count}</b></div>
                <div class="stat-row"><span>üñºÔ∏è Images</span><b>${stats.Image.count}</b></div>
                <div class="stat-row"><span>üìÑ Docs / Other</span><b>${stats.Textual.count + stats.Other.count}</b></div>
            </div>`;
    } else {
        html += `<span class="meta-label">Modified</span><span class="meta-value">${data.modified || "N/A"}</span>`;
        if (data.category === "Video") {
            html += `<h3>Video Technical</h3>
                <span class="meta-label">Resolution</span><span class="meta-value">${displayRes}</span>
                <span class="meta-label">Duration / Audio</span><span class="meta-value">${formatTime(data.duration_ms)} / ${data.audio_channels || "N/A"}</span>
                <span class="meta-label">Aspect / FPS</span><span class="meta-value">${data.aspect_ratio || "N/A"} / ${data.frame_rate || "N/A"}</span>`;
        } else if (data.category === "Audio") {
        html += `<h3>Audio Technical</h3>
            <span class="meta-label">Duration</span><span class="meta-value">${formatTime(data.duration_ms)}</span>
            <span class="meta-label">Sample Rate</span><span class="meta-value">${data.sample_rate ? data.sample_rate + " Hz" : "N/A"}</span>
            <span class="meta-label">Channels</span><span class="meta-value">${data.audio_channels || "N/A"}</span>
            <span class="meta-label">Bitrate</span><span class="meta-value">${data.bitrate ? Math.round(data.bitrate / 1000) + " kbps" : "N/A"}</span>`;

        }else if (data.category === "Image") {
            html += `<h3>Image Technical</h3>
                <span class="meta-label">Dimensions</span><span class="meta-value">${data.dimension || "N/A"}</span>
                <span class="meta-label">DPI / Color Mode</span><span class="meta-value">${data.dpi ? data.dpi + " dpi" : "N/A"} / ${data.color_mode || "N/A"}</span>`;
        }
        
        if (data.content_preview) {
            html += `<h3>Document Content</h3>
                     <div class="preview-box" id="preview-text"></div>
                     <button class="copy-btn" onclick="copyPreviewText()">Copy Content</button>`;
        }
    }

    content.innerHTML = html;
    if (data.content_preview) {
        document.getElementById('preview-text').textContent = data.content_preview;
    }
}

function renderColumn(node, level, path = []) {
    const explorer = document.getElementById("explorer");
    while (explorer.children.length > level) explorer.removeChild(explorer.lastChild);
    const col = document.createElement("div"); col.className = "column";
    const keys = Object.keys(node).filter(k => k !== "folder_size_gb").sort((a, b) => {
        const aIsF = node[a].folder_size_gb !== undefined;
        const bIsF = node[b].folder_size_gb !== undefined;
        return (aIsF !== bIsF) ? bIsF - aIsF : a.localeCompare(b);
    });
    keys.forEach(name => {
        const val = node[name];
        const isFolder = val.folder_size_gb !== undefined;
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `<span class="icon">${getIcon(name, isFolder)}</span> <span class="item-text">${name}</span>`;
        item.onclick = () => {
            Array.from(col.children).forEach(c => c.classList.remove('active'));
            item.classList.add('active');
            showMetadata(name, val, path.concat(name));
            if (isFolder) renderColumn(val, level + 1, path.concat(name));
            else while (explorer.children.length > level + 1) explorer.removeChild(explorer.lastChild);
        };
        col.appendChild(item);
    });
    explorer.appendChild(col);
}

// NOVA FUN√á√ÉO PARA O ACERVO TOTAL
function navigateToPath(targetPath) {
    const parts = targetPath.split('/').filter(p => p !== "Root" && p !== "");
    let currentNode = TREE;
    let currentPath = [];
    
    // Renderiza a primeira coluna
    renderColumn(TREE, 0);

    parts.forEach((part, index) => {
        const columns = document.querySelectorAll('.column');
        const activeColumn = columns[index];
        if (!activeColumn) return;

        const items = activeColumn.querySelectorAll('.item');
        for (let item of items) {
            const text = item.querySelector('.item-text').textContent;
            if (text === part) {
                item.click(); // Simula o clique para abrir a pr√≥xima coluna ou metadados
                break;
            }
        }
    });
}

function performSearch() {
    const term = document.getElementById("search").value.toLowerCase();
    const explorer = document.getElementById("explorer");
    if (!term) { renderColumn(TREE, 0); return; }
    const results = [];
    function searchNode(node, currentPath) {
        for (const key in node) {
            if (key === "folder_size_gb") continue;
            const item = node[key];
            const isFolder = item.folder_size_gb !== undefined;
            const match = key.toLowerCase().includes(term) || (item.content_preview && item.content_preview.toLowerCase().includes(term));
            if (match) results.push({ name: key, data: item, path: currentPath.concat(key), isFolder });
            if (isFolder) searchNode(item, currentPath.concat(key));
        }
    }
    searchNode(TREE, ["Root"]);
    explorer.innerHTML = "";
    const col = document.createElement("div"); col.className = "column"; col.style.minWidth = "100%";
    results.slice(0, 100).forEach(res => {
        const div = document.createElement("div"); div.className = "item";
        div.innerHTML = `<span class="icon">${getIcon(res.name, res.isFolder)}</span> <div><b>${res.name}</b><br><small>${res.path.join("/")}</small></div>`;
        div.onclick = () => showMetadata(res.name, res.data, res.path);
        col.appendChild(div);
    });
    explorer.appendChild(col);
}

document.addEventListener("DOMContentLoaded", () => {
    renderColumn(TREE, 0);
    
    // VERIFICA SE EXISTE UM CAMINHO NA URL (Ex: ?target=Pasta/Subpasta/Arquivo.mp4)
    const urlParams = new URLSearchParams(window.location.search);
    const target = urlParams.get('target');
    if (target) {
        setTimeout(() => navigateToPath(target), 500); // Pequeno delay para garantir o carregamento
    }
});

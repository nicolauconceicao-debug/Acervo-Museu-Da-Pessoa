a.\nP/1 ‚Äì Uma lembran√ßa que o senhor tem dos seus pais, marcante?\nR ‚Äì Eles juntos?\nP/1 ‚Äì √â, sua inf√¢ncia com eles, como √© que era?\nR ‚Äì N√£o tenho.\nP/1 ‚Äì N√£o tem?\nR ‚Äì N√£o tenho.\nP/2 ‚Äì Por que voc√™ n√£o tem?\nR ‚Äì Porque quando eu dei a me entender que era uma pessoa meu pai j√° n√£o vivia com a minha m√£e, eu n√£o lembro de nenhum momento dele com ela.\nP/2 ‚Äì E da sua m√£e, que lembran√ßas voc√™ tem?\nR ‚Äì At√© meus 12 anos praticamente nenhuma tamb√©m.\nP/2 ‚Äì Por qu√™?\nR ‚Äì Porque quando meu pai se separou da minha m√£e, a√≠ cada um dos filhos, a maioria tomou um certo destino. Ent√£o eu fui viver com um tio meu e os outros dois foram viver com a minha m√£e, o restante, ficamos espalhados.\nP/1"}, "folder_size_gb": 0.0}, "folder_size_gb": 103.599}, "VOF_HV006": {"Audiovisual": {"Acesso": {"VOF_HV006.mov": {"size_mb": 80098.4312, "modified": "2015-07-31 14:34:32", "extension": "MOV", "full_path": "G:\\VOF\\VOF_HV006\\Audiovisual\\Acesso\\VOF_HV006.mov", "category": "Video", "dimension": "1920x1080", "height": 1080, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "ProRes", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 6917978.0, "duration": 6917.98, "resolution": "1920x1080"}, "folder_size_gb": 78.221}, "Audio": {"DR-100_0585.wav": {"size_mb": 5.7124, "modified": "2015-06-11 13:35:24", "extension": "WAV", "full_path": "G:\\VOF\\VOF_HV006\\Audiovisual\\Audio\\DR-100_0585.wav", "category": "Audio", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 33933.0, "duration": 33.93}, "DR-100_0586.wav": {"size_mb": 121.4248, "modified": "2015-06-11 13:35:24", "extension": "WAV", "full_path": "G:\\VOF\\VOF_HV006\\Audiovisual\\Audio\\DR-100_0586.wav", "category": "Audio", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 721763.0, "duration": 721.76}, "DR-100_0587.wav": {"size_mb": 341.1558, "modified": "2015-06-11 13:35:24", "extension": "WAV", "full_path": "G:\\VOF\\VOF_HV006\\A 06/2015 \nRealiza√ß√£o Museu da Pessoa \nVOF_HV011_Jefferson da Silva\nTranscrito por Karina Medici Barrella\nMW Transcri√ß√µes\nP/1 ‚Äì Diga seu nome, local e data de nascimento.\nR ‚Äì Meu nome √© Jefferson, eu moro aqui na Fercal. Nasci no hospital de Sobradinho e a data de nascimento √© 26 do oito de 1977.\nP/1 ‚Äì Jefferson, qual o nome dos seus pais?\nR ‚Äì Meu pai chama Gerson Gomes, j√° falecido e a minha m√£e √© Jocelina da Silva Alarc√£o.\nP/1 ‚Äì E o que fazia o seu Gerson Gomes e o que faz a sua m√£e?\nR ‚Äì Meu pai trabalhava nas empresas, ele era motorista, trabalhava com m√°quina pesada. Trabalhou na Tocantins, j√° trabalhou na Ciplan, na Igesp, essas empresas que ficam aqui dentro da Fercal a maioria ele j√° trabalhou. E a minha m√£e √© dona de casa, j√° trabalhou fora tamb√©m mas hoje s√≥ trabalha em casa mesmo e cuida das crian√ßas, principalmente dos netos. Na verdade √© dos netos, que os filhos, sou eu e mais dois irm√£os, todos s√£o casados, ent√£o s√≥ sobrou os netos mesmo pra ela estar cuidando.\nP/1 ‚Äì Falando em neto e em crian√ßas, qual √© a lembran√ßa que voc√™ tem de quando voc√™"}, "folder_size_gb": 0.0}, "folder_size_gb": 111.168}, "VOF_HV012": {"Audiovisual": {"Acesso": {"VOF_HV012.mov": {"size_mb": 53599.9922, "modified": "2015-09-02 12:34:38", "extension": "MOV", "full_path": "G:\\VOF\\VOF_HV012\\Audiovisual\\Acesso\\VOF_HV012.mov", "category": "Video", "dimension": "1920x1080", "height": 1080, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "ProRes", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 4690452.0, "duration": 4690.45, "resolution": "1920x1080"}, "folder_size_gb": 52.344}, "Audio": {"HV012_LILIA_MARIA_DE_MORAIS_SILVA.wav": {"size_mb": 797.4733, "modified": "2015-06-18 11:11:28", "extension": "WAV", "full_path": "G:\\VOF\\VOF_HV012\\Audiovisual\\Audio\\HV012_LILIA_MARIA_DE_MORAIS_SILVA.wav", "category": "Audio", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 4740389.0, " enda?\nR ‚Äì Era minha v√≥. A fam√≠lia da minha v√≥.\nP/1 ‚Äì Av√≥ por parte de m√£e ou pai?\nR ‚Äì Por parte de m√£e.\nP/1 ‚Äì Essa sua fam√≠lia voc√™ chegou a morar nessa fazenda ou s√≥ nasceu?\nR ‚Äì Eu lembro, eu tinha um ano de idade, eu lembro quando eu morava, n√©? Eu me lembro da casinha.\nP/1 ‚Äì Como era?\nR ‚Äì Era uma casinha de pau. Madeira, n√©? A√≠"}, "folder_size_gb": 0.0}, "folder_size_gb": 79.564}, "VOF_HV013": {"Audiovisual": {"Acesso": {"VOF_HV013.mov": {"size_mb": 44418.6846, "modified": "2015-08-27 14:20:26", "extension": "MOV", "full_path": "G:\\VOF\\VOF_HV013\\Audiovisual\\Acesso\\VOF_HV013.mov", "category": "Video", "dimension": "1920x1080", "height": 1080, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "ProRes", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 3468332.0, "duration": 3468.33, "resolution": "1920x1080"}, "folder_size_gb": 43.378}, "Audio": {"HV013_ROSARIA_BRAGA_DA_SILVA_01.wav": {"size_mb": 73.716, "modified": "2015-06-18 11:23:20", "extension": "WAV", "full_path": "G:\\VOF\\VOF_HV013\\Audiovisual\\Audio\\HV013_ROSARIA_BRAGA_DA_SILVA_01.wav", "category": "Audio", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 438152.0, "duration": 438.15}, "HV013_ROSARIA_BRAGA_DA_SILVA_02.wav": {"size_mb": 10.0633, "modified": "2015-06-18 11:23:20", "extension": "WAV", "full_path": "G:\\VOF\\VOF_HV013\\Audiovisual\\Audio\\HV013_ROSARIA_BRAGA_DA_SILVA_02.wav", "category": "Audio", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 59794.0, "duration": 59.79}, "HV013_ROSARIA_BRAGA_DA_SILVA_03.wav": {"size_mb": 508.0011, "modified": "2015-06-18 11:23:20", "extension": "WAV", "full_path": "G:\\VOF\\VOF_HV013\\Audiovisual\\Audio\\HV013_ROSARIA_BRAGA_DA_SILVA_03.wav", "category": "Audio", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3019677.0, "duration": 3019.68}, "pluraleyes_synctemp": {"HV013_ROSARIA_BRAGA_DA_SILVA_01.wav_synctemp.16i.wav": {"size_mb": 2.5072, me, mais forte que eu tenho dele.\nP/1 ‚Äì E com voc√™s assim, como ele fazia? Voc√™ se lembra de coisas assim que ele falava pra voc√™?\nR ‚Äì Meu pai era meio sem vergonha, ele gostava muito de falar sem-vergonhice, ent√£o as hist√≥rias dele n√£o s√£o assim t√£o bonitinhas. Mas ele tamb√©m era carinhoso com a gente, nunca deu um tapa em nenhum filho. Como marido, a minha m√£e reclamava, mas como pai, n√£o tinha nada que reclamar dele, n√£o.\nP/1 ‚Äì E a sua m√£e, que lembran"}, "folder_size_gb": 0.0}, "folder_size_gb": 64.572}, "VOF_HV014": {"Audiovisual": {"Acesso": {"VOF_HV014.mov": {"size_mb": 54669.6246, "modified": "2015-09-03 12:29:58", "extension": "MOV", "full_path": "G:\\VOF\\VOF_HV014\\Audiovisual\\Acesso\\VOF_HV014.mov", "category": "Video", "dimension": "1920x1080", "height": 1080, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "ProRes", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 4815244.0, "duration": 4815.24, "resolution": "1920x1080"}, "folder_size_gb": 53.388}, "Audio": {"HV014_VALDEMAR_NEVES_DA_SILVA.wav": {"size_mb": 812.6959, "modified": "2015-06-18 11:29:50", "extension": "WAV", "full_path": "G:\\VOF\\VOF_HV014\\Audiovisual\\Audio\\HV014_VALDEMAR_NEVES_DA_SILVA.wav", "category": "Audio", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 4830877.0, "duration": 4830.88}, "pluraleyes_synctemp": {"HV014_VALDEMAR_NEVES_DA_SILVA.wav_synctemp.16i.wav": {"size_mb": 27.6425, "modified": "2015-06-23 14:21:18", "extension": "WAV", "full_path": "G:\\VOF\\VOF_HV014\\Audiovisual\\Audio\\pluraleyes_synctemp\\HV014_VALDEMAR_NEVES_DA_SILVA.wav_synctemp.16i.wav", "category": "Audio", "audio_channels": "Mono", "audio_codec": "PCM", "duration_ms": 4830877.0, "duration": 4830.88}, "HV014_VALDEMAR_NEVES_DA_SILVA.wav_synctemp.wc.dat": {"size_mb": 3.6866, "modified": "2015-06-23 14:21:20", "extension": "DAT", "full_path": "G:\\VOF\\VOF_HV014\\Audiovisual\\Audio\\pluraleyes_synctemp\\HV014_VALDEMAR_NEVES_DA_SILVA. n": "DOCX", "full_path": "G:\\VOF\\VOF_HV003\\VOF_HV012_Lilian Maria de Moraes Silva.docx", "category": "Textual", "content_preview": "Votorantim Fercal DF\nDepoimento de Lilian Maria de Moraes Silva\nEntrevistada por M√°rcia Treza e Andr√©ia Aguiar\nFercal, 10/06/2015\nRealiza√ß√£o Museu da Pessoa\nVOF_HV012_Lilian Maria de Moraes Silva\nTranscrito por Ana Carolina Ruiz\nMW Transcri√ß√µes\nP/1 ‚Äì Lilian, a gente vai come√ßar a entrevista. Come√ßa falando o seu nome completo.\nR ‚Äì Lilian Maria de Moraes Silva.\nP/1 ‚Äì Que data voc√™ nasceu, Lilian?\nR ‚Äì Vinte e nove de abril de 1965.\nP/1 ‚Äì Onde?\nR ‚Äì Aqui em Bras√≠lia mesmo.\nP/1 ‚Äì No Plano Piloto ou numa das cidades?\nR ‚Äì Eu nasci em casa. Na verdade eu nasci aqui, nessa regi√£o aqui da Tocantins, que era dos meus av√≥s. A√≠ eles foram vendendo, a Votorantin comprou, a√≠ com esse dinheiro meus av√≥s compraram l√°, que √© Batalha, a fazenda l√° onde mora toda a fam√≠lia.\nP/1 ‚Äì Aqui onde hoje √© a Votorantin era uma fazenda?\nR ‚Äì Era uma fazenda.\nP/1 ‚Äì E quem morava nessa fazenda?\nR ‚Äì Era minha v√≥. A fam√≠lia da minha v√≥.\nP/1 ‚Äì Av√≥ por parte de m√£e ou pai?\nR ‚Äì Por parte de m√£e.\nP/1 ‚Äì Essa sua fam√≠lia voc√™ chegou a morar nessa fazenda ou s√≥ nasceu?\nR ‚Äì Eu lembro, eu tinha um ano de idade, eu lembro quando eu morava, n√©? Eu me lembro da casinha.\nP/1 ‚Äì Como era?\nR ‚Äì Era uma casinha de pau. Madeira, n√©? A√≠"}, "Audiovisual": {"Acesso": {"VOF_HV003.mov": {"size_mb": 68258.3381, "modified": "2015-07-31 14:34:20", "extension": "MOV", "full_path": "G:\\VOF\\VOF_HV003\\Audiovisual\\Acesso\\VOF_HV003.mov", "category": "Video", "dimension": "1920x1080", "height": 1080, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "ProRes", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 5287949.0, "duration": 5287.95, "resolution": "1920x1080"}, "folder_size_gb": 66.659}, "audio": {"MUSIC": {"DR-100_0563.wav": {"size_mb": 4.3896, "modified": "2015-06-11 const EXTENSIONS = {
    "Video": ['mp4', 'mov', 'mkv', 'avi', 'm4v', 'mts', 'm2ts', 'wmv', 'flv', 'webm', 'vob', 'ogv', '3gp', 'mxf'],
    "Audio": ['mp3', 'wav', 'flac', 'aac', 'ogg', 'm4a', 'wma', 'aiff', 'pcm'],
    "Image": ['jpg', 'jpeg', 'tif', 'tiff', 'png', 'gif', 'bmp', 'webp', 'cr2', 'nef', 'arw', 'dng'],
    "Textual": ['doc', 'docx', 'pdf', 'txt', 'rtf', 'odt', 'xls', 'xlsx', 'ppt', 'pptx']
};

const ICONS = { "Video": "üéûÔ∏è", "Audio": "üéß", "Image": "üñºÔ∏è", "Textual": "üìù", "Other": "üìÑ" };

function formatSmartSize(mbValue) {
    if (!mbValue || mbValue === 0) return "0 B";
    let bytes = mbValue * 1024 * 1024; 
    const units = ['B', 'KB', 'MB', 'GB', 'TB'];
    let i = 0;
    while (bytes >= 1024 && i < units.length - 1) { bytes /= 1024; i++; }
    return bytes.toFixed(2) + " " + units[i];
}

function getIcon(name, isFolder) {
    if (isFolder) return "üìÅ";
    const ext = name.split('.').pop().toLowerCase();
    for (const [category, list] of Object.entries(EXTENSIONS)) {
        if (list.includes(ext)) return ICONS[category];
    }
    return ICONS["Other"];
}

function formatTime(ms) {
    if (!ms || ms === 0) return "N/A";
    let totalSeconds = Math.floor(ms / 1000);
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    let seconds = totalSeconds % 60;
    return [hours, minutes, seconds].map(v => v < 10 ? "0" + v : v).join(":");
}

function copyPreviewText() {
    const box = document.getElementById('preview-text');
    if (box) {
        navigator.clipboard.writeText(box.textContent);
        alert("Content copied to clipboard!");
    }
}

function calculateFolderStats(node) {
    let stats = { Video: { count: 0, size: 0 }, Audio: { count: 0, size: 0 }, Image: { count: 0, size: 0 }, Textual: { count: 0, size: 0 }, Other: { count: 0, size: 0 }, totalSize: 0 };
    function traverse(curr) {
        for (let key in curr) {
            if (key === "folder_size_gb") continue;
            let item = curr[key];
            if (item.folder_size_gb !== undefined) traverse(item);
            else {
                let cat = item.category || "Other";
                if (cat === "Images") cat = "Image";
                if (!stats[cat]) cat = "Other";
                stats[cat].count++;
                stats[cat].size += item.size_mb || 0;
                stats.totalSize += item.size_mb || 0;
            }
        }
    }
    traverse(node);
    return stats;
}

function showMetadata(name, data, path) {
    const panel = document.getElementById("metadata-panel");
    const content = document.getElementById("meta-content");
    panel.style.display = "block";

    const isFolder = data.folder_size_gb !== undefined;
    let resLabel = (data.height === 720) ? " (720p)" : (data.height === 1080) ? " (1080p)" : (data.height === 2160) ? " (4K)" : "";
    const displayRes = (data.dimension || "N/A") + resLabel;

    let html = `
        <span class="meta-label">Filename</span><span class="meta-value">${name}</span>
        <span class="meta-label">Path</span><span class="meta-value">${data.full_path || path.join("/")}</span>
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${(data.full_path || "").replace(/\\/g, "\\\\")}')">Copy Path</button>
        <span class="meta-label">Size</span><span class="meta-value" style="color:var(--accent); font-weight:bold;">${formatSmartSize(isFolder ? data.folder_size_gb * 1024 : data.size_mb)}</span>
    `;

    if (isFolder) {
        const stats = calculateFolderStats(data);
        const getPct = (size) => stats.totalSize > 0 ? ((size / stats.totalSize) * 100).toFixed(1) : 0;
        html += `
            <div class="stats-container">
                <span class="meta-label">Content Breakdown</span>
                <div class="stats-bar">
                    <div class="bar-segment" style="width:${getPct(stats.Video.size)}%; background:var(--video)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Audio.size)}%; background:var(--audio)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Image.size)}%; background:var(--image)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Textual.size + stats.Other.size)}%; background:var(--other)"></div>
                </div>
                <div class="stat-row"><span>üéûÔ∏è Video</span><b>${stats.Video.count}</b></div>
                <div class="stat-row"><span>üéß Audio</span><b>${stats.Audio.count}</b></div>
                <div class="stat-row"><span>üñºÔ∏è Images</span><b>${stats.Image.count}</b></div>
                <div class="stat-row"><span>üìÑ Docs / Other</span><b>${stats.Textual.count + stats.Other.count}</b></div>
            </div>`;
    } else {
        html += `<span class="meta-label">Modified</span><span class="meta-value">${data.modified || "N/A"}</span>`;
        
        // LOGICA DE PREVIEW (THUMBS)
        if (data.thumbnail || data.category === "Image") {
            // Pega apenas o nome do arquivo da thumb e for√ßa a pasta correta (thumonails)
            const thumbFileName = (data.thumbnail || "").split('/').pop();
            const pathRaiz = `Repositorio_Site/thumonails/${thumbFileName}`;
            const pathSubpasta = `../Repositorio_Site/thumonails/${thumbFileName}`;

            html += `<h3>Preview</h3>
                     <div class="thumb-preview">
                        <img src="${pathRaiz}" onerror="this.src='${pathSubpasta}'; this.onerror=function(){this.src='https://via.placeholder.com/150?text=Sem+Preview'};" alt="Thumb">
                     </div>`;
        }

        if (data.category === "Video") {
            html += `<h3>Video Technical</h3>
                <span class="meta-label">Resolution</span><span class="meta-value">${displayRes}</span>
                <span class="meta-label">Duration / Audio</span><span class="meta-value">${formatTime(data.duration_ms)} / ${data.audio_channels || "N/A"}</span>`;
        } else if (data.category === "Image") {
            html += `<h3>Image Technical</h3>
                <span class="meta-label">Dimensions</span><span class="meta-value">${data.dimension || "N/A"}</span>
                <span class="meta-label">Color Mode</span><span class="meta-value">${data.color_mode || "N/A"}</span>`;
        }
        
        if (data.content_preview) {
            html += `<h3>Document Content</h3>
                     <div class="preview-box" id="preview-text"></div>
                     <button class="copy-btn" onclick="copyPreviewText()">Copy Content</button>`;
        }
    }

    content.innerHTML = html;
    if (data.content_preview) {
        document.getElementById('preview-text').textContent = data.content_preview;
    }
}

function renderColumn(node, level, path = []) {
    const explorer = document.getElementById("explorer");
    while (explorer.children.length > level) explorer.removeChild(explorer.lastChild);
    const col = document.createElement("div"); col.className = "column";
    const keys = Object.keys(node).filter(k => k !== "folder_size_gb").sort((a, b) => {
        const aIsF = node[a].folder_size_gb !== undefined;
        const bIsF = node[b].folder_size_gb !== undefined;
        return (aIsF !== bIsF) ? bIsF - aIsF : a.localeCompare(b);
    });
    keys.forEach(name => {
        const val = node[name];
        const isFolder = val.folder_size_gb !== undefined;
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `<span class="icon">${getIcon(name, isFolder)}</span> <span class="item-text">${name}</span>`;
        item.onclick = () => {
            Array.from(col.children).forEach(c => c.classList.remove('active'));
            item.classList.add('active');
            showMetadata(name, val, path.concat(name));
            if (isFolder) renderColumn(val, level + 1, path.concat(name));
            else while (explorer.children.length > level + 1) explorer.removeChild(explorer.lastChild);
        };
        col.appendChild(item);
    });
    explorer.appendChild(col);
}

function performSearch() {
    const term = document.getElementById("search").value.toLowerCase();
    const explorer = document.getElementById("explorer");
    if (!term) { renderColumn(TREE, 0); return; }
    const results = [];
    function searchNode(node, currentPath) {
        for (const key in node) {
            if (key === "folder_size_gb") continue;
            const item = node[key];
            const isFolder = item.folder_size_gb !== undefined;
            const match = key.toLowerCase().includes(term) || (item.content_preview && item.content_preview.toLowerCase().includes(term));
            if (match) results.push({ name: key, data: item, path: currentPath.concat(key), isFolder });
            if (isFolder) searchNode(item, currentPath.concat(key));
        }
    }
    searchNode(TREE, ["Root"]);
    explorer.innerHTML = "";
    const col = document.createElement("div"); col.className = "column"; col.style.minWidth = "100%";
    results.slice(0, 100).forEach(res => {
        const div = document.createElement("div"); div.className = "item";
        div.innerHTML = `<span class="icon">${getIcon(res.name, res.isFolder)}</span> <div><b>${res.name}</b><br><small>${res.path.join("/")}</small></div>`;
        div.onclick = () => showMetadata(res.name, res.data, res.path);
        col.appendChild(div);
    });
    explorer.appendChild(col);
}

document.addEventListener("DOMContentLoaded", () => {
    renderColumn(TREE, 0);
});

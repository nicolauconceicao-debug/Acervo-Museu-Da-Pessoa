<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Museum HD Archive Explorer v14</title>
    <style>
        :root { --bg: #f8f9fa; --sidebar-bg: #ffffff; --border: #e0e4e8; --accent: #007aff; --text: #1a1d21; --video: #ff3b30; --audio: #ffcc00; --image: #34c759; --other: #8e8e93; }
        body { font-family: -apple-system, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: var(--bg); color: var(--text); }
        header { background: #fff; padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; }
        .search-row { display: flex; gap: 10px; align-items: center; }
        #main-container { display: flex; flex: 1; overflow: hidden; }
        #explorer { display: flex; flex: 1; overflow-x: auto; padding-bottom: 10px; }
        #metadata-panel { width: 420px; background: var(--sidebar-bg); border-left: 1px solid var(--border); padding: 25px; display: none; overflow-y: auto; }
        .column { min-width: 350px; max-width: 500px; height: 100%; background: var(--sidebar-bg); border-right: 1px solid var(--border); overflow-y: auto; }
        .item { padding: 10px 15px; cursor: pointer; display: flex; align-items: center; font-size: 13px; border-bottom: 1px solid #f8f8f8; }
        .item:hover { background: #f0f7ff; }
        .item.active { background: var(--accent); color: white !important; }
        .icon { margin-right: 12px; font-size: 18px; }
        .meta-label { font-weight: bold; font-size: 10px; color: #888; text-transform: uppercase; margin-top: 15px; display: block; letter-spacing: 0.5px;}
        .meta-value { font-size: 13px; margin-top: 4px; display: block; color: var(--text); word-break: break-all;}
        .stats-container { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 8px; border: 1px solid #eee; }
        .stats-bar { display: flex; height: 10px; border-radius: 5px; overflow: hidden; margin: 10px 0; background: #eee; }
        .bar-segment { height: 100%; transition: width 0.3s; }
        .stat-row { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 4px; align-items: center;}
        .preview-box { background: #fffef0; border: 1px solid #e6e2c0; padding: 15px; font-size: 12px; border-radius: 4px; max-height: 250px; overflow-y: auto; font-family: monospace; line-height: 1.5; margin-top: 10px; color: #333; white-space: pre-wrap;}
        .copy-btn { margin-top: 10px; padding: 5px 10px; font-size: 11px; cursor: pointer; background: #fff; border: 1px solid var(--border); border-radius: 4px; }
        .search-box { padding: 10px 15px; flex-grow: 1; border-radius: 8px; border: 1px solid var(--border); outline: none; }
        h3 { border-bottom: 2px solid var(--accent); display: inline-block; padding-bottom: 4px; margin-top: 25px; font-size: 14px; color: var(--accent); text-transform: uppercase; }
    </style>
</head>

</div>

a grande que morreu no campo de concentra√ß√£o. A gente come√ßaria pelos antepassados at√© chegar ao senhor vivendo aqui. Como despertou para a m√∫sica. Tem essa parede maravilhosa, esses instrumentos √∫nicos.\nR - √â. √â verdade. Ent√£o eu diria o seguinte: como todos os emigrantes, na √©poca, na d√©cada antes dos anos vinte, acontecia que as persegui√ß√µes, o desconforto"}, "folder_size_gb": 0.0}, "√Åudio": {"HL_JACQUES_02-10.wav": {"size_mb": 313.7109, "modified": "2011-08-03 22:34:46", "extension": "WAV", "full_path": "D:\\HD_0001\\Heran√ßas e Lembran√ßas\\HL_HV019\\√Åudio\\HL_JACQUES_02-10.wav", "category": "Audio", "audio_channels": "Mono", "audio_codec": "PCM", "duration_ms": 3729589.0, "duration": 3729.59}, "HL_JACQUES_03-10.wav": {"size_mb": 312.712, "modified": "2011-08-04 16:15:46", "extension": "WAV", "full_path": "D:\\HD_0001\\Heran√ßas e Lembran√ßas\\HL_HV019\\√Åudio\\HL_JACQUES_03-10.wav", "category": "Audio", "audio_channels": "Mono", "audio_codec": "PCM", "duration_ms": 3717712.0, "duration": 3717.71}, "folder_size_gb": 0.612}, "folder_size_gb": 0.866}, "HL_HV020": {"Imagens": {"Acervo": {"Tabela_HL_HV020.xlsx": {"size_mb": 0.0236, "modified": "2021-01-28 17:09:42", "extension": "XLSX", "full_path": "D:\\HD_0001\\Heran√ßas e Lembran√ßas\\HL_HV020\\Imagens\\Acervo\\Tabela_HL_HV020.xlsx", "category": "Textual", "content_preview": "C√≥digo | Nome do Depoente | T√≠tulo | Data | Local | Descri√ß√£o | Palavras-chave (Tags) | Obs | Refer√™ncias Anteriores\nHL_HV020_DOC001A | Hans Wilmersdorfer | Passaporte de Hans Wilmersdorfer (1 de 2) | 1939 | Alemanha | Espelho do passaporte tirado para emigrar da Alemanha. Idioma: Alem√£o. Hist√≥rico: da Alemanha emigrou para a Irlanda, onde esteve por um ano. Em 1940, emigrou para o Brasil. P√°gina contendo a anota√ß√£o que se trata de emigrante (auswanderer) que foi permitido levar dez marcos alem√£es em dinheiro ingl√™s, para a Irlanda, em mar√ßo de 1939. Carimbo com a letra J significa judeu. Cada homem judeu tinha √£o-revisada_Sidonie-Feith.docx": {"size_mb": 0.0366, "modified": "2020-03-17 10:17:24", "extension": "DOCX", "full_path": "D:\\HD_0001\\Heran√ßas e Lembran√ßas\\HL_HV039\\Textual\\Transcri√ß√£o-revisada_Sidonie-Feith.docx", "category": "Textual", "content_preview": "Heran√ßas e Lembran√ßas\nDepoimento de Sidonie Feith\nEntrevistada por Paula e Helena \nRio de Janeiro, 28/06/1988 \nRealiza√ß√£o: Museu da Pessoa\nEntrevista n¬∫ HL_HV039\nRevisado por Genivaldo Cavalcanti Filho\nP/2 - D. Sidonia, por favor, qual e o seu nome completo e a data do seu nascimento?\nR - Meu nome e Sidonie Feith. Eles escreveram Sidonie, em vez de Sidonia. Eu tenho oitenta anos e nasci no 28 de setembro, 1907. Na Tchecoslov√°quia. Hole≈°ov.\nP/2 - Hole≈°ov e o nome da cidade?\nR - √â uma cidade da Mor√°via. Em alem√£o √© Holleschau, mas em tcheco √© Hole≈°ov, na Mor√°via.\nP/2 - Como era o nome do seu pai e o da sua m√£e?\nR - A minha m√£e [se] chamava Carolina Grun, ou Lina. Grun, como verde. E do meu pai foi Ignats Engel, como anjo. Ele teve a sorte de morrer antes dessas deporta√ß√µes, com sessenta anos. Agora, que mais?\nP/2 - O nome da sua m√£e, de solteira, o sobrenomezinho? Fala s√≥ o sobrenome. \nR - Grun. Lina Grun. Como verde. Ela, casada, foi Engel. \nP/2 - Engel. Desculpe, eu que n√£o entendi. Quantos irm√£os e irm√£s a senhora teve?\nR - Eu tive quatro irm√£os. Nenhuma irm√£. \nP/2 - Pode falar o nome deles?\nR - Em alem√£o ou em... Foram... \nP/2 - Como a senhora achar melhor.\nR - Ernst, como Ernest"}, "Transcri√ß√£o-revisada_Sidonie-Feith.pdf": {"size_mb": 13.2416, "modified": "2020-02-14 11:41:26", "extension": "PDF", "full_path": "D:\\HD_0001\\Heran√ßas e Lembran√ßas\\HL_HV039\\Textual\\Transcri√ß√£o-revisada_Sidonie-Feith.pdf", "category": "Textual", "content_preview": "ENTREVISTA  COM  A  SRA.  SIDONIE  FEITH  - 28  de  junho  de  1988 \n\nENTREVISTADORAS:  Paula  e  Helena \n\nHe  - D.  Sidonia,  por  favor,  qual  e  o  seu  nome  completo  e  a  data \ndo  seu  nascimento? \nSF  - Meu  nome  e  Sidonie  Feith.  Eles  escreveram  Sidonie,  em  vez  de \nSidonia.  Eu \n1907.  Na \nTchecoeslovaquia.  Holelov. \n\ntenho  80  anos  e  nasci  no  28  de  setembro, \n\nHe  - Holelov  e  o  nome  da  cidade? \nSF  - E.  Uma  cidade  da  Moravia. \ntcheco  e  Holelov  na  Moravia. \n\nEm  alemao  e  Holleschau.  Mas \n\nem \n\nHe  - Como  e  que  era  o  nome  do  seu  pai  e  o  da  sua  mae? \nSF  - A  minha  mae  chamava  Carolina  Grun, \nGrun, \ntinha \nAgora,  que  mais? \n\nou  Lina,  se  chamava  ela. \ncomo  verde.  E  do  meu  pai  foi  Ignats  Engel,  como  anjo.  Ele \na  sorte  de  morrer  antes  dessas  deportacoes.  Com  60  anos. \n\nHe  - O  nome  da  sua  mae,  de  solteira,  o  sobrenomezinho?  Fala  soo \nsobrenome. \nSF  Grun.  Lina  Grun.  Como  verde.  Ela  casada  foi  Engel. \n\nEngel.  Desculpe.  Eu  que  nao  entendi.  Quantos  irmaos  e  irmas \n\nHe \na  senhora  teve? \nSF \n\nEu  tive  4  irmaos.  Nenhuma  irma. \n\nPode  falar  o  nome  deles. \n\nHe \nSF  - Em  ale"}, "folder_size_gb": 0.013}, "√Åudio": {"HL_SIDONIE_01-10.wav": {"size_mb": 317.2188, "modified": "2011-07-30 22:52:20", "extension": "WAV", "full_path": "D:\\HD_0001\\Heran√ßas e Lembran√ßas\\HL_HV039\\√Åudio\\HL_SIDONIE_01-10.wav", "category": "Audio", "audio_channels": "Mono", "audio_codec": "PCM", "duration_ms": 3771292.0, "duration": 3771.29}, "HL_SIDONIE_02-10.wav": {"size_mb": 188.9375, "modified": "2011-08-02 23:32:00", "extension": "WAV", "full_path": "D:\\HD_0001\\Heran√ßas e Lembran√ßas\\HL_HV039\\√Åudio\\HL_SIDONIE_02-10.wav", "category": "Audio", "audio_channels": "Mono", "audio_codec": "PCM", "duration_ms": 2246206.0, "duration": 2246.21}, "folder_size_gb": 0.494}, "folder_size_gb": 1.665}, "HL_HV040": {"Imagens": {"Acervo": {"CamScanner 01-28-2021 17.15.pdf": {"size_mb": 4.5011, "modified": "2021-01-29 13:57:08", "extension": "PDF", "full_path": "D:\\HD_0001\\Heran√ßas e Lembran√ßas\\HL_HV040\\Imagens\\Acervo\\CamScanner 01-28-2 o, 22 de setembro de 1988\nEntrevista HL_HV057\nRevisado por Ana Calderaro\nP/1 - Vinte e dois de setembro de 1988, Helena e Paula entrevistando o senhor Claude. Fita original n√∫mero um.\nP/2 - Bom. Eu gostaria de come√ßar a entrevista pedindo que voc√™s nos contasse o seu, e o seu nome completo, a data do seu nascimento, a cidade em que nasceu, pa√≠s, por favor.\nR - Bom, eu nasci em 25 de outubro de 1914. O meu nome √© Claude, C-L-A-U-D-E, Haguenauer. Eu nasci porque meu av√¥ mandou a minha m√£e e as duas primas delas ao Sul da Fran√ßa, porque era 1914.\nP/1 - As duas irm√£s, n√©?\nR - As duas irm√£s. E rapou tudo. E eu nasci numa cidade no Sul da Fran√ßa, que eu vou soletrar o nome, porque eu dizendo o nome em portugu√™s, fica muito feio.\nP/1 - T√°, fala em franc√™s mesmo.\nR - Eu nasci em ‚ÄúP√¥‚Äù, P-A-U. Se eu pronunciar em portugu√™s fica muito feio eu n√£o posso dizer o lugar onde eu nasci, tem que soletrar mesmo.\nP/1 - Ah, ah, ah!\nR - Ent√£o, eu nasci em Pau, ent√£o nos ficamos em Pau durante mais ou menos dois, um ano e meio, dois anos. Depois voltamos para Paris e eu me"}, "folder_size_gb": 0.0}, "√Åudio": {"HL_CLAUDE_01-10.wav": {"size_mb": 310.8345, "modified": "2011-07-09 14:55:28", "extension": "WAV", "full_path": "D:\\HD_0001\\Heran√ßas e Lembran√ßas\\HL_HV057\\√Åudio\\HL_CLAUDE_01-10.wav", "category": "Audio", "audio_channels": "Mono", "audio_codec": "PCM", "duration_ms": 3695391.0, "duration": 3695.39}, "HL_CLAUDE_02-10.wav": {"size_mb": 318.0, "modified": "2011-07-09 16:26:20", "extension": "WAV", "full_path": "D:\\HD_0001\\Heran√ßas e Lembran√ßas\\HL_HV057\\√Åudio\\HL_CLAUDE_02-10.wav", "category": "Audio", "audio_channels": "Mono", "audio_codec": "PCM", "duration_ms": 3780580.0, "duration": 3780.58}, "HL_CLAUDE_03-10.wav": {"size_mb": 311.5313, "modified": "2011-07-09 17:54:24", "extension": "WAV", "full_path": "D:\\HD_0001\\Heran√ßas e Lembran√ßas\\HL_HV057\\√Åudio\\HL_CLAUDE_03-10.wav", "category": "Audio", "audio_channels": "Mono", "audio  um pouquinho da sua fam√≠lia? Seu pai?\nR ‚Äì Meu pai era uma pessoa... Uma figura muito ilustre, porque ele disse que ficou independente desde os oito anos de idade. Ele era o filho mais velho da fam√≠lia dele e o pai dele levava sempre ele consigo quando ia trabalhar. E a√≠ o pai dele teve um surto de doen√ßa mental e foi assassinado a tiros. E ele que seguiu comandando a vida dele. Ele aos oito anos de idade j√° levava um monte de animais de uma cidade para outra, sabe? Era jegue, n√£o √©? Que tinha as tropas...\nP/2 ‚Äì Hum... Hum...\nR ‚Äì Pra vender, ent√£o levava de um s√≠tio pra outro, ele j√° sozinho mesmo. Levava, ganhava dinheiro e dava para a m√£e dele sustentar os outros irm√£os, que"}, "folder_size_gb": 0.0}, "folder_size_gb": 16.862}, "MA_HV054_Elsie Dubugras": {"Audiovisual": {"Preserva√ß√£o": {"MDV_1628 .avi": {"size_mb": 11169.4384, "modified": "2018-08-28 14:25:14", "extension": "AVI", "full_path": "D:\\HD_0001\\Museu Aberto\\MA_HV054_Elsie Dubugras\\Audiovisual\\Preserva√ß√£o\\MDV_1628 .avi", "category": "Video", "dimension": "720x480", "height": 480, "aspect_ratio": "1.5:1", "frame_rate": "29.970 fps", "codec": "DV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 3091055.0, "duration": 3091.05, "resolution": "720x480", "fps": 29.97}, "folder_size_gb": 10.908}, "Acesso": {"MA_HV054_Elsie Dubugras.mp4": {"size_mb": 2968.6081, "modified": "2018-08-28 14:46:28", "extension": "MP4", "full_path": "D:\\HD_0001\\Museu Aberto\\MA_HV054_Elsie Dubugras\\Audiovisual\\Acesso\\MA_HV054_Elsie Dubugras.mp4", "category": "Video", "dimension": "854x480", "height": 480, "aspect_ratio": "16:9 (HD)", "frame_rate": "29.970 fps", "codec": "AVC", "audio_channels": "Stereo", "audio_codec": "AAC", "duration_ms": 3065462.0, "duration": 3065.46, "resolution": "854x480", "fps": 29.97}, "folder_size_gb": 2.899}, "folder_size_gb": 13.807}, "Textual": {"MA_HV054_Elsie Dubugras_rev.doc": {"size_mb": 0.0586, "modified": "2018-10-01 04:34:26", "extension": "DOC hor Abidon.\nR - Bom dia.\nP/2 - A gente queria primeiro que o senhor falasse o seu nome completo, local a data de nascimento?\nR - O meu nome √© Abidon Ribeiro da Costa. Eu nasci em Sete Lagoas, Minas Gerais, no ano de 1924. Dia 15 de abril.\nP/2 - E o nome dos seus pais?\nR - Raimundo Ribeiro da Costa e a minha m√£e Ant√¥nia Ribeiro de Abreu.\nP/2 - Fala um pouco dos seus pais, quem eram eles?\nR - Quem eram eles? Como pobres que eram, eram pessoas excelentes. Eu nunca tive conhecimentos de maus tratos pelo meu pai ou pela minha m√£e. Sempre foi muito correto com a fam√≠lia e a gente viveu at√© a data do desaparecimento do meu pai, no ano de 1936, quando ele desapareceu e nunca mais foi visto, nem nunca mais localizamos o paradeiro dele.\nP/1 - Que idade que ele tinha quando ele desapareceu?\nR - Ele tinha 45 anos.\nP/1 - E ele fazia o que? Qual era o trabalho dele?\nR - Ele trabalhava em lavoura, em fazenda"}, "MA_HV96_AbidonRibeirodaCosta_dec.docx": {"size_mb": 0.0153, "modified": "2018-08-24 12:48:48", "extension": "DOCX", "full_path": "D:\\HD_0001\\Museu Aberto\\MA_HV096_Abidon Ribeiro da Costa\\Textual\\MA_HV96_AbidonRibeirodaCosta_dec.docx", "category": "Textual", "content_preview": "MA_HV96_AbidonRibeirodaCosta"}, "folder_size_gb": 0.0}, "folder_size_gb": 22.175}, "MA_HV097_Dineusa Moura Esteves": {"Audiovisual": {"Preserva√ß√£o": {"MDV_1867.avi": {"size_mb": 51205.5585, "modified": "2018-08-24 17:06:50", "extension": "AVI", "full_path": "D:\\HD_0001\\Museu Aberto\\MA_HV097_Dineusa Moura Esteves\\Audiovisual\\Preserva√ß√£o\\MDV_1867.avi", "category": "Video", "dimension": "720x486", "height": 486, "aspect_ratio": "1.48:1", "frame_rate": "29.970 fps", "codec": "YUV", "audio_channels": "Stereo", "audio_codec": "PCM", "duration_ms": 2519183.0, "duration": 2519.18, "resolution": "720x486", "fps": 29.97}, "folder_size_gb": 50.005}, "Acesso": {"MA_HV097_Dineusa Moura Esteves.mp4": {"size_mb": 2167.6232, "modified": "2018-08-24 17:35:50", "extension": "MP4", "full     "Video": ['mp4', 'mov', 'mkv', 'avi', 'm4v', 'mts', 'm2ts', 'wmv', 'flv', 'webm', 'vob', 'ogv', '3gp', 'mxf'],

};

const ICONS = { "Video": "üéûÔ∏è", "Audio": "üéß", "Image": "üñºÔ∏è", "Textual": "üìù", "Other": "üìÑ" };

function formatSmartSize(mbValue) {
    if (!mbValue || mbValue === 0) return "0 B";
    let bytes = mbValue * 1024 * 1024; 
    const units = ['B', 'KB', 'MB', 'GB', 'TB'];
    let i = 0;
    while (bytes >= 1024 && i < units.length - 1) { bytes /= 1024; i++; }
    return bytes.toFixed(2) + " " + units[i];
}

function getIcon(name, isFolder) {
    if (isFolder) return "üìÅ";
    const ext = name.split('.').pop().toLowerCase();
    for (const [category, list] of Object.entries(EXTENSIONS)) {
        if (list.includes(ext)) return ICONS[category];
    }
    return ICONS["Other"];
}

function formatTime(ms) {
    if (!ms || ms === 0) return "N/A";
    let totalSeconds = Math.floor(ms / 1000);
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    let seconds = totalSeconds % 60;
    return [hours, minutes, seconds].map(v => v < 10 ? "0" + v : v).join(":");
}

function copyPreviewText() {
    const box = document.getElementById('preview-text');
    if (box) {
        navigator.clipboard.writeText(box.textContent);
        alert("Content copied to clipboard!");
    }
}

function calculateFolderStats(node) {
    let stats = { Video: { count: 0, size: 0 }, Audio: { count: 0, size: 0 }, Image: { count: 0, size: 0 }, Textual: { count: 0, size: 0 }, Other: { count: 0, size: 0 }, totalSize: 0 };
    function traverse(curr) {
        for (let key in curr) {
            if (key === "folder_size_gb") continue;
            let item = curr[key];
            if (item.folder_size_gb !== undefined) traverse(item);
            else {
                let cat = item.category || "Other";
                if (cat === "Images") cat = "Image";
                if (!stats[cat]) cat = "Other";
                stats[cat].count++;
                stats[cat].size += item.size_mb || 0;
                stats.totalSize += item.size_mb || 0;
            }
        }
    }
    traverse(node);
    return stats;
}

function showMetadata(name, data, path) {
    const panel = document.getElementById("metadata-panel");
    const content = document.getElementById("meta-content");
    panel.style.display = "block";

    const isFolder = data.folder_size_gb !== undefined;
    let resLabel = (data.height === 720) ? " (720p)" : (data.height === 1080) ? " (1080p)" : (data.height === 2160) ? " (4K)" : "";
    const displayRes = (data.dimension || "N/A") + resLabel;

    let html = `
        <span class="meta-label">Filename</span><span class="meta-value">${name}</span>
        <span class="meta-label">Path</span><span class="meta-value">${data.full_path || path.join("/")}</span>
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${(data.full_path || "").replace(/\\/g, "\\\\")}')">Copy Path</button>
        <span class="meta-label">Size</span><span class="meta-value" style="color:var(--accent); font-weight:bold;">${formatSmartSize(isFolder ? data.folder_size_gb * 1024 : data.size_mb)}</span>
    `;

    if (isFolder) {
        const stats = calculateFolderStats(data);
        const getPct = (size) => stats.totalSize > 0 ? ((size / stats.totalSize) * 100).toFixed(1) : 0;
        html += `
            <div class="stats-container">
                <span class="meta-label">Content Breakdown</span>
                <div class="stats-bar">
                    <div class="bar-segment" style="width:${getPct(stats.Video.size)}%; background:var(--video)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Audio.size)}%; background:var(--audio)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Image.size)}%; background:var(--image)"></div>
                    <div class="bar-segment" style="width:${getPct(stats.Textual.size + stats.Other.size)}%; background:var(--other)"></div>
                </div>
                <div class="stat-row"><span>üéûÔ∏è Video</span><b>${stats.Video.count}</b></div>
                <div class="stat-row"><span>üéß Audio</span><b>${stats.Audio.count}</b></div>
                <div class="stat-row"><span>üñºÔ∏è Images</span><b>${stats.Image.count}</b></div>
                <div class="stat-row"><span>üìÑ Docs / Other</span><b>${stats.Textual.count + stats.Other.count}</b></div>
            </div>`;
    } else {
        html += `<span class="meta-label">Modified</span><span class="meta-value">${data.modified || "N/A"}</span>`;
        if (data.category === "Video") {
            html += `<h3>Video Technical</h3>
                <span class="meta-label">Resolution</span><span class="meta-value">${displayRes}</span>
                <span class="meta-label">Duration / Audio</span><span class="meta-value">${formatTime(data.duration_ms)} / ${data.audio_channels || "N/A"}</span>
                <span class="meta-label">Aspect / FPS</span><span class="meta-value">${data.aspect_ratio || "N/A"} / ${data.frame_rate || "N/A"}</span>`;
        } else if (data.category === "Audio") {
        html += `<h3>Audio Technical</h3>
            <span class="meta-label">Duration</span><span class="meta-value">${formatTime(data.duration_ms)}</span>
            <span class="meta-label">Sample Rate</span><span class="meta-value">${data.sample_rate ? data.sample_rate + " Hz" : "N/A"}</span>
            <span class="meta-label">Channels</span><span class="meta-value">${data.audio_channels || "N/A"}</span>
            <span class="meta-label">Bitrate</span><span class="meta-value">${data.bitrate ? Math.round(data.bitrate / 1000) + " kbps" : "N/A"}</span>`;

        }else if (data.category === "Image") {
            html += `<h3>Image Technical</h3>
                <span class="meta-label">Dimensions</span><span class="meta-value">${data.dimension || "N/A"}</span>
                <span class="meta-label">DPI / Color Mode</span><span class="meta-value">${data.dpi ? data.dpi + " dpi" : "N/A"} / ${data.color_mode || "N/A"}</span>`;
        }
        
        if (data.content_preview) {
            html += `<h3>Document Content</h3>
                     <div class="preview-box" id="preview-text"></div>
                     <button class="copy-btn" onclick="copyPreviewText()">Copy Content</button>`;
        }
    }

    content.innerHTML = html;
    if (data.content_preview) {
        document.getElementById('preview-text').textContent = data.content_preview;
    }
}

function renderColumn(node, level, path = []) {
    const explorer = document.getElementById("explorer");
    while (explorer.children.length > level) explorer.removeChild(explorer.lastChild);
    const col = document.createElement("div"); col.className = "column";
    const keys = Object.keys(node).filter(k => k !== "folder_size_gb").sort((a, b) => {
        const aIsF = node[a].folder_size_gb !== undefined;
        const bIsF = node[b].folder_size_gb !== undefined;
        return (aIsF !== bIsF) ? bIsF - aIsF : a.localeCompare(b);
    });
    keys.forEach(name => {
        const val = node[name];
        const isFolder = val.folder_size_gb !== undefined;
        const item = document.createElement("div");
        item.className = "item";
        item.innerHTML = `<span class="icon">${getIcon(name, isFolder)}</span> <span class="item-text">${name}</span>`;
        item.onclick = () => {
            Array.from(col.children).forEach(c => c.classList.remove('active'));
            item.classList.add('active');
            showMetadata(name, val, path.concat(name));
            if (isFolder) renderColumn(val, level + 1, path.concat(name));
            else while (explorer.children.length > level + 1) explorer.removeChild(explorer.lastChild);
        };
        col.appendChild(item);
    });
    explorer.appendChild(col);
}

    const parts = targetPath.split('/').filter(p => p !== "Root" && p !== "");
    let currentNode = TREE;

    // Renderiza a primeira coluna

        if (!activeColumn) return;

        const items = activeColumn.querySelectorAll('.item');
        for (let item of items) {
            const text = item.querySelector('.item-text').textContent;
            if (text === part) {
                item.click(); // Simula o clique para abrir a pr√≥xima coluna ou metadados
                break;
            }
        }
    });
}

function performSearch() {
    const term = document.getElementById("search").value.toLowerCase();
    const explorer = document.getElementById("explorer");
    if (!term) { renderColumn(TREE, 0); return; }
    const results = [];
    function searchNode(node, currentPath) {
        for (const key in node) {
            if (key === "folder_size_gb") continue;
            const item = node[key];
            const isFolder = item.folder_size_gb !== undefined;
            const match = key.toLowerCase().includes(term) || (item.content_preview && item.content_preview.toLowerCase().includes(term));
            if (match) results.push({ name: key, data: item, path: currentPath.concat(key), isFolder });
            if (isFolder) searchNode(item, currentPath.concat(key));
        }
    }
    searchNode(TREE, ["Root"]);
    explorer.innerHTML = "";
    const col = document.createElement("div"); col.className = "column"; col.style.minWidth = "100%";
    results.slice(0, 100).forEach(res => {
        const div = document.createElement("div"); div.className = "item";
        div.innerHTML = `<span class="icon">${getIcon(res.name, res.isFolder)}</span> <div><b>${res.name}</b><br><small>${res.path.join("/")}</small></div>`;
        div.onclick = () => showMetadata(res.name, res.data, res.path);
        col.appendChild(div);
    });
    explorer.appendChild(col);
}

    renderColumn(TREE, 0);
    
    // VERIFICA SE EXISTE UM CAMINHO NA URL (Ex: ?target=Pasta/Subpasta/Arquivo.mp4)
    const urlParams = new URLSearchParams(window.location.search);
    const target = urlParams.get('target');
    if (target) {
        setTimeout(() => navigateToPath(target), 500); // Pequeno delay para garantir o carregamento
    }
});
</script>
</body>
</html>
